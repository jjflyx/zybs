<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>明细表</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="../../../../css/form.css">
	<link rel="stylesheet" type="text/css" href="../../../util/lg/skins/Aqua/css/ligerui-all.css" />	
	<link rel="stylesheet" type="text/css" href="input.css">
	<script type="text/javascript" src="../../../dynamic.jsp"></script>
	<script type="text/javascript" src="../../../util/jquery.js"></script>
	<script type="text/javascript" src="../../../util/CustomValid.js"></script>
</head>
<body>
	<div id="inputPanel">
		<table class="edit_table">
			<tr>
				<th nowrap="nowrap"><var id="lang_tablekey"></var>:</th>
				<td><input eid="tablekey" type="text"  id="fieldName"
					validate="{required:true,field:true}"/></td>
				<th nowrap="nowrap"><var id="lang_tablerows"></var>:</th>
				<td><input eid="tablerows" type="text" validate="{required:true}" value="3" />
				</td>
			</tr>
			<tr>
				<th nowrap="nowrap"><var id="lang_tablename"></var>:</th>
				<td><input eid="tablename" type="text" validate="{required:true}"/>
				</td>
				<th nowrap="nowrap"><var id="lang_tablecols"></var>:</th>
				<td><input eid="tablecols" type="text" validate="{required:true}" value="3" />
			</tr>
			<tr>
				<th nowrap="nowrap"><var id="lang_datamodel"></var>:</th>
				<td colspan="3">
				<label for="inlinemodel"><input name="models" id="inlinemodel" eid="inlinemodel" type="radio" checked="checked"/><var id="lang_inlinemodel"></var></label>
				<label for="blockmodel"><input name="models" id="blockmodel" eid="blockmodel" type="radio" /><var id="lang_blockmodel"></var></label>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="../internal.js"></script>
	<script type="text/javascript" src="input.js"></script>
</body>

if($('#fieldName').val()!=''){
	document.getElementById('fieldName').readonly='';
}
});*/
</script>
</html>
