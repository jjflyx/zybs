<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>下拉框</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="../../../../css/form.css">
	<link rel="stylesheet" type="text/css" href="../../../util/lg/skins/Aqua/css/ligerui-all.css" />
	<link rel="stylesheet" type="text/css" href="input.css">
	<script type="text/javascript" src="../../../util/jquery.js"></script>
	<script type="text/javascript" src="../../../util/CustomValid.js"></script>
</head>
<body>
	<div id="inputPanel">
		<table class="edit_table">
			<tr>
				<th nowrap="nowrap"><var id="lang_fieldName"></var>:</th>
				<td><input eid="name" type="text"  id="fieldName"
					validate="{required:true,field:true}" /></td>
				<th nowrap="nowrap"><var id="lang_fieldDesc"></var>:</th>
				<td><input eid="comment" type="text" validate="{required:true}" />
				</td>
			</tr>
			<tr>
				<th nowrap="nowrap"><var id="lang_dataType"></var>:</th>
				<td><select id="dbType" eid="type" prenode="dbType">
						<option value="varchar"></option>
						<option value="number"></option>
				</select></td>
				<th nowrap="nowrap"><var id="lang_dataFormat"></var>:</th>
				<td class="dbformat_td"></td>
			</tr>
			<!-- 系统配置参数 -->
			<tr>
				<th nowrap="nowrap"><var id="lang_sysconfig"></var>:</th>
				<td colspan="3" id="sysConfig">
					
				</td>
				<!-- 是否级联显示数据 -->
				<th  nowrap="nowrap" style="display: none"><var id="lang_cascade"></var>:</th>
				<td style="display: none">
					<input type="checkbox" id="cascsde1" eid="selectcascade"  value="1"  />
				</td>
			</tr>
			
			<tr>
				<th nowrap="nowrap"><var id="lang_options"></var>:</th>
				<td colspan="3">
					<label for="isRequired">
						<input type="checkbox" id="isRequired" eid="isRequired" /><var id="lang_required"></var>
					</label>
					<label for="isQuery">
						<input type="checkbox" id="isQuery" eid="isQuery" /><var id="lang_query"></var>
					</label>
					<label for="isList">
						<input type="checkbox" id="isList" eid="isList" /><var id="lang_list"></var>
					</label>
					<label for="isPublic">
						<input type="checkbox" id="isPublic" eid="isPublic" /><var id="lang_public"></var>
					</label>
				</td>
			</tr>
			<tr class="condition_tr hidden">
				<th><var id="lang_queryCondition"></var>:</th>
				<td colspan="3">
					<table class="edit_table">
						<tbody>
						<tr>
							<th><var id="lang_condition"></var>:</th>
							<td>
								<select id="queryCondition" prenode="search" eid="condition">
									<option value="equal"></option>
									<option value="like"></option>
									<option value="likeend"></option>
								</select>
						</td>
						</tr>
						<tr>
							<th><var id="lang_valueSources"></var>:</th>
						<td>
							<select id="valueSources" prenode="search" eid="searchFrom">
								<option value="fromForm"></option>
								<option value="fromStatic"></option>
								<option value="fromScript"></option>
							</select>
						</td>
						</tr>
						<tr class="searchValue-td hidden">
							<th><var id="lang_searchValue"></var>:</th>
							<td><textarea prenode="search" eid="searchValue" cols="40" rows="2"></textarea>
							</td>
						</tr>
					</tbody>
					</table>
				</td>
			</tr>
			<!-- 验证规则 -->
			<tr>
				<th nowrap="nowrap"><var id="lang_validRule"></var>:</th>
				<td colspan="3" class="validRule_td">
					#parse("js/ueditor/dialogs/input/gloab_rule.html")
					<!-- <label for="isEmpty">
						<input type="radio" id="isEmpty" name="isrule" eid="isNotNull" checked="checked"/><var id="lang_empty"></var>
					</label>
					<label for="isNotNull">
						<input type="radio" id="isNotNull" name="isrule" eid="isNotNull" /><var id="lang_notnull"></var>
					</label>
					<label for="isNumber">
						<input type="radio" id="isNumber" name="isrule" eid="isNumber" /><var id="lang_number"></var>
					</label>
					<label for="isTime">
						<input type="radio" id="isTime" name="isrule" eid="isTime" /><var id="lang_time"></var>
					</label>
					<label for="isInt">
						<input type="radio" id="isInt" name="isrule" eid="isInt" /><var id="lang_int"></var>
					</label>
					<label for="isEmail">
						<input type="radio" id="isEmail" name="isrule" eid="isEmail" /><var id="lang_email"></var>
					</label>
					<label for="isPhone">
						<input type="radio" id="isPhone" name="isrule" eid="isPhone" /><var id="lang_phone"></var>
					</label>
					<label for="isPassword">
						<input type="radio" id="isPassword" name="isrule" eid="isPassword" /><var id="lang_password"></var>
					</label> -->
				</td >
			</tr>
			<tr id="textarea_options_tr">
				<th  nowrap="nowrap"><var id="lang_options_text"></var>:</th>
				<td colspan="3">
					<span style="color:green;"><var id="lang_options_comment"></var><br /></span>
					<textarea eid="options" cols="50" rows="5"></textarea><font color="red">格式：键/值</font>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="../internal.js"></script>
	<script type="text/javascript" src="input.js"></script>
</body>
</html>
