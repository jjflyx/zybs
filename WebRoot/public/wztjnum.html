<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
    <script src="${base}/include/js/jquery-1.3.2.js"></script>
<style type="text/css">
<!--
body,td,th {
	font-family: 宋体;
	font-size: 12px;
}
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.STYLE1 {color: #4e4e4e}
.STYLE2 {color: #FFF;font-size : 14px;font-family: "微软雅黑";}
-->
</style>
<script type="text/javascript">
     function getCount(){
         var site_id = $("#site_id").val();
         if(site_id=='0002'){
             $("#countDIV").addClass("STYLE2");
         }else{
             $("#countDIV").addClass("STYLE1");
         }
         jQuery.ajax({
             type: 'POST',
             url: "${base}/private/cms/index/cms_indexpv/setIndexPV?site_id="+site_id,
             success: function (res) {
                 var resArr = res.split("@@");
                 $("#countDIV").append(resArr[0]+" 今日访问量: "+resArr[1]);
             },
             fail: function (res) {

             }
         });
     }
</script>
</head>

<body onload="getCount();">
<table width="100%" height="25" border="0" cellpadding="0" cellspacing="0">
    <input type="hidden" value="$!site_id" id="site_id"/>
  <tr>
    <td align="center"   id="countDIV">网站总访问量：</td>
  </tr>
</table>
</body>
</html>
