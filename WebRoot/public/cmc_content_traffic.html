<script type="text/javascript">
     function getCount(){
         var content_id = $("#content_id").val();
         jQuery.ajax({
             type: 'POST',
             url: "${base}/private/cms/index/cms_indexpv/contentTraffic?content_id="+content_id,
             success: function (res) {
                 $("#countDIV").append(res+" )");
             },
             fail: function (res) {

             }
         });
     }
</script>
</head>

<body onload="getCount();">
    <input type="hidden" value="$!content_id" id="content_id"/>
    <span align="center" class="STYLE1" id="countDIV">( 访问量：</span>

</body>
