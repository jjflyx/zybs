<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>安徽省国土资源信用信息双公示</title>
<link href="${base}/public/images/style.css" rel="stylesheet" type="text/css">
<link href="${base}/public/images/cg.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="${base}/public/js/jquery-1.7.1.min.js"></script>
<script src="${base}/public/js/ddsmoothmenu.js" type="text/javascript"></script>

<script type="text/javascript">
function loadData(){
	document.form1.submit();  
}
 function goPage(page){
	 document.getElementById("curPage").value=page;
	 document.form1.submit();
 }
 function goPrePage(thePage)
 {
    goPage(thePage-1);
 }
 function goNextPage(thePage)
 {
    goPage(thePage+1);
 }
 
 function clear(){
	 document.getElementById("xdr").value="";
	 document.getElementById("wsh").value="";
 }
 
 function xylx(xytype){
	 document.getElementById("gslx").value=xytype;
	 document.form1.submit();
 }
 
 
</script>

</head>
<body>

<div class="zong">
	<div class="jjpd"><img src="${base}/public/images/topbanner_sgs.jpg" width="993" height="240" /></div>
    <div class="jjpd nav"  id="smoothmenu1">
    	<ul>
    		<li><a href="javascript:xylx('xzxk')" #if("$gslx"!="xzcf") class="on"#end>行政许可公示</a></li>
    		<li><a href="javascript:xylx('xzcf')" #if("$gslx"=="xzcf") class="on"#end>行政处罚公示</a></li>
        </ul>
    </div>
  <div class="jjpd">
  <form name='form1' id="form1" method='post' action="${base}/public/xyda/sgslist">
	<input id="gslx" name="gslx" type="hidden" value="$!gslx">
	<input id="curPage" name="curPage" type="hidden" value="">
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td width="*" height="60" align="left" class="listtab">
        <span class="hh">决定书文号
          <input name="wsh" type="text" id="wsh" value="$!wsh" style="width:220px" />
        </span> 
      <span class="hh">行政相对人名称
          <input name="xdr" type="text" id="xdr" value="$!xdr" /></span>
          <a href="javascript:loadData()"><img src="${base}/public/images/cx.jpg" width="57" height="29" alt=""/></a>
          <a href="javascript:clear()"><img src="${base}/public/images/cz.jpg" width="57" height="29" alt=""/></a></td>
      </tr>
    </tbody>
</table>
</form>
</div>
<div class="clear"></div>
<div id="user_content_0">
#if("$gslx"=="xzcf")
#parse("public/sgs_xzcf.html")
#else
#parse("public/sgs_xzxk.html")
#end
</div>
