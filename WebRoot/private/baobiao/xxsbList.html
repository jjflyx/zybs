<SCRIPT type="text/javascript">
	var userMap = getCustomeMap('$!userMap');

	function initButton() {
		Page.initBtn();
		$!initBtn
	}
	function getWidth(percent) {
		return document.body.clientWidth * percent;
	}

	function loadData(a, canshu) {
		$("#lb").val(a);
		if (a == 1) {
			document.getElementById("nameSel").style.display = "";
			loadGrid1();
		} else if (a == 2) {
			document.getElementById("nameSel").style.display = "none";
			loadData2();
		} else if (a == 3) {
			document.getElementById("nameSel").style.display = "none";
			loadData3();
		} else if (a == 4) {
			document.getElementById("nameSel").style.display = "none";
			loadData4();
		}
	}

	var startdate = '$!startdate';
	var enddate = '$!enddate';
	var xzqh = '$!xzqh';
	var cz = '$!cz';
	function loadGrid1() {
		var SearchUserName = Page.getValue("SearchUserName");
		$("#dg1").datagrid(
						{
							width : "auto",
							height : "auto",
							nowrap : true,
							striped : true,
							border : true,
							collapsible : false,//是否可折叠的  
							fit : true,//自动大小  
							url : "${base}/private/baobiao/xxsbList",
							queryParams : {
								"startdate" : startdate,
								"enddate" : enddate,
								"cz" : cz,
								"xzqh" : xzqh,
								"xyzt_type" : $("#xyzt_type").val(),
								"mk_id" : $("#title").val(),
								"SearchUserName" : SearchUserName,
								"unitid" : $("#unitid").val()
							},//首次查询参数
							remoteSort : false,
							idField : "id",
							singleSelect : true,//是否单选  
							pagination : true,//分页控件  
							rownumbers : true,//行号  
							fitColumns : true,//行自适应
							pageSize : 10,
							pageList : [ 5, 10, 15, 20, 30, 40, 50 ],
							loadMsg : '数据加载中...',
							columns : [ [
									{
										title : '用户名',
										field : 'loginname',
										width : getWidth(0.08),
										align : 'center'
									},
									{
										title : '涉及模块',
										field : 'title',
										width : getWidth(0.08),
										align : 'center'
									},
									{
										title : '操作内容',
										field : 'content',
										width : getWidth(0.2),
										align : 'center',
										formatter : function(value, row, index) {
											var note = value;
											if (value.length > 24) {
												note = note.substr(0, 24)
														+ "....";
											}
											return "<span title='"+value+"'>"
													+ note + "</span>";
										}
									},
									{
										title : '执行操作',
										field : 'cz',
										width : getWidth(0.03),
										align : 'center',
										formatter : function(value, row, index) {
											return value == "" ? "无操作" : value;
										}
									},
									{
										title : '操作时间',
										field : 'create_time',
										width : getWidth(0.06),
										align : 'center'
									},
									{
										title : '登陆IP',
										field : 'login_ip',
										width : getWidth(0.06),
										align : 'center'
									},
									{
										title : '浏览',
										field : 'detail',
										width : getWidth(0.02),
										align : 'center',
										formatter : function(val, rec) {
											val = "";
											val += "<a href='javascript:void(0);' onClick=\"preview('"
													+ rec.id + "');\">浏览</a>";
											return val;
										}
									} ] ]
						});
		//设置分页控件  
		var p = $("#dg1").datagrid("getPager");
		$(p).pagination({
			beforePageText : "第",//页数文本框前显示的汉字  
			afterPageText : "页    共 {pages} 页",
			displayMsg : "当前显示 {from} - {to} 条记录   共 {total} 条记录",
			onBeforeRefresh : function() {
				$(this).pagination('loading');

				$(this).pagination('loaded');
			}
		});
	}

	//按照归属模块查询
	function loadData2() {
		$("#dg1").datagrid(
				{
					width : "auto",
					height : "auto",
					nowrap : true,
					striped : true,
					border : true,
					collapsible : false,//是否可折叠的
					url : "${base}/private/baobiao/ywmkSel",//首次查询路径
					queryParams : {
						"startdate" : startdate,
						"enddate" : enddate,
						"cz" : cz,
						"xzqh" : xzqh
					},//首次查询参数
					remoteSort : false,
					singleSelect : false,//是否单选
					rownumbers : true,//行号
					fit : true,//自动大小
					fitColumns : true,//行自适应
					pagination : true,//分页控件
					loadMsg : '数据加载中...',
					columns : [ [
							{
								field : "title",
								title : "所属模块",
								width : getWidth(0.4),
								align : 'center'
							},
							{
								field : "cz",
								title : "类别",
								width : getWidth(0.2),
								align : 'center'
							},
							{
								field : "czjl",
								title : "操作记录数",
								align : "center",
								width : getWidth(0.2)

							},
							{
								field : "bb",
								title : "操作",
								width : getWidth(0.2),
								align : 'center',
								formatter : function(value, rec) {
									var s1 = "<a href=\"javascript:showcy('"
											+ rec.title + "'," + 2
											+ ");\">详情</a>";
									return s1;
								}
							} ] ],
					onDblClickRow : function(row) {
						update();
					}
				});
		//设置分页控件  
		var p = $("#dg1").datagrid("getPager");
		$(p).pagination({
			beforePageText : "第",//页数文本框前显示的汉字  
			afterPageText : "页    共 {pages} 页",
			displayMsg : "当前显示 {from} - {to} 条记录   共 {total} 条记录",
			onBeforeRefresh : function() {
				$(this).pagination('loading');
				$(this).pagination('loaded');
			}
		});
	}

	//按照行业协会查询
	function loadData3() {
		$("#dg1").datagrid(
				{
					width : "auto",
					height : "auto",
					nowrap : true,
					striped : true,
					border : true,
					collapsible : false,//是否可折叠的

					remoteSort : false,

					rownumbers : true,//行号
					fit : true,//自动大小
					fitColumns : true,//行自适应
					pagination : true,//分页控件
					loadMsg : '数据加载中...',
					columns : [ [
							{
								field : "name",
								title : "行业协会",
								width : getWidth(0.4),
								align : 'center'
							},
							{
								field : "cz",
								title : "类别",
								width : getWidth(0.2),
								align : 'center'
							},
							{
								field : "czjl",
								title : "操作记录数",
								align : "center",
								width : getWidth(0.2)

							},
							{
								field : "bb",
								title : "操作",
								width : getWidth(0.2),
								align : 'center',
								formatter : function(value, rec) {
									var s1 = "<a href=\"javascript:showcy1('"
											+ rec.id + "');\">详情</a>";
									return s1;
								}
							} ] ]
				});
		//设置分页控件  
		var p = $("#dg1").datagrid("getPager");
		$(p).pagination({
			beforePageText : "第",//页数文本框前显示的汉字  
			afterPageText : "页    共 {pages} 页",
			displayMsg : "当前显示 {from} - {to} 条记录   共 {total} 条记录",
			onBeforeRefresh : function() {
				$(this).pagination('loading');

				$(this).pagination('loaded');
			}
		});
	}

	//按照厅下属单位查询
	function loadData4() {
		$("#dg1").datagrid(
				{
					width : "auto",
					height : "auto",
					nowrap : true,
					striped : true,
					border : true,
					collapsible : false,//是否可折叠的
					url : "${base}/private/baobiao/xxsbXsbmSel",//首次查询路径
					queryParams : {
						"startdate" : startdate,
						"enddate" : enddate,
						"cz" : cz,
						"xzqh" : xzqh
					},//首次查询参数
					remoteSort : false,
					singleSelect : false,//是否单选
					rownumbers : true,//行号
					fit : true,//自动大小
					fitColumns : true,//行自适应
					pagination : true,//分页控件
					loadMsg : '数据加载中...',
					columns : [ [
							{
								field : "name",
								title : "厅下属单位",
								width : getWidth(0.4),
								align : 'center'
							},
							{
								field : "cz",
								title : "类别",
								width : getWidth(0.2),

							},
							{
								field : "czjl",

							{

							} ] ]
				});
		//设置分页控件  
		var p = $("#dg1").datagrid("getPager");
		$(p).pagination({
			beforePageText : "第",//页数文本框前显示的汉字  
			afterPageText : "页    共 {pages} 页",
			displayMsg : "当前显示 {from} - {to} 条记录   共 {total} 条记录",
			onBeforeRefresh : function() {
				$(this).pagination('loading');
				$(this).pagination('loaded');
			}
		});
	}

	function preview(mainid) {
		var url = '${base}/private/sys/syslog/logdetail?id=' + mainid
				+ '&sys_random=' + Math.random();
		var title = '浏览日志信息';
		openWin3(url, title, 800, 480);
	}

	//返回初始页
	function showcy(canshu) {
		$("#title").val(canshu);
		loadData(1);
	}

	function showcy1(canshu) {
		$("#unitid").val(canshu);
		loadData(1);
	}

	function EXP() {
		form1.action = "${base}/private/baobiao/dcXxsb";
		form1.submit();
	}

	Page.onLoad(function() {
		loadData(1);
		initButton();
	});
	$(window).resize(function() {
		clearTimeout(timer);
		timer = setTimeout(function() {
			$('#dg1').datagrid('resize');
			$('div.panel-body').css('width', 'auto'); //////
		}, 100);
	});
//-->
</SCRIPT>

<body leftmargin="0" topmargin="0" class="easyui-layout">
	<form name="form1" id="form1" method="post">
		<input type="hidden" name="checkids" id="checkids" value=""> <input
			type="hidden" name="type" id="type" value="3"> <input
			type="hidden" id="lb" name="lb" value=""> <input
			type="hidden" id="title" name="title" value=""> <input
			type="hidden" id="unitid" name="unitid" value=""> <input
			type="hidden" name="startdate" id="startdate" value="$!startdate">
		<input type="hidden" name="enddate" id="enddate" value="$!enddate">
		<input type="hidden" name="unitid" id="unitid" value="$!unitid">
		<input type="hidden" id="xzqh" name="xzqh" value="$!xzqh">
		<input type="hidden" id="cz" name="cz" value="$!cz">
		<div region="north" border="false"
			style="overflow: hidden; padding: 10px 10px 0px 10px">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				class="blockTable">
				<tr>
					<td class="blockTd">

						<table width="100%" border="0" cellspacing="0" cellpadding="6">
							<tr>
								<td style="padding: 8px 0 4px 6px;" nowrap="nowrap"><span
									style="float: left"> 归类：<select name="glcx" id="glcx"
										onchange="loadData(this.value);">
											<option value="1">请选择</option>
											<option value="2">所属模块</option> 
											#if($!xzqh=="hyxh")
											<option value="3">行业协会</option> #end 
											#if($!xzqh=="340000")
											<option value="4">厅下属部门</option> #end
									</select> &nbsp; &nbsp; <span id="nameSel"> 用户名： <input
											name="SearchUserName" type="text" id="SearchUserName"
											value="" style="width: 110px"> &nbsp; &nbsp; <input
											type="button" class="button" name="Submitbutton"
											id="Submitbutton" value="查询日志" onClick="loadData(1)">
									</span> 
										&nbsp; &nbsp; <span>
                                       <input class="button" type="button" id="dosearch" name="dosearch" value="导出Excel" onclick="EXP();" />
										 &nbsp; &nbsp;<input type="button" name="check"
											id="check" value="返回" onclick="javascript:history.back(-1);" />
									</span>

								</span></td>
							</tr>
						</table>
					</td>
				</tr>

			</table>
		</div>
		<div region="center" border="false"
			style="width: 100%; height: 100%; padding: 0px 10px 10px;">
			<div id="dg1" style="width: 100%; height: 100%;"></div>
		</div>

	</form>
