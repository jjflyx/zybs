<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow-y:auto">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 框架 -->
    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';
        var stylePath = '$!stylename';

    </script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <!-- 分页  注意顺序 -->
    <link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
    <script src="${base}/include/js/jquery.easyui.min.js"></script>
    <!-- 树 -->
    <script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
    <link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <script src="${base}/include/controls/my97/WdatePicker.js"></script>

    <script>
       
        function getWidth(percent){
            return document.body.clientWidth*percent;
        }
        
        function loadData(a,canshu){
        	$("#lb").val(a);
        	if(a==1){
        		document.getElementById("xyztlx").style.display="";
        		loadData1(canshu);
        	}else if(a==2){
        		document.getElementById("xyztlx").style.display="none";
        		loadData2();
        	}
        }
        
        var ztMap = $!ztMap;
        var startdate = '$!startdate';
        var enddate = '$!enddate';
        var xzqh = '$!xzqh';
        var xy_type = '$!xy_type';
        var sxxwtypeMap = $!sxxwtypeMap;
        function loadData1(){
        	var start=$("#startdate").val();
        	var end=$("#enddate").val();
        	if(start!=""&&end!=""){
        		if(start>end){
        			$("#startdate").val(end);
        			$("#enddate").val(start);
        		}
        	}
            $("#dg1").datagrid({
                width:"auto",
                height:"auto",
                nowrap: false,
                striped: true,
                border: true,
                collapsible:false,//是否可折叠的
                url : "${base}/private/baobiao/sxjlList",//首次查询路径
                queryParams:{"startdate":startdate,"enddate":enddate,"xy_type":xy_type,"xzqh":xzqh,"xyzt_id":$("#xyzt_id").val(),"xyzt_type":$("#xyzt_type").val()},//首次查询参数
                idField:"jlid",
                treeField:"name",
                singleSelect:false,//是否单选
                rownumbers:true,//行号
                fit: true,//自动大小
                fitColumns: true,//行自适应
                pagination:true,//分页控件
                loadMsg:'数据加载中...',
                columns : [ [
                    {
                        field : "name",
                        title : "信用主体",
                        align : "center",
                        width : 280
                    },
                    {
                        field : "type",
                        title : "类型",
                        align : "center",
                        width : getWidth(0.1),
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = ztMap[val];
                            }
                            return val;
                        }
                    },
                    {
                        field : "xy_type",
                        title : "业务类别",
                        align : "center",
                        width : getWidth(0.20),
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = sxxwtypeMap[val];
                            }
                            return val;
                        }
                    },
                    {
                        field : "jl_date",
                        title : "奖励作出时间",
                        align : "center",
                        width : getWidth(0.1)
                    },
                    
                    {
                        field : "f",
                        title : "操作",
                        align : "center",
                        width : getWidth(0.10),
                        formatter : function(val,rec){
                            var s3 = "<a href='javascript:detail("+rec.jlid+");'>浏览</a>";
                            return s3;
                            
                        /*val = "<img src=${base}/images/icons/icon003a15.gif />";
                        return "<a href=\"javascript:;\" onclick=\"detail()\">"+val+"</a>";*/
                        }
                    }
                ] ],
                /*frozenColumns:[[
                    {field:"id",checkbox:true}
                ]],*/
                onDblClickRow:function(row)
                {
                    toupdate(row.id);
                }
            });
            //设置分页控件  
            var p = $("#dg1").datagrid("getPager");  
            $(p).pagination({  
                beforePageText: "第",//页数文本框前显示的汉字  
                afterPageText: "页    共 {pages} 页",  
                displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",  
                onBeforeRefresh:function(){ 
                } 
            }); 
        }
        
      //按照信用主体
        function loadData2(){
            $("#dg1").datagrid({
                width:"auto",
                height:"auto",
                nowrap: true,
                striped: true,
                border: true,
                collapsible:false,//是否可折叠的
                url : "${base}/private/baobiao/jlxyztSel",//首次查询路径
                queryParams:{"startdate":startdate,"enddate":enddate,"xy_type":xy_type,"xzqh":xzqh,"xyztsel":$("#xyztsel").val()},//首次查询参数
                idField:"sxcjid",
                treeField:"name",
                remoteSort:false,
                singleSelect:false,//是否单选
                rownumbers:true,//行号
                fit: true,//自动大小
                fitColumns: true,//行自适应
                pagination:true,//分页控件
                loadMsg:'数据加载中...',
                columns : [ [
                    {
                        field : "name",
                        title : "信用主体",
                        width : getWidth(0.4),
                        align : 'center'
                    },
                    {
                        field : "xyzt_type",
                        title : "类型",
                        align : "center",
                        width : getWidth(0.2),
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = ztMap[val];
                            }
                            return val;
                        }
                    } ,
                    {
                        field : "sxjl",
                        title : "奖励信息条数",
                        align : "center",
                        width : getWidth(0.2)
                    } ,
                    {
                        field:"bb",
                        title:"操作",
                        width:getWidth(0.1),
                        align : 'center',
                        formatter: function(value,rec){
                            var s1 = "<a href='javascript:showcy("+rec.xyzt_id+","+2+");'>详情</a>";
                            return s1;
                        }
                    }
                ] ],
                onDblClickRow:function(row)
                {
                    update();
                }
            });
        }
        
        //浏览页面
        function detail(id){
            var iHeight = 460;
            var iWidth = 800;
            var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
            window.open("${base}/private/jlxx/detail?jlid="+id, "浏览奖励信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
            
        Page.onLoad(function() {
            loadData(1);
        });
        $(window).resize(function () {
            clearTimeout(timer);
            timer=setTimeout(function(){
                $('#dg1').datagrid('resize');
                $('div.panel-body').css('width','auto'); //////
            },100);
        });
        
      //返回初始页
        function showcy(canshu,lb){
        	$("#xyzt_id").val(canshu);
        	loadData(1);
        }
      
        function EXP(){
    		form1.action="${base}/private/baobiao/dcSxjl";
    		form1.submit();
    	}
    </script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
   <form name='form1' id="from1" method='post'>
       <input type="hidden" name="doAction" value=""> 
       <input type="hidden" name="sys_menuid" value="$!sys_menuid"> 
       <input type="hidden" id="xyzt_id" name="xyzt_id" value="">
       <input type="hidden" id="lb" name="lb" value="">
       <input type="hidden" name="checkids" value=""> 
       <input type="hidden" name="deltype" value="1">
       <input type="hidden" id="startdate" name="startdate" value="$!startdate">
       <input type="hidden" id="enddate" name="enddate" value="$!enddate">
       <input type="hidden" id="xzqh" name="xzqh" value="$!xzqh">
       <input type="hidden" id="xy_type" name="xy_type" value="$!xy_type">

		 style="overflow: hidden; padding: 10px 10px 0px 10px">
	<table width="100%" border="0" cellspacing="0" cellpadding="0"class="blockTable">
        <tr>
        <td class="blockTd">
        <table width="100%" border="0" cellspacing="0" cellpadding="6">
                                <tr>
                                 <td style="padding: 8px 0 4px 6px;" nowrap="nowrap">
                                 <span style="float: left">
                                       	 归类：<select name="glcx" id="glcx" onchange="loadData(this.value);">
                                                                    <option value="1">请选择</option>
                                                                    <option value="2">信用主体</option>
                                               </select> 
                                       &nbsp; &nbsp; 
                                       <span id="xyztlx" name="xyztlx" style="display:">
                                            	信用主体类型：<select name="xyzt_type" id="xyzt_type" onchange="loadData(1);">
                                                                    <option value="">请选择</option>
                                                                    #foreach($!type in $!ztlxlist)
                                                                    <option value="$!type.value">$!type.name</option>
                                                                    #end
                                                          </select> 
                                        &nbsp; &nbsp; 
                                        </span>
                                        &nbsp; &nbsp; 
                                       <input class="button" type="button" id="dosearch" name="dosearch" value="导出Excel" onclick="EXP();" />
                                        &nbsp; &nbsp; 
                                        <input type="button" name="check" id="check" value="返回" onclick="javascript:history.back(-1);"/>
                                        </span>
                                        
                                        </td>
                                </tr>
                            </table>
                            </td></tr></table>
                            </div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>
            </form>
</body>
</html>
