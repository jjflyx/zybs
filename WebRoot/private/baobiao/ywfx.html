<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="${base}/js/jquery-1.4.2.min.js"></script>
	<script src="${base}/js/highcharts.js"></script>
	<script type="text/javascript">
	(function($) { // encapsulate jQuery
    $(document).ready(function() {
        var jsonyD2 = [];
        $.ajax({
            url: '${base}/private/baobiao/ggdfe',
            cache: false,
            async: false,
            success: function(data) {
                var json = eval("(" + data + ")");
                if (json.Rows.length > 0) {
                    for (var i = 0; i < json.Rows.length; i++) {
                       	var jsonyD1 = [];
                        var rows = json.Rows[i];
                        var Time = rows.time;
                        var SumCount = rows.sumCount;
                        jsonyD1.push(Time);
                        jsonyD1.push(parseInt(SumCount));
                        jsonyD2.push(jsonyD1);
                    } //for
                    var chart;
                    chart = new Highcharts.Chart({
                        chart: {
                            renderTo: 'container',
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false
                        },
                        title: {
                            text: '各广告店份额饼状图'
                        },
                        tooltip: {
                            formatter: function() {
                                return '<b>' + this.point.name + '</b>: ' + this.percentage.toFixed(2) + ' %';
                            }
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                dataLabels: {
                                    enabled: true,
                                    color: '#000000',
                                    connectorColor: '#000000',
                                    formatter: function() {
                                        return '<b>' + this.point.name + '</b>: ' + this.percentage.toFixed(2) + ' %';
                                    }
                                }
                            }
                        },
                        series: [{
                            type: 'pie',
                            name: 'pie',
                            data:   jsonyD2
                        }]
                    });
                }
            }
        });
    });
})(jQuery);

(function($) { // encapsulate jQuery
    $(document).ready(function() {
        var jsonXData = [];
        var jsonyD1 = [];
        var jsonyD2 = [];
        $.ajax({
            url: '${base}/private/baobiao/srzxq',
            cache: false,
            async: false,
            success: function(data) {
                var json = eval("(" + data + ")");
                if (json.Rows.length > 0) {
                    for (var i = 0; i < json.Rows.length; i++) {
                        var rows = json.Rows[i];
                        var Time = rows.time;
                        var SumCount = rows.sumCount;
                        var IpCount = rows.ipCount;
                        jsonXData.push(Time); //赋值
                        jsonyD1.push(parseInt(SumCount));
                        jsonyD2.push(parseInt(IpCount));
                    } //for
                    var chart;
                    chart = new Highcharts.Chart({
                        chart: {
                            renderTo: 'container2',
                            type: 'line',
                            marginRight: 220,
                            marginBottom: 25
                        },
                        title: {
                            text: '数据曲线图表',
                            x: -20 //center
                        },
                        xAxis: { //X轴数据
                            categories: jsonXData
                        },
                        yAxis: { //Y轴显示文字
                            lineWidth: 2,
                            title: {
                                text: '浏览量/次'
                            }
                        },
                        tooltip: {
                            formatter: function() {
                                return '<b>' + this.x + '</b><br/>' + this.series.name + ': ' + Highcharts.numberFormat(this.y, 0);
                            }
                        },
                        plotOptions: {
                            column: {
                                dataLabels: {
                                    enabled: true
                                },
                                enableMouseTracking: true //是否显示title
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: -20,
                            y: 200,
                            borderWidth: 0
                        },
                        series: [{
                            name: '总流量',
                            data: jsonyD1
                        },
                        {
                            name: 'IP流量',
                            data: jsonyD2
                        }]
                    });
                    //$("tspan:last").hide(); //把广告删除掉
                } //if
            }
        });
    });
})(jQuery);
	</script>
</head>
<body leftmargin="0" topmargin="0">
	<div>
		<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
	</div>
	<div style="margin: 0 2em">
		<div id="container2" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
	</div>
</body>
</html>
