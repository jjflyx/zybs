<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
	</script>
    <script src="${base}/include/js/main.js"></script>
<script type="text/javascript"> 
function checkname()
{	
    	jQuery.ajax({
    		url : "${base}/private/oa/doc/checkname",
    		data : $("#form1").serialize(),
    		success : function (res) {	
    			if(res=="true"){
    				Dialog.alert("文件夹已存在！");	   				 
    			}		                      
    		},
    		fail : function(res) {
    			Dialog.alert("系统错误?!");
    		}
    	}); 
	 
}
</script>

<head>
<body leftmargin="0" topmargin="0">
<table width="100%" border="0" cellspacing="0" cellpadding="6" style="border-collapse: separate; border-spacing: 6px;">
<form name='form1' id="form1" method='post'>
<input type="hidden" id="floderid" name="floderid" value="$!floderid"/>

    <tr>
        <td align="center">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td  align="left">
                            <table width="100%" border="0" cellspacing="0" cellpadding="6" align="center" >

                                <tr>
                                    <td style="padding:20px 5px;">
                                        <table border="0" cellpadding="0" cellspacing="2"
                                               bordercolor="#FFFFFF" align="center" >
                                            <tr>
                                                <td width="40%" align="right" height="25">输入文件夹名称：</td>
                                                <td>  <input type="text" id="name" name="name" verify="文件夹名称|NotNull"  onblur="checkname()"/>
                                                </td>
                                            </tr>
                                            

                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

        </td>
    </tr>
   </form>
</table>
</body>
</html>
