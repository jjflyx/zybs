<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>$!app_name</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 框架 -->
<script type='text/javascript'>
	var CONTEXTPATH = '${base}';
	var stylePath = 'blue';
</script>
<link href="${base}/private/ratifyFollow/css/blue/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="${base}/css/form.css" />
<script src="${base}/include/js/main.js"></script>
<script src="${base}/include/js/string.js"></script>

<script src="${base}/js/util/preview.js"></script>
<script>
function customHeightSet() {
	var otherH_1 = jQuery(".pageBtnarea").outerHeight()
			+ parseInt($(".pageM").css("paddingTop"))
			+ parseInt($(".pageM").css("paddingBottom"));
	var pageH = document.documentElement.clientHeight;
	jQuery("#pageScroll").height(pageH - otherH_1);
}
jQuery(document).ready(function() {
	customHeightSet();
});
window.onresize = function(){
	customHeightSet();
}
</script>
</head>
<body class="dialogBody Preview">
<div class="pageM editpage" id="pageScroll" style="position:relative;">
 <table class="table_titlebk noBorderTable" align="center" border="0" cellpadding="0" cellspacing="0" width="100%"> 
  <tbody> 
   <tr> 
    <td class="table_title" align="center">中业标识订单信息</td> 
   </tr> 
  </tbody> 
 </table> 
 <div class="table_content" style="clear:both;"> 
 <table width="100%" class="tableForm noBorderTable" border="0" cellspacing="0" cellpadding="0" align="left"> 
   <tr>
					<td dateclass="forth" align="right">账单名称：</td> 
      				<td>$!hkzd.zdmc<br></td> 
					<td dateclass="forth" align="right">付款人：</td>
					<td>$!hkzd.userid<br></td> 
				</tr>
				<tr>
					<td dateclass="forth" align="right">付款日期：</td>
					<td>$!hkzd.fkrq<br></td> 
					<td align="right" dateclass="forth" width="15%" >购买途径：</td>
					<td>$!hkzd.gmtj<br></td> 
				</tr>
					<tr>
					<td dateclass="forth" align="right" width="15%" >价格：</td>
					<td algin="left" >$!hkzd.sfjk</td>
					<td  dateclass="forth"align="right" width="15%">是否付款：</td>
					<td>$!hkzd.isfh</td>
				</tr>
				<tr> 
      <td dateclass="forth" align="right">上传附件：</td> 
      <td colspan="3">
      #if($!fileList.size()>0)
			#foreach($obj in $!fileList)
			<a href="${base}$obj.get(1)">$!obj.get(0)</a></br>
			#end
		#else
		无附件
		#end
		</td>
     </tr> 
			
				<tr>
					<td dateclass="forth" align="right" width="15%">用途：</td>
					<td algin="left" colspan="3">$!hkzd.yt</td>
				</tr>
    
   </table>
  </div> 
  </div>
<div class="pageBtnarea">
	<div >
		<input type="button" class="button" name="Close" value="关闭"  onclick="window.close()" /> 
	</div>
</div>
</body>

</html>
