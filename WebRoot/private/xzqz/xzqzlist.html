<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow-y:auto">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 框架 -->
    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';
        var stylePath = '$!stylename';
    </script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <!-- 分页  注意顺序 -->
    <link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
    <script src="${base}/include/js/jquery.easyui.min.js"></script>
    <!-- 树 -->
    <script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
    <link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">

    <script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
    <script>
        
        function getWidth(percent){
            return document.body.clientWidth*percent;
        }
        
        var cjTable = $!cjTable;
        var ztTable = $!ztTable;        
        function loadData(){
            $("#dg1").datagrid({
                width:"auto",
                height:"auto",
                nowrap: false,
                striped: true,
                border: true,
                collapsible:false,//是否可折叠的
                url : "${base}/private/xzqz/xzqzlist",//首次查询路径
                queryParams:{"xyzt_type":$("#xyzt_type").val(),"cfsx_date":$("#cfsx_date").val(),"xyzt_name":$("#xyzt_name").val()},//首次查询参数
                idField:"xzqzid",
                treeField:"name",
                singleSelect:false,//是否单选
                rownumbers:true,//行号
                fit: true,//自动大小
                fitColumns: true,//行自适应
                pagination:true,//分页控件
                loadMsg:'数据加载中...',
                columns : [ [
                    {
                        field : "name",
                        title : "信用主体",
                        align : "center",
                        width : 310
                    },
                    {
                        field : "xyzt_type",
                        title : "信用主体类型",
                        align : "center",
                        width : getWidth(0.09),
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = ztTable[val];
                            }
                            return val;
                        }
                    } ,
                    {
                        field : "aj_name",
                        title : "案件名称",
                        align : "center",
                        width : getWidth(0.20),
                        formatter : function(value,row,index){
                            var sub = "";
                            if(value.length > 10){
                                sub = value.substring(0,10)+"...";
                            }else{
                                sub = value;
                            }
                            var html = "<span title='"+value+"'>"+sub+"</span>";
                            return html;
                        }
                    },
                    {
                        field : "reason",
                        title : "强制理由",
                        align : "center",
                        width : getWidth(0.25),
                        formatter : function(value,row,index){
                            var sub = "";
                            if(value.length > 15){
                                sub = value.substring(0,15)+"...";
                            }else{
                                sub = value;
                            }
                            var html = "<span title='"+value+"'>"+sub+"</span>";
                            return html;
                        }
                    },
                    {
                        field : "create_date",
                        title : "生成时间",
                        align : "center",
                        width : getWidth(0.10),
                        formatter : function(value,row,index){
                            var sub = "";
                            if(value.length > 10){
                                sub = value.substring(0,10);
                            }else{
                                sub = value;
                            }
                            var html = "<span title='"+value+"'>"+sub+"</span>";
                            return html;
                        }
                    },
                    /* {
                        field : "xzcf_zt",
                        title : "状态",
                        align : "center",
                        width : getWidth(0.10),
                        formatter : function(val,rec){
                            var val = val+"";
                            if(val!=null && val!=" "){
                                val = cjTable[val]; 
                            }else{
                                val = "惩戒尚未开始";
                            }
                            return val;
                        }
                    }, */
                    {
                        field : "g",
                        title : "操作",
                        align : "center",
                        width : getWidth(0.17),
                        formatter : function(val,rec){
                            var s1 = "<a href='javascript:update("+rec.xzqzid+");'>修改</a>";
                            var s2 = "<a href='javascript:detail("+rec.xzqzid+");'>浏览</a>";
                            var s3 = "<a href='javascript:;toIssue("+rec.xzqzid+")'>发布</a>";
//                            var s4 = "<a href='javascript:chexiao("+rec.xzqzid+");'>撤销</a>";
                            //issue 0-未发布  xzcf_zt 0-惩戒中 1-惩戒结束 2-撤销
                            if(rec.issue == 0 && rec.xzcf_zt == 0){
                                return s2+" | "+s1+" | "+s3;
                            }
                            if(rec.issue == 0 && rec.xzcf_zt == 1){
                                return s2;
                            }
                            if(rec.issue == 0 && rec.xzcf_zt == 2){
                                return s2;
                            }
                            if(rec.issue == 1 && rec.xzcf_zt == 0){
                                return s2+" | "+s1;
                            }
                            if(rec.issue == 1 && rec.xzcf_zt == 1){
                                return s2
                            }
                            if(rec.issue == 1 && rec.xzcf_zt == 2){
                                return s2
                            }
                        }
                    }
                ] ],
                onDblClickRow:function(value,row,index)
                {
//                    update(row.id);
                }
            });
            //设置分页控件
            var p = $("#dg1").datagrid("getPager");
            $(p).pagination({
                beforePageText: "第",//页数文本框前显示的汉字
                afterPageText: "页    共 {pages} 页",
                displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
                onBeforeRefresh:function(){
                }
            });
            $("#dg1").datagrid("clearSelections");
        }
        
        //是否发布
        function toIssue(id){
            Dialog.confirm("确定要外网发布吗？", function() {
                jQuery.ajax({
                    type: 'POST',
                    url : "${base}/private/xzqz/toIssue?xzqzid="+id ,
                    success : function (res) {
                        if(res=="true"){
                            Dialog.alert("外网发布成功！");
                            loadData();
                        }else{
                            Dialog.alert("外网发布失败！");
                        }
                    },
                    fail : function(res) {
                        Dialog.alert("系统错误?!");
                    }
                });
            })
        }
        
        //转到撤销页面
        function chexiao(id){
            var iHeight = 600;
            var iWidth = 950;
            var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
            window.open ("${base}/private/xzqz/toCancel?xzqzid="+id, "行政强制撤销", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
        
        //浏览页面
        function detail(id){
            var iHeight = 450;
            var iWidth = 900;
            var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
            window.open("${base}/private/xzqz/detail?xzqzid="+id, "浏览行政强制信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
        
        //转到新增页面
        function add()
        {
            var iHeight = 600;
            var iWidth = 950;
            var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
            window.open ("${base}/private/xzqz/toadd", "行政强制信息添加", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
        
        //转到修改页面
        function update(id)
        {
            var iHeight = 600;
            var iWidth = 950;
            var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
            window.open ("${base}/private/xzqz/toUpdate?xzqzid="+id, "行政强制信息修改", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
        
        Page.onLoad(function() {
            loadData();
        });
        $(window).resize(function () {
            clearTimeout(timer);
            timer=setTimeout(function(){
                $('#dg1').datagrid('resize');
                $('div.panel-body').css('width','auto'); //////
            },100);
        });
    </script>
</head>
