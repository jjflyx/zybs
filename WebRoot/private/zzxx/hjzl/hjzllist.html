<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow-y:auto">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 框架 -->
    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';
        var stylePath = '$!stylename';

    </script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <!-- 分页  注意顺序 -->
    <link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
    <script src="${base}/include/js/jquery.easyui.min.js"></script>
    <!-- 树 -->
    <script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
    <link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
    <script>
        
        function getWidth(percent){
            return document.body.clientWidth*percent;
        }
        
        var xyztlx = $!xyztlx; 
        var zzjb = $!zzjb;       
        var statusMap=$!statusMap;
        var loginname='$!loginname';
        function loadData(){
            $("#dg1").datagrid({
                width:"auto",
                height:"auto",
                nowrap: false,
                striped: true,
                border: true,
                collapsible:false,//是否可折叠的
                url : "${base}/private/zzxx/tdgh/tdghlist",//首次查询路径
                queryParams:{"zz_jb":$("#zz_jb").val(),"xyzt_name":$("#xyzt_name").val(),"xy_type":$("#xy_type").val()},//首次查询参数
                idField:"zzid",
                treeField:"name",
                singleSelect:false,//是否单选
                rownumbers:true,//行号
                fit: true,//自动大小
                fitColumns: true,//行自适应
                pagination:true,//分页控件
                loadMsg:'数据加载中...',
                columns : [ [
                    {
                        field : "name",
                        title : "信用主体",
                        align : "center",
                        sortable:true,
                        width : 400
                    },
                    {
                        field : "xyzt_type",
                        title : "信用主体类型",
                        align : "center",
                        width : getWidth(0.10),
                        sortable:true,
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = xyztlx[val];
                            }
                            return val;
                        }
                    } ,
                    {
                        field : "code",
                        title : "统一社会信用代码",
                        align : "center",
                        width : getWidth(0.25),
                        sortable:true,
                        formatter : function(value,rec){
                            val = "";
                            if(rec.code != null && rec.code != " "){
                               val = rec.code; 
                            }else{
                                val =rec.zzjgdm;
                            }
                            return val;
                        }
                    },
                    {
                        field : "zz_jb",
                        title : "资质级别",
                        align : "center",
                        width : getWidth(0.10),
                        sortable:true,
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = zzjb[val];
                            }
                            return val;
                        }
                    },
                    {
                        field : "status",
                        title : "状态",
                        align : "center",
                        width : getWidth(0.1),
                        sortable:true,
                        formatter:function(value,row,index){
                        	return statusMap[row.status];
                        }
                    },
                    {
                        field : "i",
                        title : "操作",
                        align : "center",
                        width : getWidth(0.15),
                        formatter : function(val,rec){
                            var s1 = "<a href='javascript:update("+rec.zzid+");'>修改</a>";
                            var s2 = "<a href='javascript:detail("+rec.zzid+");'>浏览</a>";
                            if(rec.actor==loginname||rec.actor==null){
                            	return s2+" | "+s1;
                            }else{
                                return s2;
                            }
                        /*val = "<img src=${base}/images/icons/icon003a15.gif />";
                        return "<a href=\"javascript:;\" onclick=\"detail();\">"+val+"</a>";*/
                        }
                    }
                ] ],
                /*frozenColumns:[[
                    {field:"id",checkbox:true}
                ]],*/
                onDblClickRow:function(row)
                {
                    toupdate(row.id);
                }
                
                //,
                // onLoadSuccess:function(){
                //   initCheckbox();
                // }

            });
            //设置分页控件  
            var p = $("#dg1").datagrid("getPager");  
            $(p).pagination({  
                beforePageText: "第",//页数文本框前显示的汉字  
                afterPageText: "页    共 {pages} 页",  
                displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",  
                onBeforeRefresh:function(){ 
                } 
            }); 
        }
        
        //浏览页面
        function detail(id){
            var iHeight = 350;
            var iWidth = 800;
            var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
            window.open("${base}/private/zzxx/tdpg/detail?zzid="+id, "浏览法人资质信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
            
        //转到新增页面
        function add()
        {   var xy_type = $("#xy_type").val();
            var iHeight = 500;
            var iWidth = 850;
            var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
            window.open ("${base}/private/zzxx/tdpg/toadd?xy_type="+xy_type, "添加资质信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
        
        //转到修改页面
        function update(id)
        {   
            var iHeight = 350;
            var iWidth = 800;
            var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
            window.open ("${base}/private/zzxx/tdpg/toUpdate?zzid="+id, "法人资质修改", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');

        }

        Page.onLoad(function() {
            loadData();

        });
        $(window).resize(function () {
            clearTimeout(timer);
            timer=setTimeout(function(){
                $('#dg1').datagrid('resize');
                $('div.panel-body').css('width','auto'); //////
            },100);
        });
        function EXP(){
    		form1.action="${base}/private/zzxx/hjzl/expsearchlist";
    		form1.submit();
    	}
    </script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
            <form name='form1' id="from1" method='post'>
                <input type="hidden" name="doAction" value=""> <input
                    type="hidden" name="sys_menuid" value="$!sys_menuid"> <input
                    type="hidden" name="checkids" value=""> <input
                    type="hidden" name="deltype" value="1">
                <input type="hidden" name="xy_type" id="xy_type" value="$!xy_type"/>    
                <div region="north" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                       class="blockTable">
                    <tr>
                        <td class="blockTd">
                            <table width="100%" border="0" cellspacing="0" cellpadding="6">
                                <tr>
                                    <td>
                                    <span style="float: left;">
                                        &nbsp;&nbsp;
                                                                                资质级别：<select id="zz_jb" name="zz_jb" onchange="loadData();">
                                                <option value="">请选择</option>
                                                #foreach($!zzjb in $!zzjbMap)
                                                <option value="$!zzjb.value">$!zzjb.name</option>
                                                #end
                                            </select> 
                                        &nbsp;&nbsp;
                                                                                关键字：<input type="text" name="xyzt_name" id="xyzt_name" size="20" placeholder="信用主体名称"></input>  
                                        &nbsp;                                       
                                        <input type="button" name="button" id="button" value="查询" onclick = " loadData();"></input>
                                        &nbsp;
                                        <input class="button" type="button" id="dosearch" name="dosearch" value="导出Excel" onclick="EXP();" /> 
                                        </span>
                                        <span style="float: right"> 
                                                         <a href ='javascript:void(0);' ztype='zPushBtn'
                                                            class='zPushBtn' hidefocus='true' tabindex='-1'
                                                            onselectstart='return false' id='a' onClick="add();">
                                                        <img src="${base}/images/icons/icon022a2.gif" width="20"
                                                            height="20" /><b>新建&nbsp;</b></a>
                                                    </span>
                                        </td>
                                </tr>
                            </table>
                       </td>
                    </tr>
                </table>
                </div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>
            </form>
</body>
</html>
