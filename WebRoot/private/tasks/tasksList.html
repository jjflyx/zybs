<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- 框架 -->
	<link rel="stylesheet" type="text/css" href="${base}/include/css/default.css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css"
		  rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script src="${base}/include/js/map.js"></script>
	<!-- 树 -->
	<script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>

	<script>
		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		//加载列表数据
		function loadGrid(){
			loadData();
			//设置分页控件
			var p = $("#dg1").datagrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
				}
			});
			$("#dg1").datagrid("clearSelections");
		}

		function loadData(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: true,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/tasks/list",//首次查询路径
				queryParams:{"keyword":$("#keyword").val(),"is_work":$("#is_work").val()},//首次查询参数
				idField:"id",
				remoteSort:false,
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "name",
						title : "任务名称",
						width : getWidth(0.20),
						align : 'left',
						formatter:function(value,row,index){
							var sub = "";
							if(value.length > 12){
								sub = value.substring(0, 12)+"...";
							}else{
								sub = value;
							}
							var html = "<span title='"+value+"'>"+sub+"</span>";
							return html;
						}
					},
					{
						field : "run_time",
						title : "执行时间",
						width : getWidth(0.15),
						align : 'center',
						formatter:function(value,row,index){
							return "每天 "+value+" ";
						}
					},
					{
						field : "file_path",
						title : "路径",
						width : getWidth(0.36),
						align : 'left',
						formatter:function(value,row,index){
							var sub = "";
							if(value.length > 68){
								sub = value.substring(0, 68)+"...";
							}else{
								sub = value;
							}
							var html = "<span title='"+value+"'>"+sub+"</span>";
							return html;
						}
					} ,
					{
						field : "actor",
						title : "上传人",
						width : getWidth(0.10),
						align : 'center'
					},
					{
						field:"is_rule",
						title:"任务类型",
						width:getWidth(0.10),
						align : 'center',
						formatter:function(value,row,index){
							return value==1 ? "<sapn style='color:indianred;'>失信规则任务</sapn>":"<span style='color:#0970bf;'>常规定时任务</span>";
						}
					},
					{
						field:"is_work",
						title:"当前状态",
						width:getWidth(0.08),
						align : 'center',
						formatter:function(value,row,index){
							return value==1 ? "<sapn style='color:#0970bf;'>已生成</sapn>":"<span style='color:indianred;'>未生成</span>";
						}
					},
					{
						field:"add_time",
						title:"添加时间",
						width:getWidth(0.18),
						align : 'center'
					},
					{
						field:"bb",
						title:"操作",
						width:getWidth(0.15),
						align : 'center',
						formatter: function(value,row,index){
							var s1="生成计划";
							var s3 = "<a href='javascript:runTask(\""+row.id+"\")'>立即执行</a>";
							if(row.is_work==0){
								s1 = "<a href='javascript:createTask(\""+row.id+"\",0)'>生成计划</a>";
							}
							return s1+" | "  + s3;
						}
					}
				] ],
				frozenColumns:[[
					{field:"id",checkbox:true}
				]],
				onDblClickRow:function(value,row,index)
				{
					show(row.id);
				}
			});
		}
		//转到新增页面
		function add()
		{
			var iHeight = 620;
			var iWidth = 800;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/tasks/toAdd", "添加计划任务", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		function runTask(id){
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/tasks/ExecuteImmediately" ,
				data : {"file_id":id},
				success : function (res) {
					if(res=="true"){
						Dialog.alert("执行成功！");
						loadData();
					}else{
						Dialog.alert("执行失败！");
					}
					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}

		//转到修改页面
		function update(id){
			var iHeight = 620;
			var iWidth = 800;
			var iTop = (window.screen.height - 30 - iHeight) / 2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width - 10 - iWidth) / 2; //获得窗口的水平位置;
			window.open("${base}/private/gtxt/rule/toUpdate?id="+id, "修改预警信息", 'height=' + iHeight + ',,innerHeight=' + iHeight + ',width=' + iWidth + ',innerWidth=' + iWidth + ',top=' + iTop + ',left=' + iLeft + ',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		function del() {
			var ids = [];
			var arr = $('#dg1').datagrid('getSelections');
			if (!arr || arr.length == 0) {
				Dialog.alert("请先选择要删除的预警规则！");
				return;
			}
			for(var i=0; i<arr.length; i++){
				ids.push(arr[i].id);
			}
			Dialog.confirm("注意：您确认要删除吗？", function() {
				jQuery.ajax({
					url : "${base}/private/tasks/deleteIds?ids="+ids,
					success : function (res) {
						if(res=="true"){
							Dialog.alert("删除成功！",function(){
								window.location.reload();
							});
						}else{
							Dialog.alert("删除失败！");
						}
						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			});
		}

		Page.onLoad(function() {
			loadGrid();
		});
		$(window).resize(function () {
			clearTimeout(timer);
			timer=setTimeout(function(){
				$('#dg1').treegrid('resize');
				$('div.panel-body').css('width','auto'); //////
			},100);
		});
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="from1" method='post'>
	<div region="north" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<table width="100%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="blockTable">
			<tr>
				<td valign="middle"><img src="${base}/images/icons/icon021a1.gif" width="20" height="20" />
					&nbsp;<span>计划任务管理</span></td>
			</tr>
			<tr>
				<td style="padding: 8px 0 4px 6px;" id="btnlist">
													<span style="float: left;">
														规则名称：
														<input type="text" name="keyword" id="keyword" />
														当前状态：
														<select name="is_work" id="is_work">
															<option value="99">全部</option>
															<option value="1">已生成</option>
															<option value="0">未生成</option>
														</select>
														&nbsp;
														<!--添加时间:  <input type="text" id="startTime" name="startTime" value="$!startTime"   style="width:160px;height:16px;background:#F4F9FB url(${base}/include/controls/my97/skin/datePicker.gif) no-repeat right;"-->
																	   <!--onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" >-->
                                                        <!--到 <input type="text" id="endTime" name="endTime" value="$!endTime"   style="width:160px;height:16px;background:#F4F9FB url(${base}/include/controls/my97/skin/datePicker.gif) no-repeat right;"-->
																 <!--onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" >-->
														<input type="button" name="check" id="check" onclick="loadGrid();" value="查询" />
													</span>
													<span style="float:right;">
															<a
																	href='javascript:void(0);' ztype='zPushBtn' class='zPushBtn'
																	hidefocus='true' tabindex='-1' onselectstart='return false'
																	id='a' onClick="add();"><img
																	src="${base}/images/icons/icon022a2.gif"
																	width="20" height="20" /><b>新建&nbsp;</b>
															</a>
															<a
																	href='javascript:void(0);' ztype='zPushBtn' class='zPushBtn'
																	hidefocus='true' tabindex='-1' onselectstart='return false'
																	id='c' onClick="del();"><img
																	src="${base}/images/icons/icon022a3.gif"
																	width="22" height="20" /><b>删除&nbsp;</b>
															</a>
													</span>
				</td>

			</tr>
		</table>
	</div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>
</form>

</body>
</html>
