<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!--<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />-->
	<link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
	<script src="${base}/include/js/ajaxfileupload.js"></script>
	<script src="${base}/js/util/preview.js"></script>
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script>
		function doSave(){
			if(Verify.hasError()){
				return ;
			}
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/tasks/add" ,
				data : $("#form1").serialize(),
				success : function (res) {
					if(res=="true"){
						Dialog.alert("添加成功！",function(){
							window.opener.loadGrid();
							window.close();
						});
					}else if(res=="HaveTheSameDirectory") {
						Dialog.alert("已有相同目录名字任务存在，请修改目录名字后重新上传！",function(){
							$("#fj_filename").val("");
							$("#fj").val("");
							$("#fj_filepath").val("");
						});
					}else{
						Dialog.alert("添加失败！");
					}
					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
	<input type="hidden" name="type" id="type" value="2">
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title">
					其他组织信息
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td align="right">任务名称：</td>
							<td width="220">
								<input type="text" name="name" id="name" size="25" maxlength="40" verify="任务名称|NotNull" /><span style="color:red">*</span>
							</td>
						</tr>
						#if($rule==0)
						<tr>
							<td align="right">失信规则：</td>
							<td width="220">
								<input type="checkbox" id="rule" value="1" name="rule">
							</td>
						</tr>
						#end
						<tr>
							<td align="right" width="120">执行时间：</td>
							<td algin="left" width="140">
								<input type="text" id="run_time" name="run_time"  style="width:160px;height:16px;background:#F4F9FB url(${base}/include/controls/my97/skin/datePicker.gif) no-repeat right;"
											  onclick="WdatePicker({dateFmt:'HH:mm:ss'})"  verify="执行时间|isNumber&&执行时间|NotNull"><span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td align="right" width="120">上传文件：</td>
							<td algin="left" width="140">
								  <span class="attachement" style="padding:2px;display:inline-block;" name="editable-input">
									  <input type="text" name="fj" id="fj">
									  <button class="btn-text btn-attachement" onclick="loadFileClick(this);" type="button" fileinputname="fj" id="fj_button">选择</button>
									</span>
								<span style="color:gray;font-size:10px;">(文件大小不能超过20MB,文件类型只限：ZIP和RAR！)</span>
							</td>
						</tr>
						<div id="fileInfo_div">
							<tr>
								<td align="right" width="150">文件路径：</td>
								<td algin="left" width="140">
									<input type="text" name="fj_filepath" id="fj_filepath"  size="80%"/>
									<input type="hidden" name="fj_filename" id="fj_filename"/>
								</td>
							</tr>
						</div>
					</table>
				</td>
			</tr>
		</table>

	</div>
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<div align="center" style="padding-bottom: 10px;">
			<input class="button" type="button" name="btnOk" value="确认"
				   onclick="doSave()" />
			<input class="button" type="button" name="btnOk" value="关闭"
				   onclick="window.close();" />
		</div>
	</div>
</form>
</body>
</html>
