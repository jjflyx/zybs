<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';
        var stylePath = '$!stylename';
    </script>
    <link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="${base}/include/css/page.css"/>
	
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <script src="${base}/include/js/jquery.easyui.min.js"></script>
    <link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
    <script>
    function customHeightSet(){			
    	var otherH_1	=jQuery(".pageBtnarea").outerHeight() + parseInt($(".pageM").css("paddingTop")) + parseInt($(".pageM").css("paddingBottom"));
    	var pageH	=document.documentElement.clientHeight;
    	jQuery("#pageScroll").height(pageH-otherH_1);
    }
    jQuery(document).ready(function(){
    	customHeightSet();
    	appendDiv();
    });
    window.onload = function(){
    	customHeightSet();			
    }
    window.onresize = function(){
    	customHeightSet();
     }
    function checkloginname()
    {	
    	jQuery.ajax({
    		url : "${base}/private/zcxx/ajaxname",
    		data : $("#form1").serialize(),
    		success : function (res) {	
    			if(res=="true"){
    			Dialog.alert("职称编号已存在",function(){
					 document.form1.nameflag.value = 1;
                });
    			}else{
				     document.form1.nameflag.value = 0;
				}	
    		},
    		fail : function(res) {
    			Dialog.alert("系统错误?!");
    		}
    	});   
    }
    </script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'  action="${base}/private/slzx/slj_info/add">
<input type="hidden" name="nameflag" id="nameflag" value="0">
    <div class="pageM editpage" id="pageScroll">
        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="table_titlebk">
            <tr>
                <td class="table_title" align="center">
                   	 职称信息
                </td>
            </tr>
        </table>
        <div class="conBody">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="tableEdits table_nrbk">
				<colgroup>
					<col width="10%" />
					<col width="40%" />
					<col width="10%" />
					<col width="40%" />
				</colgroup>

				<tr>
					<th>姓名：</th>
					<td>
						<input type="text" name="name" id="name" size="20"  verify="NotNull" maxlength="40" />
						<span style="color: red">*</span>
					</td>
					<th>身份证：</th>
					<td>
						<input type="text" id="idcard" name="idcard" size="20"  maxlength="40" verify="NotNull"/>
						<span style="color: red">*</span>
					</td>
				</tr>

				<tr>
					<th>职称：</th>
					<td>
						<input type="text" name="zc_name" id="zc_name" size="20"   maxlength="50" verify="NotNull"/>
						<span style="color: red">*</span>
					</td>
					<th>职称编号：</th>
					<td>
						<input type="text" name="zc_card" id="zc_card" size="20" onblur="checkloginname()" maxlength="50" verify="NotNull"/>
						<span style="color: red">*</span>
					</td>
				</tr>
				<tr>
					<th>职称级别：</th>
					<td>
						<input type="text" name="zc_level" id="zc_level" size="20"  maxlength="50" verify="NotNull"/>
						<span style="color: red">*</span>
					</td>
					<th>获得时间：</th>
					<td>
						<input  onclick="WdatePicker();" name="zc_time" id="zc_time" size="20" readonly="readonly" maxlength="50" verify="NotNull">
						<span style="color: red">*</span>
					</td>
				</tr>
				<tr>
					<th>审批单位：</th>
					<td colspan="3">
						<input type="text" name="sp_unit" id="sp_unit" size="20"  maxlength="50" verify="NotNull"/>
						<span style="color: red">*</span>
					</td>
				</tr>

			</table>
		</div>
    </div>
    <div class="pageBtnarea">
		  <input class="button" type="button" name="btnOk" value="确认" onclick="doSave()" />
          <input class="button" type="button" name="btnOk" value="关闭" onclick="window.close();" />
	</div>
</form>
<script>
	//添加操作
	function doSave() {
		if (Verify.hasError()) {
			return;
		}
		if(document.form1.nameflag.value==1){
	    	Dialog.alert("职称编号已存在！");
	    	return false;
	    }
		jQuery.ajax({
			type : 'POST',
			url : "${base}/private/zcxx/add",
			data : $("#form1").serialize(),
			success : function(res) {
				if (res == "true") {
					Dialog.alert("添加成功！", function() {
						refreshloadDataTab();
					});
				} else {
					Dialog.alert("添加失败！");
				}
				return false;
			},
			fail : function(res) {
				Dialog.alert("系统错误?!");
			}
		});
	}
</script>
</body>
</html>
