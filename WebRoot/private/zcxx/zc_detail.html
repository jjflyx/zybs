<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>$!app_name-法人信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="${base}/private/zjgl/css/page.css" />
	<style>
		html,body{ *overflow:hidden;}
	</style>
	<script type="text/javascript" src="${base}/include/js/jquery.min.js"></script>
	<script type="text/javascript" src="${base}/include/js/string.js"></script>
	<script>
		function customHeightSet(){
			var otherH_1	=jQuery(".pageBtnarea").outerHeight() + parseInt($(".pageM").css("paddingTop")) + parseInt($(".pageM").css("paddingBottom"));
			var pageH	=document.documentElement.clientHeight;
			jQuery("#pageScroll").height(pageH-otherH_1);
		}
		jQuery(document).ready(function(){
			customHeightSet();
			appendDiv();
		});
		window.onload = function(){
			customHeightSet();
		}
		window.onresize = function(){
			customHeightSet();
		}

		function dy(){
			bdhtml=window.document.body.innerHTML;
			sprnstr="<!--startprint-->";
			eprnstr="<!--endprint-->";
			prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
			prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
			window.document.body.innerHTML=prnhtml;
			window.print();
		}
	</script>
</head>

<body>

<form name='form1' id="form1" method='post'>
	<!--startprint-->
	<div class="pageM viewpage" id="pageScroll">
		<table width="100%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_titlebk">
			<tr>
				<td class="table_title" align="center">
					职称信息
				</td>
			</tr>
		</table>
		<div class="conBody">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tableViews">
				<colgroup>
					<col width="10%" />
					<col width="40%" />
					<col width="10%" />
					<col width="40%" />
				</colgroup>

				<tr>
					<th>姓名：</th>
					<td>
						$!obj.name
					</td>
					<th>身份证：</th>
					<td>
						$!obj.idcard
					</td>
				</tr>

				<tr>
					<th>职称：</th>
					<td>
						$!obj.zc_name
					</td>
					<th>职称编号：</th>
					<td>
						$!obj.zc_card
					</td>
				</tr>
				<tr>
					<th>职称级别：</th>
					<td>
						$!obj.zc_level
					</td>
					<th>获得时间：</th>
					<td>
						$!obj.zc_time
					</td>
				</tr>
				<tr>
					<th>审批单位：</th>
					<td>
						$!obj.zc_level
					</td>
					<th>状态：</th>
					<td>
						#if($!obj.zc_state=='0')
						正常
						#elseif($!obj.zc_state=='1')
						注销
						#end
					</td>
				</tr>
				#if($!obj.zc_state=='1')
				<tr>
					<th>注销时间：</th>
					<td>
						$!obj.zc_zxsj
					</td>
					<th>注销单位：</th>
					<td>
						$!obj.zc_zxjg
					</td>
				</tr>
				<tr>
					<th >注销原因：</th>
					<td colspan="3">
						$!obj.zc_zxyy
					</td>
				</tr>
				#end
			</table>
		</div>
	</div>
	<!--endprint-->
	<div class="pageBtnarea">
		<input type="button" class="button" name="dis" id="dis" value="页面打印" onClick="dy();" />
		<input class="button" type="button" name="btnOk" value="关闭" onclick="window.close();" />
	</div>
</form>
</body>
</html>
