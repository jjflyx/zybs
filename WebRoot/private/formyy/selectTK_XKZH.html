<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow-y:auto">
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<link rel="stylesheet" type="text/css" href="${base}/include/css/default.css" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<script src="${base}/include/controls/my97/WdatePicker.js"></script>
	<script src="${base}/js/util/preview.js"></script>
	<link rel="stylesheet" type="text/css" href="${base}/css/form.css" />
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script>
		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		var kzMap = $!kzMap;
		var xyztMap = $!xyztMap;
		function loadData(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: true,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url:"${base}/private/contract/tk/list",
				queryParams:{"cx_bjh":$("#cx_bjh").val().trim(),"cx_code":$("#cx_code").val().trim(),"type":"select","conName":$("#conName").val()},//首次查询参数
				idField:"htid",
				singleSelect:"$!singleSelect",//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination: true,//分页控件
				pageNumber:1,
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "bjh",
						title : "办件号",
						align : "center",
						width : 140
					},
					{
						field : "kcxkz",
						title : "勘查许可证号",
						align : "center",
						width : 200
					},
					{
						field : "xyzt",
						title : "受让人",
						align : "center",
						width : 200,
						formatter:function(value,row,index){
							if(value!=null && value!=""){
								value = xyztMap[value];
							}
							return value.split("☆☆")[0];
						}
					},
					{
						field : "sprq",
						title : "审批日期",
						align : "center",
						width : getWidth(0.08)
					} ,
					{
						field : "aa",
						title : "许可证期限",
						align : "center",
						width : getWidth(0.12),
						formatter: function(value,row,index){
							return row.start_date + " 至 " +row.end_date;
						}
					} ,
					{
						field : "preview",
						title : "浏览",
						width : getWidth(0.03),
						formatter:function(val,rec){
							var  imgurl = '<img src=${base}/images/icons/icon003a15.gif title="预览"/>';
							val="<a href='javascript:void(0);' onClick=\"preview(\'"+rec.htid+"');\">"+imgurl+"</a>";
							return val;
						}
					}
				] ],
				frozenColumns:[[
					{field:"${primkey}",checkbox:true}
				]]
			});
			var p = $("#dg1").treegrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
					$(this).pagination('loading');

					$(this).pagination('loaded');
				}
			});

		}
		function doSave(){
			var ids=[];
			var names = [];
			var xyztids = [];
			var xyzts = [];
			var bjhs = [];
			var arr = $('#dg1').datagrid('getSelections');
			if(!arr || arr.length==0){
				Dialog.alert("请选择！");
				return false;
			}
			for(var i=0;i<arr.length;i++){
				ids.push(arr[i].htid);
				names.push(arr[i].kcxkz);
				xyztids.push(arr[i].xyzt);
				xyzts.push(xyztMap[arr[i].xyzt]);
				bjhs.push(arr[i].bjh)
			}
			$("#ids").val(ids);//htid
			$("#htnames").val(names);//xkzh
			$("#xyzts").val(xyzts);//信用主体名称
			$("#xyztids").val(xyztids);//信用主体id
			$("#bjhs").val(bjhs);
			return true;
		}
		function clearTT(){
			$("#cx_td input[type=text]").each(function(){
				$(this).val("");
			});
			$("#cx_td input[type=hidden]").each(function(){
				if($(this).prop("name")!="querySql"){
					$(this).val("");
				}
			});
			$("#cx_td select").each(function(){
				$(this).val(" ");
			});
		}
		function preview(id){
			var url='${base}/private/contract/tk/view?id='+id+'&sys_random=' + Math.random();
			var title='查看';
			var iWidth=1000; //弹出窗口的宽度;
			var iHeight=parent.document.body.clientHeight+100; //弹出窗口的高度;
			openWin3(url,title,iWidth,iHeight);

		}
		Page.onLoad(function() {
			loadData();
		});
		$(window).resize(function () {
			clearTimeout(timer);
			timer=setTimeout(function(){
				$('#dg1').datagrid('resize');
				$('div.panel-body').css('width','auto'); //////
			},100);
		});
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
	<input type="hidden" name="doAction" value="">
	<input type="hidden" name="sys_menuid" value="">
	<input type="hidden" name="type" id="type" value="1">
	<input type="hidden" name="ids" id="ids" value="">
	<input type="hidden" name="htnames" id="htnames" value="">
	<input type="hidden" name="xyzts" id="xyzts" value="">
	<input type="hidden" name="xyztids" id="xyztids" value="">
	<input type="hidden" name="httypes" id="httypes" value="">
	<input type="hidden" name="bjhs" id="bjhs" value="">
	<input type="hidden" name="conName" id="conName" value="$!conName">
	<input type="hidden" name="tableid" id="tableid" value="$!table.tableid">
	<input type="hidden" name="tablename" id="tablename" value="$!table.tablekey">
	<div region="north" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<table width="100%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="blockTable">
			<tr>
				<td style="padding: 8px 0 4px 6px;" id="cx_td">
													<span style="float: left;">
														&nbsp;
														办件号：<input type="text" name="cx_bjh" id="cx_bjh" size="20" />
														&nbsp;
														采矿许可证：<input type="text" name="cx_code" id="cx_code" size="20" />
														<input class="button" type="button" name="btnCx" id="btnCx" onClick="loadData();" value="查询" />
														<input class="button" type="button" name="btnCl" id="btnCl" onClick="clearTT();" value="清除" />
													</span>
													<span style="float:right;">
													</span>
				</td>
			</tr>
		</table>
	</div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>
</form>

</body>
</html>
