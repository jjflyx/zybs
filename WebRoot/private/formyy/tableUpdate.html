<script>
function customHeightSet() {
	var otherH_1 = jQuery(".pageBtnarea").outerHeight()
			+ parseInt($(".pageM").css("paddingTop"))
			+ parseInt($(".pageM").css("paddingBottom"));
	var pageH = document.documentElement.clientHeight;
	jQuery("#pageScroll").height(pageH - otherH_1);
}
jQuery(document).ready(function() {
	customHeightSet();
});
window.onresize = function(){
	customHeightSet();
}

</script>

<body class="dialogBody addedit">

 <input type="hidden" name="filename1" id="filename1" value="" />

	<div >
		#if($!status==0)
            <input type="button" class="button" name="Baocun" value="暂存"  onclick="doSave(0)" /> 
       	#end
       	<input type="button" class="button" name="Preview" value="提交" onclick="doSave(1)" />
		<input type="button" class="button" name="Close" value="关闭"  onclick="window.close()" /> 
	</div>
</div>

</body>
<script type="text/javascript">
var yhjg="$!yhjg";
var yhjgname="$!yhjgname";
var submit=false;
function doSave(status){
	if(submit){
		alert("请勿重复提交！");
		return;
	}
	if(Verify.hasError()&&status=="1"){
		  return;
	 } 
	getcheckbox();
	getradio();
	getselect();
	var bol=true;
	if(typeof initsubmit == "function"&&status=="1"){
		bol=initsubmit();//设计表单中提交前必须执行的方法
	}
	if(!bol){
		 return;
	}
	submit=true;
	jQuery.ajax({
		type : 'POST',
		url : "${base}/private/formyy/update?status="+status,
		data : $("#form1").serialize(),
		timeout : 30000,
		success : function(res) {
			if (res == "true") {
					Dialog.alert("操作成功！", function() {
						refreshloadDataTab();
					});
			} else {
				alert("操作失败！");
				submit=false;
			}
			return false;
		},
		error : function(res) {
			alert("系统错误?!");
		}
	});
}	

</script>
