<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';

	</script>
	<link href="${base}/private/ratifyFollow/css/blue/style.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!--<link href="/gtCredit/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />-->
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
	<script src="${base}/include/js/ajax_select.js"></script>
	<script>
	var checkresult=true;
		function doSave(status){
			document.getElementById("status").value=status;
			if(Verify.hasError()){
				return ;
			}
			if($("#code").val().trim()=="" && $("#zzjgdm").val().trim()=="" ){
				Dialog.alert("统一社会信用代码与组织机构代码必须填写一个",function(){
					$("#code").focus();
				});
				return;
			}
			checkresult=true;
			checkcode($("#code"));
			checkgszch($("#gszch"));
			checkfrmc($("#name"));
			if(!checkresult){
				return;
			}
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/gtxt/xyzt/update" ,
				data : $("#form1").serialize(),
				success : function (res) {
					if(res){
						Dialog.alert("修改成功！",function(){
							window.opener.loadGrid();
							window.close();
						});
					}else{
						Dialog.alert("修改失败！");
					}
					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}

		$(document).ready(function() {
			$(".radioItem").change(function() {
				var selectedvalue = $("input[name='local']:checked").val();
				if (selectedvalue == 0) {
					$("#getFr").show();
				} else {
					$("#getFr").hide();
				}
			});
			$("#code").bind("change",function(){
				checkcode(this);
			});
			
			//级联加载企业类型
			loadSelect($("#select_span"),'00020003','company_type','company_type','$!xyzt_info.company_type',1);
		});
		
		//验证统一社会信用代码是否唯一
		function checkcode(obj){
			var value=$(obj).val();
			var id=$("#id").val();
			var code = $("#code").val();
			var oldcode = $("#oldcode").val();
			if(code==oldcode){
				return;
			}else{
				if(value){//没有值得时候不验证
					jQuery.ajax({
						type : 'POST',
						url : "${base}/private/gtxt/xyzt/checkCode",
						data : {"code":value,"id":id},
						async:false,
						success : function(res) {
							if (res == "false") {
								Dialog.alert("当前输入的统一社会信用代码已存在，请更换！", function() {
								});
								checkresult=false;
							} else{
								checkresult=true;
							}
						},
						fail : function(res) {
							Dialog.alert("系统错误?!");
						}
					});
				}
			}
		}
		
		function checkgszch(obj){
			var value=$(obj).val();
			var gszch = $("#gszch").val();
			var oldgszch = $("#oldgszch").val();
			if(gszch==oldgszch){
				return;
			}else{
				if(value){//没有值得时候不验证
					jQuery.ajax({
						type : 'POST',
						url : "${base}/private/gtxt/xyzt/checkCode",
						data : {"gszch":value},
						async:false,
						success : function(res) {
							if (res == "false") {
								Dialog.alert("当前输入的工商注册号已存在，请更换！", function() {
//	 								window.opener.loadData();
//	 								window.close();
								});
								checkresult=false;
							} else{
								checkresult=true;
							}

						},
						fail : function(res) {
							Dialog.alert("系统错误?!");
						}
					});
				}
			}
		}
		function checkfrmc(obj){
			var value=$(obj).val();
			var name = $("#name").val();
			var oldname = $("#oldname").val();
			if(name==oldname){
				return;
			}else{
				if(value){//没有值得时候不验证
					jQuery.ajax({
						type : 'POST',
						url : "${base}/private/gtxt/xyzt/checkCode",
						data : {"frmc":value},
						async:false,
						success : function(res) {
							if (res == "false") {
								Dialog.alert("当前输入的法人名称已存在，请更换！", function() {
//	 								window.opener.loadData();
//	 								window.close();
								});
								checkresult=false;
							} else{
								checkresult=true;
							}

						},
						fail : function(res) {
							Dialog.alert("系统错误?!");
						}
					});
				}
			}
		}
		
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
	<input type="hidden" name="type" id="type" value="1">
	<input type="hidden" name="id" id="id" value="$!{xyzt_info.id}">
	<input type="hidden" name="status" id="status">
	<input type="hidden" name="oldcode" id="oldcode" value="$!{xyzt_info.code}">
	<input type="hidden" name="oldgszch" id="oldgszch" value="$!{xyzt_info.gszch}">
	<input type="hidden" name="oldname" id="oldname" value="$!{xyzt_info.name}">
	<input type="hidden" name="modetype" id="modetype" value="$!{xyzt_info.modetype}">
	<input type="hidden" name="src" id="src" value="$!{xyzt_info.src}" />
	<input type="hidden" name="update_date" id="update_date" value="$!{xyzt_info.update_date}" />
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title" align="center">
					法人信息
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tbody id="div_sn">
						<tr>
							<td align="right" width="150">
								统一社会信用代码：
							</td>
							<td algin="left" width="200">
								<input type="text" name="code" id="code" size="27" value="$!{xyzt_info.code}" maxlength="50" placeholder="与组织机构代码至少填一项" verify="统一社会信用代码|Length=18&&统一社会信用代码|isCharOrNumber" />
							</td>
							<td align="right" width="150">
								组织机构代码:
							</td>
							<td algin="left" width="*">
								<input type="text" name="zzjgdm" id="zzjgdm" value="$!{xyzt_info.zzjgdm}" size="27" maxlength="50" placeholder="与统一社会信用代码至少填一项" verify="组织机构代码|Length=9&&组织机构代码|isCharOrNumber"/>
							</td>
						</tr>
						<tr>
							<td align="right">法人名称：</td>
							<td>
								<input type="text" name="name" id="name" size="20" maxlength="40" value="$!{xyzt_info.name}" verify="法人名称|NotNull" /><span style="color:red">*</span>
							</td>
							<td align="right">
								工商注册号：
							</td>
							<td algin="left">
								<input type="text" name="gszch" id="gszch" value="$!{xyzt_info.gszch}"  size="20" maxlength="50"  verify="工商注册号|length=15" />
							</td>
						</tr>
						<tr>
							<td align="right">
								法定代表人姓名：
							</td>
							<td algin="left">
								<input type="text" name="fr_name" id="fr_name" value="$!{xyzt_info.fr_name}" size="20" maxlength="50" verify="法定代表人|NotNull" /><span style="color:red">*</span>
							</td>
							<td align="right">
								法定代表人身份证：
							</td>
							<td>
								<input type="text" name="fr_code" id="fr_code" value="$!{xyzt_info.fr_code}" size="25" maxlength="50"/>
							</td>
						</tr>

						<tr>
							<td align="right">
								联系电话：
							</td>
							<td>
								<input type="text" name="tel" id="tel" value="$!{xyzt_info.tel}" size="20" maxlength="50" verify="联系电话|NotNull&&联系电话|isPhone" /><span style="color:red">*</span>
							</td>
							<td align="right">
								登记机关：
							</td>
							<td>
								<input type="text" name="djjg" id="djjg" value="$!{xyzt_info.djjg}" size="20" maxlength="50" />
							</td>
						</tr>
						<tr>
							<td align="right">
								税务登记号：
							</td>
							<td algin="left">
								<input type="text" name="swdjh" id="swdjh" value="$!{xyzt_info.swdjh}" size="20" maxlength="50"  verify="工商注册号|length=15" />
							</td>
							<td align="right">企业状态：</td>
							<td>
								<select name="state" id="state">
									<option value="-1">请选择</option>
									#foreach($obj in $qyztList)
									<option value="$obj.value">$obj.name</option>
									#end
								</select>
								<script type="text/javascript">selected(document.form1.state,"$!xyzt_info.state")</script>
							</td>
						</tr>
						<tr>
							<td align="right">
								企业类型：
							</td>
							<td colspan="3">
								<span id="select_span"></span>
								<!-- <select name="company_type" id="company_type">
									<option value="0">请选择</option>
									#foreach($o in $csValueList)
									<option value="$!o.code">$!o.name</option>
									#end
								</select>
								<script type="text/javascript">selected(document.form1.company_type,"$!xyzt_info.company_type")</script> -->
							</td>
						</tr>

						<tr>
							<td align="right">
								设立日期：
							</td>
							<td algin="left">
								<input class="Wdate" onclick="WdatePicker()" name="create_date" id="create_date" value="$!{xyzt_info.create_date}" size="20" maxlength="50" />
							</td>
							<td align="right">
								#if($!{xylx}=="00050001")
								年检日期：
								#else
								核准日期：
								#end
							</td>
							<td>
								<input class="Wdate" onclick="WdatePicker()" name="hzrq" id="hzrq" value="$!{xyzt_info.hzrq}" size="20" maxlength="50" />
							</td>
						</tr>
						#if($!{xylx}=="00050002")
						<tr>
							<td align="right">
								注册地址：
							</td>
							<td colspan="3">
								<input type="text" name="zc_addr" id="zc_addr" size="50" value="$!{xyzt_info.zc_addr}"  verify="注册地址|NotNull" /><span style="color:red">*</span>
							</td>
						</tr>
						#end
						<tr>
							<td align="right">
								办公地址：
							</td>
							<td colspan="3">
								<input type="text" name="company_addr" id="company_addr" value="$!{xyzt_info.company_addr}" size="50"  verify="企业地址|NotNull" /><span style="color:red">*</span>
							</td>
						</tr>
						#if($!{xylx}=="00050001")
						<tr>
							<td align="right">
								机构规模：
							</td>
							<td colspan="3">
								<input type="text" name="jggm" id="jggm" size="10" value="$!{xyzt_info.jggm}" verify="机构规模|NotNull" /><span style="color:red">*(机构人数)</span>
							</td>
						</tr>
						#end
						<tr>
							<td align="right">联系人手机号码：</td>
							<td>
								<input type="text" name="phone" id="phone" size="20" value="$!{xyzt_info.phone}" maxlength="50" verify="联系人手机号码|isPhone" />
							</td>
						</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<div align="center" style="padding-bottom: 10px;">
		#if($!xyzt_info.status==0) 
			<input type="button" class="button" name="btnOk" value="暂存" onclick="doSave(0)" />
		#end
			<input class="button" type="button" name="btnOk" value="提交"
				   onclick="doSave(1)" />
			<input class="button" type="button" name="btnOk" value="关闭"
				   onclick="window.close();" />
		</div>
	</div>
</form>
</body>
</html>
