<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';

	</script>
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script>
		function ht(){
			$("#hideDIV").attr("style","");
		}
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'
	  action="${base}/private/slzx/slj_info/add">
	<input type="hidden" name="id" id="id" value="$!obj.id">
	<input type="hidden" name="flowid" id="flowid" value="$!flowid">
	<input type="hidden" name="fromnum" id="fromnum" value="$!fromnum">
	<input type="hidden" name="phone" id="phone" value="$!fromnum">
	<input type="hidden" name="fromtime" id="fromtime" value="$!fromtime">
	<input type="hidden" name="loginname" id="loginname" value="$!user.loginname">
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title">
					奖励荣誉信息
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td align="right" width="130">信用主体：</td>
							<td width="180"><input type="text" name="name" id="name" size="25" maxlength="40" verify="企业名称|NotNull"></input>
								<input class="button" type="button" name="name" value="获取"></input>
							</td>
							<td align="right" width="130">信用主体类型：</td>
							<td>
								<select name="subtype" id="subtype" onchange="loadData()" >
										<option>请选择</option>
										<option value="0">法人</option>
										<option value="1">自然人</option>
										<option value="2">其他组织</option>
								</select>
							</td>
						</tr>
						<tr>
							<td align="right" width="130">组织机构代码：</td>
							<td algin="left" width="140"><input type="text" name="name" id="name" size="25" maxlength="50" verify="组织机构代码|NotNull" ></input></td>
							<td align="right" width="130">奖励行为：</td>
							<td>
								<select name="subtype" id="subtype" onchange="loadData()" >
									<option>请选择</option>	
								</select>
							</td>
						</tr>
				
						<tr>
							<td align="right" width="130">奖励机构：</td>
							<td width="180">
								<select name="subtype" id="subtype" onchange="loadData()" >
									<option value="0">安徽省政府</option>
									<option value="1">合肥市政府</option>
									<option value="2">池州市政府</option>
									<option value="3">安庆市政府</option>
								</select>
							</td>
							<td align="right" width="130">奖励作出时间：</td>
							<td width="180"><input class="easyui-datebox" name="name" id="name" size="20" maxlength="50" verify="惩戒时间|NotNull"></input></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		
	</div>
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<table width="98%" border="0" cellspacing="0" cellpadding="0"
			   class="table_auto tcck_foot margin_top10">
			<tr>
				<td align="center">
					<input class="button" type="button" name="btnOk" value="确认"
						   onclick="dosave()" />
					<input class="button" type="button" name="btnOk" value="关闭"
						   onclick="window.close();" />
				</td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
