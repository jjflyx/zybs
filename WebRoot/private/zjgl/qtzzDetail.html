<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>$!app_name-其他组织</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link rel="stylesheet" type="text/css" href="${base}/private/zjgl/css/page.css" />
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<style>
		html,body{ *overflow:hidden;}
	</style>
	<script type="text/javascript" src="${base}/include/js/jquery.min.js"></script>
	<script type="text/javascript" src="${base}/include/js/string.js"></script>
	<script>
		function dy(){
			bdhtml=window.document.body.innerHTML;
			sprnstr="<!--startprint-->";
			eprnstr="<!--endprint-->";
			prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
			prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
			window.document.body.innerHTML=prnhtml;
			window.print();
		}
	</script>
</head>

<body>
<form name='form1' id="form1" method='post'>
	<!--startprint-->
	<div class="pageM viewpage" id="pageScroll">
		<table width="100%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_titlebk">
			<tr>
				<td class="table_title" align="center">
					其他组织详细信息
				</td>
			</tr>
		</table>
		<div class="conBody">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				   class="tableViews">
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<tr>
					<th>组织名称：</th>
					<td>$!{xyzt_info.name}</td>
					<th>统一社会信用代码：</th>
					<td>$!{xyzt_info.code}</td>
				</tr>
				<tr>
					<th>负责人姓名：</th>
					<td>$!{xyzt_info.fzr}</td>
					<th>组织机构代码：</th>
					<td>$!{xyzt_info.zzjgdm}</td>
				</tr>
				<tr>
					<th>手机号码：</th>
					<td>$!{xyzt_info.phone}</td>
					<th>联系电话：</th>
					<td>$!{xyzt_info.tel}</td>
				</tr>
				<tr>
					<th>办公地址：</th>
					<td colspan="3">$!{xyzt_info.company_addr}</td>
				</tr>
			</table>
		</div>
		</table>
	</div>
	<!--endprint-->
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<div align="center" style="padding-bottom: 10px;">
			<input type="button" class="button" name="dis" id="dis" value="页面打印" onClick="dy();" />
			<input type="button" class="button" name="btnCancal" id="btnCancal" value="关闭" onclick="window.close()">
		</div>
	</div>
</form>
</body>
</html>
