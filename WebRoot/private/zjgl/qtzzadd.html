<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!--<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />-->
	<link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script>
		var checkresult=true;
		var submit=false;
		function doSave(status){
			document.getElementById("status").value=status;
			if(submit){
				alert("请勿重复提交！");
				return;
			}
			if(Verify.hasError()){
				return ;
			}
			if($("#code").val().trim()=="" && $("#zzjgdm").val().trim()=="" ){
				Dialog.alert("统一社会信用代码与组织机构代码必须填写一个",function(){
					$("#code").focus();
				});
				return;
			}
			checkcode($("#code"));
			if(!checkresult){
				return;
			}
			submit=true;
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/gtxt/xyzt/add" ,
				data : $("#form1").serialize(),
				success : function (res) {
					if(res){
						Dialog.alert("添加成功！",function(){
							window.opener.loadGrid();
							window.close();
						});
					}else{
						Dialog.alert("添加失败！");
						submit=false;
					}
					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}
		
		//验证统一社会信用代码是否唯一
		function checkcode(obj){
			var value=$(obj).val();
			if(value){//没有值得时候不验证
				jQuery.ajax({
					type : 'POST',
					url : "${base}/private/gtxt/xyzt/checkCode",
					data : {"code":value},
					async:false,
					success : function(res) {
						if (res == "false") {
							Dialog.alert("当前输入的统一社会信用代码已存在，请更换！", function() {
// 								window.opener.loadData();
// 								window.close();
							});
							checkresult=false;
						} else{
							checkresult=true;
						}
						
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			}
		}
		$(function(){
			$("#code").bind("change",function(){
				checkcode(this);
			});
		});
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
	<input type="hidden" name="type" id="type" value="2">
	<input type="hidden" name="status" id="status">
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title" align="center">
					其他组织信息
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td align="right" width="41%">组织名称：</td>
							<td width="220">
								<input type="text" name="name" id="name" size="25" maxlength="40" verify="组织名称|NotNull" /><span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td align="right">统一社会信用代码：</td>
							<td algin="left" width="140">
								<input type="text" name="code" id="code" size="25" maxlength="50"placeholder="与组织机构代码至少填一项" verify="统一社会信用代码|Length=18&&isCharOrNumber"/>
							</td>
						</tr>
						<tr>
							<td align="right">组织机构代码：</td>
							<td algin="left" width="140">
								<input type="text" name="zzjgdm" id="zzjgdm" size="25" maxlength="20" placeholder="与统一社会信用代码至少填一项"  verify="组织机构代码|Length=9&&isCharOrNumber"/>
							</td>
				        </tr>
						<tr>
							<td align="right">负责人姓名：</td>
							<td algin="left" width="140">
								<input type="text" name="fzr" id="fzr" size="25" maxlength="10" verify="负责人姓名|NotNull" /><span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td align="right">手机号码：</td>
							<td align="left" width="140">
								<input type="text" name="phone" id="phone" size="25" maxlength="50" verify="手机号码|NotNull&&手机号码|isPhone" /><span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td align="right">联系电话：</td>
							<td align="left" width="140">
								<input type="text" name="tel" id="tel" size="25" maxlength="50" />
							</td>
						</tr>
						<tr>
							<td align="right">办公地址：</td>
							<td align="left" width="140">
								<input type="text" name="company_addr" id="company_addr" size="50" maxlength="50" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		
	</div>
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<div align="center" style="padding-bottom: 10px;">
		<input type="button" class="button" name="btnOk" value="暂存" onclick="doSave(0)" />
			<input class="button" type="button" name="btnOk" value="提交"
				   onclick="doSave(1)" />
			<input class="button" type="button" name="btnOk" value="关闭"
				   onclick="window.close();" />
		</div>
	</div>
</form>
</body>
</html>
