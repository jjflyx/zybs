		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		
			 
				
		function loadData(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: false,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/zjgl/jlry/jlrylist",//首次查询路径
				queryParams:{"id":""},//首次查询参数
				idField:"id",
				treeField:"name",
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "a",
						title : "信用主体",
						align : "center",
						width : 280
					},
					{
						field : "b",
						title : "类型",
						align : "center",
						width : getWidth(0.20)
					} ,
					{
						field : "e",
						title : "奖励作出时间",
						align : "center",
						width : getWidth(0.25)
					},
					{
						field : "f",
						title : "操作",
						align : "center",
						width : getWidth(0.10),
						formatter : function(val,rec){
							if(val == 0){
								var s1 = "<a href='javascript:update();'>修改</a>";
								var s2 = "<a href='javascript:;'>发布</a>";
								var s3 = "<a href='javascript:detail();'>浏览</a>";
								return s1+" | "+s2+" | "+s3;
							}else{
								var s1 = "<a href='javascript:;'>发布</a>";
								var s2 = "<a href='javascript:detail();'>浏览</a>";
								return s1+" | "+s2;
							}
						/*val = "<img src=${base}/images/icons/icon003a15.gif />";
						return "<a href=\"javascript:;\" onclick=\"detail()\">"+val+"</a>";*/
						}
					}
				] ],
				/*frozenColumns:[[
					{field:"id",checkbox:true}
				]],*/
				onDblClickRow:function(row)
				{
					toupdate(row.id);
				},
				
				//,
				// onLoadSuccess:function(){
				//	 initCheckbox();
				// }

			});
			//设置分页控件  
		    var p = $("#dg1").datagrid("getPager");  
		    $(p).pagination({  
		        beforePageText: "第",//页数文本框前显示的汉字  
		        afterPageText: "页    共 {pages} 页",  
		        displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",

		//浏览页面
		function detail(){
			var iHeight = 560;
			var iWidth = 800;
			var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
			window.open("${base}/private/zjgl/fr/detail", "浏览法人信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
			}
		//转到新增页面
		function add()
		{
			var iHeight = 560;
			var iWidth = 900;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/zjgl/jlry/toadd", "添加奖励荣誉信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
	    }
		function addSave(){
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/zjgl/jlry/add" ,
				data : $DW.$("#form1").serialize(),
				success : function (res) {
					if(res=="true"){
						$D.close();
						Dialog.alert("添加成功！");

						loadData();
					}else{
						Dialog.alert("添加失败！");
					}

					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}
		//转到修改页面
		function update()
		{
			var iHeight = 560;
			var iWidth = 900;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/zjgl/jlry/toUpdate", "添加奖励荣誉信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
	    
		}
		//转到修改页面
		function toupdate(id)
		{
			var d = new Dialog("Update");
			d.Width = 500;
			d.Height = 300;
			d.Title = "修改菜单";
			d.URL = "${base}/private/sys/res/toupdate?id="+id;
			d.onLoad = function(){
				$DW.$Z("name").focus();
			}
			d.OKEvent = function(){
				updateSave();

			};
			d.show();


		}
		function updateSave(){
			if($DW.Verify.hasError()){
				return;
			}
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/zjgl/jlry/updateSave" ,
				data : $DW.$("#form1").serialize(),
				success : function (res) {

					if(res!=""){
						$D.close();
						Dialog.alert("修改成功！");
						loadData();
					}else{
						Dialog.alert("修改失败！");
					}

					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});

		}


		//转到排序页面
		function sort()
		{
			var d = new Dialog("Sort");
			d.Width = 450;
			d.Height = 350;
			d.Title = "菜单排序";
			d.URL = "${base}/private/sys/res/toSort";
			d.OKEvent = function() {
				$DW.getIdsTree();
				sortUpdate();


			}
			//d.ShowMessageRow = true;
			//d.MessageTitle = "菜单排序";
			//d.Message = "只能改变同级的先后顺序，并要保证原先的上下级关系不变！";
			d.show();
		}
		function sortUpdate(){
			if($DW.Verify.hasError()){
				return;
			}
			if($DW.$("#commit").val()==0){
				$DW.$("#commit").val(1);
				jQuery.ajax({
					type: 'POST',
					url : "${base}/private/sys/res/sort" ,
					data : $DW.$("#form1").serialize(),
					success : function (res) {

						if(res=="true"){
							$D.close();
							Dialog.alert("排序成功！");
							loadData();

						}else{
							Dialog.alert("排序失败！");
						}

						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			}else{
				Dialog.alert("正在提交，请稍候！");
				return false;
			}
		}
		function del() {
			
			Dialog.confirm("您确认要删除吗？", function() {
				jQuery.ajax({
					url : "${base}/private/zjgl/fr/del",

					success : function (res) {

						if(res=="true"){
							Dialog.alert("删除成功！");

							loadData();
						}else{
							Dialog.alert("删除失败！");
						}

						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});


			});
		}
		function sel(obj){
			var id=obj.value;
			var qx=document.getElementsByName("id");
			for(var i = 0; i < qx.length; i ++)
			{
				if(qx[i].type == "checkbox")
				{
					var v=qx[i].value;
					if(v!=""&&v.length>id.length&&v.startWith(id)){
						if(obj.checked){
							qx[i].checked=true;
						} else{
							qx[i].checked=false;
						}
					}
					if(v!=""&&v.length<id.length&&id.startWith(v)){
						if(obj.checked){
						} else{
							qx[i].checked=false;
						}
					}

				}
			}

		}
		Page.onLoad(function() {
			loadData();

		});

		});
	</script>
