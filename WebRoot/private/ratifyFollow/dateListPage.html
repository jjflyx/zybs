<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- 框架 -->
	<link rel="stylesheet" type="text/css" href="${base}/include/css/default.css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css"
		  rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<!-- 树 -->
	<script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>

	<script>

		function checkSomeThing(val){
			Dialog.confirm("是否确定执行"+val+"操作?!",function(){
				Dialog.alert(val+"操作成功！");
			},function(){

			});
		}

		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		//加载列表数据
		function loadGrid(){
			loadData();
			//设置分页控件
			var p = $("#dg1").datagrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
				}
			});
			$("#dg1").datagrid("clearSelections");
		}

		function loadData(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: true,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/ratifyFollow/dataList",//首次查询路径
				queryParams:{"id":""},//首次查询参数
				idField:"id",
				treeField:"name",
				remoteSort:false,
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "a",
						title : "项目名称",
						width : getWidth(0.15),
						align : 'center',
						formatter: function(value,row,index){
							var sub = "";
							if(value.length > 9){
								sub = value.substring(0, 8)+"...";
							}else{
								sub = value;
							}
							var html = "<span title='"+value+"'>"+sub+"</span>";
							return html;

						}
					},
					{
						field : "d",
						title : "表单名称",
						width : getWidth(0.15),
						align : 'center'
					} ,
					{
						field : "e",
						title : "表单描述",
						width : getWidth(0.24),
						align : 'left'

					},
					{
						field : "ee",
						title : "创建人",
						width : getWidth(0.07),
						align : 'center'

					},
					{
						field:"g",
						title:"创建时间",
						width:getWidth(0.17),
						align : 'center'
					},
					{
						field:"bb",
						title:"操作",
						width:getWidth(0.09),
						align : 'center',
						formatter: function(value,row,index){
							var s1="查看",s2="修改";
							s1="<a href='javascript:show();'>查看</a>";
							s2="<a href='javascript:show()'>修改</a>";
							return s1;
						}
					}
				] ],
				frozenColumns:[[
					{field:"id",checkbox:true}
				]],
				onDblClickRow:function(row)
				{
					toupdate(row.id);
				}
				//,
				// onLoadSuccess:function(){
				//	 initCheckbox();
				// }

			});
		}

		//转到新增页面
		function add()
		{
			var iHeight = 560;
			var iWidth = 800;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/ratifyFollow/blackAdd", "添加预警", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		function show(){
			var iHeight = 560;
			var iWidth = 800;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/ratifyFollow/dataDetail", "预警信息查看", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		function addSave(){
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/zjgl/fr/add" ,
				data : $DW.$("#form1").serialize(),
				success : function (res) {
					if(res=="true"){
						$D.close();
						Dialog.alert("添加成功！");
						loadData();
					}else{
						Dialog.alert("添加失败！");
					}

					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}
		//转到修改页面
		function openWind() {
			var arr = $('#dg1').treegrid('getSelections');
			if (arr && arr.length != 0) {
				openWind();
			}else{
				Dialog.alert("请先选择要修改的预警信息！");
			}

		}

		function update(){
			var iHeight = 560;
			var iWidth = 800;
			var iTop = (window.screen.height - 30 - iHeight) / 2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width - 10 - iWidth) / 2; //获得窗口的水平位置;
			window.open("${base}/private/ratifyFollow/blackUpdate", "修改预警信息", 'height=' + iHeight + ',,innerHeight=' + iHeight + ',width=' + iWidth + ',innerWidth=' + iWidth + ',top=' + iTop + ',left=' + iLeft + ',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		//转到修改页面
		function toupdate(id)
		{
			var d = new Dialog("Update");
			d.Width = 500;
			d.Height = 300;
			d.Title = "修改菜单";
			d.URL = "${base}/private/zjgl/fr/toUpdate";
			d.onLoad = function(){
				$DW.$Z("name").focus();
			}
			d.OKEvent = function(){
				updateSave();

			};
			d.show();
		}

		function updateSave(){
			if($DW.Verify.hasError()){
				return;
			}
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/zjgl/fr/updateSave" ,
				data : $DW.$("#form1").serialize(),
				success : function (res) {

					if(res!=""){
						$D.close();
						Dialog.alert("修改成功！");
						loadData();
					}else{
						Dialog.alert("修改失败！");
					}

					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}


		//转到排序页面
		function sort()
		{
			var d = new Dialog("Sort");
			d.Width = 450;
			d.Height = 350;
			d.Title = "菜单排序";
			d.URL = "${base}/private/ratifyFollow/warnList";
			d.OKEvent = function() {
				$DW.getIdsTree();
				sortUpdate();
			}
			//d.ShowMessageRow = true;
			//d.MessageTitle = "菜单排序";
			//d.Message = "只能改变同级的先后顺序，并要保证原先的上下级关系不变！";
			d.show();
		}
		function sortUpdate(){
			if($DW.Verify.hasError()){
				return;
			}
			if($DW.$("#commit").val()==0){
				$DW.$("#commit").val(1);
				jQuery.ajax({
					type: 'POST',
					url : "${base}/private/sys/res/sort" ,
					data : $DW.$("#form1").serialize(),
					success : function (res) {

						if(res=="true"){
							$D.close();
							Dialog.alert("排序成功！");
							loadData();
						}else{
							Dialog.alert("排序失败！");
						}

						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			}else{
				Dialog.alert("正在提交，请稍候！");
				return false;
			}
		}
		function del() {
			var arr = $('#dg1').treegrid('getSelections');
			if (!arr || arr.length == 0) {
				Dialog.alert("请先选择要删除的菜单！");
				return;
			}
			Dialog.confirm("注意：您确认要删除吗？", function() {
				jQuery.ajax({
					url : "${base}/private/zjgl/fr/del",

					success : function (res) {

						if(res=="true"){
							Dialog.alert("删除成功！");
							loadData();
						}else{
							Dialog.alert("删除失败！");
						}

						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});


			});
		}
		function sel(obj){
			var id=obj.value;
			var qx=document.getElementsByName("id");
			for(var i = 0; i < qx.length; i ++)
			{
				if(qx[i].type == "checkbox")
				{
					var v=qx[i].value;
					if(v!=""&&v.length>id.length&&v.startWith(id)){
						if(obj.checked){
							qx[i].checked=true;
						} else{
							qx[i].checked=false;
						}
					}
					if(v!=""&&v.length<id.length&&id.startWith(v)){
						if(obj.checked){
						} else{
							qx[i].checked=false;
						}
					}

				}
			}

		}
		Page.onLoad(function() {
			loadGrid();
		});
		$(window).resize(function () {
			clearTimeout(timer);
			timer=setTimeout(function(){
				$('#dg1').treegrid('resize');
				$('div.panel-body').css('width','auto'); //////
			},100);
		});
	</script>
</head>
