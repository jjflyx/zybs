<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- 框架 -->
	<link rel="stylesheet" type="text/css" href="${base}/include/css/default.css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css"
		  rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<!-- 树 -->
	<script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>

	<script>
		var cjTable = $!cjTable;
		var csTable = $!csTable;
		var ztTable = $!ztTable;

		function checkSomeThing(val){
			Dialog.confirm("是否确定执行"+val+"操作?!",function(){
				Dialog.alert(val+"操作成功！");
			},function(){

			});
		}

		function doFun(){
			loadData();
		}

		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		//加载列表数据
		function loadGrid(){
			if($("#type").val()=="1") {
				loadData_cj();
			}else{
				loadData_jl();
			}
		}

		function loadData_cj(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: false,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/gtxt/xyzt/cjList",//首次查询路径
				queryParams:{"start_date":$("#startTime").val(),"end_date":$("#endTime").val(),"keyword":$("#keyword").val(),"xyzt_type":$("#xyzt_type").val()
					,"unit":$("#unit").val(),"xy_type":$("#xy_type").val(),"code":$("#code").val()},//首次查询参数
				idField:"sxcjid",
				treeField:"name",
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "name",
						title : "信用主体名称",
						align : "center",
						width : 460
					},
					{
						field : "xyzt_type",
						title : "类型",
						align : "center",
						width : getWidth(0.10),
						formatter : function(val,rec){
							if(val!=null && val!=""){
								val = ztTable[val];
							}
							return val;
						}
					} ,
					{
						field : "sxxw",
						title : "失信行为",
						align : "center",
						width : getWidth(0.25),
						formatter : function(value,row,index){
							var sub = "";
							if(value.length > 12){
								sub = value.substring(0,12)+"...";
							}else{
								sub = value;
							}
							var html = "<span title='"+value+"'>"+sub+"</span>";
							return html;
						}

					},
					{
                        field : "cjcs",
                        title : "惩戒措施",
                        align : "center",
                        width : getWidth(0.25),
                        formatter : function(value,row,index){
                        	var sub = "";
                            if(value.length > 12){
                                sub = value.substring(0,12)+"...";
                            }else{
                                sub = value;
                            }
                            var html = "<span title='"+value+"'>"+sub+"</span>";
                            return html;
                        }
                    },
					{
						field : "startdend",
						title : "惩戒期限",
						align : "center",
						width : getWidth(0.30),
						formatter : function(value,rec){
							var end = rec.end_date;
							var perform = rec.perform_date;
							if(perform!=null&&perform!=""){
								return rec.start_date+" 至 "+perform;
							}else if(end!=null){
								return rec.start_date+" 至 "+end;
							}else{
								return rec.start_date+" 起 ";
							}
						}
					},
					/*{
					 field : "g",
					 title : "惩戒作出时间",
					 align : "center",
					 width : getWidth(0.15)
					 },*/
					{
						field : "type",
						title : "状态",
						align : "center",
						width : getWidth(0.15),
						formatter : function(val,rec){
							var val = val+"";
							if(val!=null && val!=" "){
								val = cjTable[val];
							}
							//else{
							//	val = "惩戒尚未开始";
							//}
							return val;
						}
					},
					/* {
						field : "src",
						title : "产生方式",
						align : "center",
						width : getWidth(0.15),
						formatter : function(val,rec){
							var val = val+"";
							if(val!=null && val!=""){
								val = csTable[val];
							}
							return val;
						}
					}, */
					{
						field : "i",
						title : "操作",
						align : "center",
						width : getWidth(0.08),
						formatter : function(val,rec){
							var s3 = "<a href='javascript:cjDetail("+rec.sxcjid+");'>浏览</a>";
							return s3;
						}
					}
				] ],
				onSelect: function(index,row){
					//TODO 事件响应代码；
					$("#cjcs").attr("value",row.cjcs);
				}
			});
			//设置分页控件
			var p = $("#dg1").datagrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
				}
			});
		}
		//浏览页面
		function cjDetail(id){
			var iHeight = 450;
			var iWidth = 900;
			var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
			window.open("${base}/private/sxcj/detail?sxcjid="+id+"&xytype="+$("#xytype").val()+"&cjcs="+$("#cjcs").val(), "浏览法人信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}


		function loadData_jl(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: false,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/gtxt/xyzt/jlList",//首次查询路径
				queryParams:{"start_date":$("#startTime").val(),"end_date":$("#endTime").val(),"keyword":$("#keyword").val(),"xyzt_type":$("#xyzt_type").val()
					,"unit":$("#unit").val(),"xy_type":$("#xy_type").val(),"code":$("#code").val()},//首次查询参数
				idField:"jlid",
				treeField:"name",
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "name",
						title : "信用主体名称",
						align : "center",
						width : 280
					},
					{
						field : "type",
						title : "主体类型",
						align : "center",
						width : getWidth(0.20),
						formatter : function(val,rec){
							if(val!=null && val!=""){
								val = ztTable[val];
							}
							return val;
						}
					},
					{
						field : "jl_date",
						title : "奖励作出时间",
						align : "center",
						width : getWidth(0.25)
					},
					{
						field : "f",
						title : "操作",
						align : "center",
						width : getWidth(0.10),
						formatter : function(val,rec){
							var s3 = "<a href='javascript:jlDetail("+rec.jlid+");'>浏览</a>";
							return s3;
						}
					}
				] ],
				onDblClickRow:function(row)
				{
					toupdate(row.id);
				}
			});
			//设置分页控件
			var p = $("#dg1").datagrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
				}
			});
		}

		//浏览页面
		function jlDetail(id){
			var iHeight = 460;
			var iWidth = 800;
			var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
			window.open("${base}/private/jlxx/detail?jlid="+id, "浏览奖励信息", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		Page.onLoad(function() {
			loadGrid();
		});
		$(window).resize(function () {
			clearTimeout(timer);
			timer=setTimeout(function(){
				$('#dg1').treegrid('resize');
				$('div.panel-body').css('width','auto'); //////
			},100);
		});
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="from1" method='post'>
	<input type="hidden" id="xy_type" name="xy_type" value="$!xy_type"/>
	<input type="hidden" id="cjcs" name="cjcs" />
	<div region="north" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0"
			   class="blockTable">
			<tr>
				<td class="blockTd">
					<table width="100%" border="0" cellspacing="0" cellpadding="6">
						<tr>
							<td align="right" width="80">信息类型:</td>
							<td width="80">
								<select name="type" id="type">
									<option value="0">奖励信息</option>
									<option value="1">失信惩戒</option>
								</select>
								<script type="text/javascript">selected(document.form1.type,"$!type")</script>
							</td>
							<td align="right" width="120">时间:</td>
							<td width="200">
												<input type="text" id="startTime" name="startTime" value="$!startTime"   style="width:80px;height:16px;background:#F4F9FB url(${base}/include/controls/my97/skin/datePicker.gif) no-repeat right;"
																	onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" >
                                                        到 <input type="text" id="endTime" name="endTime" value="$!endTime"   style="width:80px;height:16px;background:#F4F9FB url(${base}/include/controls/my97/skin/datePicker.gif) no-repeat right;"
																 onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" >
							</td>
							<td align="right" width="160">录入单位:</td>
							<td width="120">
								#parse("private/global/unitSelect.html")
							</td>
							<td width="*">
													<span style="float: left;">
														<input type="button" name="check" id="check" onclick="loadGrid();" value="查询" />
														</span>

							</td>
						</tr>
						<tr>
							<td align="right">主体类型:</td>
							<td>
								<select name="xyzt_type" id="xyzt_type">
									<option value="all">请选择</option>
									<option value="1">法人</option>
									<option value="0">自然人</option>
									<option value="2">其他组织</option>
								</select>
							</td>
							<td align="right">信用主体名称：</td>
							<td>
									<input type="text" name="keyword" id="keyword" size="32" placeholder="信用主体名称..." />
							</td>
							<td align="right">统一社会信用代码：</td>
							<td>
							<input type="text" name="code" id="code" size="20" placeholder="统一社会信用代码..." />
							</td>
						</tr>
					</table></td></tr></table>
	</div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>
</form>
</body>
</html>
