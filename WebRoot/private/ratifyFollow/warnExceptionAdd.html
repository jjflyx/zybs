<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script src="${base}/include/js/ajaxfileupload.js"></script>
	<script src="${base}/js/util/preview.js"></script>
	<script>
		function setFileList(filePath,fileName,fileSize){
			var fileList = $("#file_list").html();
			$("#file_tr").attr("style","");
			$("#file_list").html("&nbsp;<a target='_blank' href='${base}/"+filePath+"' >"+fileName+"("+fileSize+"MB)</a><br />"+fileList);
		}

		function doSave(){
			Dialog.confirm("是否确定执行该操作?!",function(){
				var abc = $("input[name='cz']:checked").val();
				if($("#cz_note").val().trim()==""){
					Dialog.alert("审核内容不可为空!",function(){
						$("#cz_note").focus();
					});
					return;
				}
				if(abc!=1){
					if($("#cz_why").val().trim()==""){
						Dialog.alert("修改原因不可为空!",function(){
							$("#cz_why").focus();
						});
						return;
					}
					if($("#cz_yj").val().trim()==""){
						Dialog.alert("修改依据不可为空!",function(){
							$("#cz_yj").focus();
						});
						return;
					}
				}
				jQuery.ajax({
					type: 'POST',
					url : "${base}/private/gtxt/xyzt/warnExceptionUpdate" ,
					data : {"id":$("#id").val(),"cz":abc,"cz_note":$("#cz_note").val(),"cz_why":$("#cz_why").val(),"cz_yj":$("#cz_yj").val()},
					success : function (res) {
						if(res=="true"){
							Dialog.alert("操作成功！",function(){
								window.opener.loadGrid();
								window.close();
							});
						}else{
							Dialog.alert("操作失败！");
						}
						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
//				if(abc == 2 ){
//					window.location.href = "${base}/private/zjgl/sxcj/toUpdate";
//				}else {
//					Dialog.alert("操作成功！", function () {
//						window.close();
//					});
//				}
			},function(){

			});
		}

		function checkSomeThing(val){
			Dialog.confirm("是否确定执行"+val+"操作?!",function(){
				Dialog.alert(val+"操作成功,并已短信通知申请人！",function(){
					window.close();
				});
			},function(){

			});
		}

		var ztMap = $!ztMap;
		function toAddfr(){
			var ctype = 1;
			var d = new Dialog("Addfr");
			d.Width = 900;
			d.Height = 450;
			d.Title = "添加信用主体";
			d.URL = "${base}/private/jlxx/toAddfr?ctype="+ctype;
			d.OKEvent = function(){
				if($DW.doSave()){
					var ids = $DW.$("#checkids_id").val();
					var names = $DW.$("#checkids_name").val();
					var types = $DW.$("#checkids_type").val();
					var codes = $DW.$("#checkids_code").val();
					var code = codes.split(",");
					$("#xyzt").val(names);
					$("#xyzt_id").val(ids);
					$("#xyzt_type").val(ztMap[types[0]]);
					$("#code").val(code[0]);
					$("#xwtr").show();
					$D.close();
				}
			}
			d.show();
		}

		$(document).ready(function() {
			$(".aaa").change(function() {
				var abc = $("input[name='cz']:checked").val();
				if (abc == 1) {
					$("#tr_1").show();
					$("#tr_2").hide();
					$("#tr_3").hide();
				} else if(abc==2) {
					$("#tr_1").show()
					$("#tr_2").show();
					$("#tr_3").show();
				} else if(abc==3) {
					$("#tr_1").show()
					$("#tr_2").show();
					$("#tr_3").show();
				} else {
					$("#tr_2").hide();
					$("#tr_3").hide();
					$("#tr_1").hide();
				}
			});
			$("#tr_2").hide();
			$("#tr_3").hide();
			$("#tr_1").hide();
		});
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'
	  action="${base}/private/slzx/slj_info/add">
	<input type="hidden" name="id" id="id" value="$!info.id" />
	<input type="hidden" name="xyzt_id" id="xyzt_id" />
	<input type="hidden" name="xyzt_type" id="xyzt_type" />
	<input type="hidden" name="code" id="code" />
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title">
					申请信息
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td width="80" align="right">
								信用主体：
							</td>
							<td width="180" colspan="3">
								<input type="text" name="xyzt" id="xyzt" size="30" maxlength="40" readonly placeholder=""  verify="信用主体|NotNull"/>
								&nbsp;<img src="${base}/include/img/cz_find.png" id="zt_img" name="zt_img" style=" vertical-align:middle;cursor: pointer;" onclick="toAddfr();"/>
							</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td width="80" align="right">
								申请人：
							</td>
							<td width="180" colspan="3">
								<input type="text" name="name" id="name" />
							</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td width="80" align="right">
								联系方式：
							</td>
							<td width="180" colspan="3">
								<input type="text" name="phone" id="phone" />
							</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr bgcolor="#ffffff">
							<td width="80" align="right">
								申述内容：
							</td>
							<td colspan="3">
								<textarea name="note" id="note" cols="100" rows="5"></textarea>
							</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr bgcolor="#ffffff">
							<td width="79" height="24" align="right" nowrap bgcolor="#FFFFFF">
								上传附件：
							</td>
							<td height="24" colspan="3" bgcolor="#FFFFFF">
								<span class="attachement" style="padding:2px;display:inline-block;" name="editable-input">
								  <input type="text" name="fj">
								  <button class="btn-text btn-attachement" onclick="loadFileClickOut(this);" type="button" fileinputname="fj" id="fj_button">选择</button>
								</span>
								<span style="color:gray;font-size:10px;"></span>
							</td>
						</tr>
						<tr bgcolor="#ffffff" id="file_tr" style="display: none;">
							<td width="79" height="24" align="right" nowrap bgcolor="#FFFFFF">
								文件列表：
							</td>
							<td height="24" colspan="3" bgcolor="#FFFFFF">
								<span id="file_list"></span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<div align="center" style="padding-bottom: 10px;">
			#if($type=="1")
			<input class="button" type="button" name="btnOk" value="确认提交"
				   onclick="doSave();" />
			#end
			<input class="button" type="button" name="btnOk" value="关闭"
				   onclick="window.close();" />
		</div>
	</div>
</form>
</body>
</html>
