<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!--<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />-->
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<script>
		function gz_add(){
			var b = $("#b").val();
			var c = $("#c").val();
			var d = $("#d").val();
			var val = "判断字段["+b+"]是否["+c+"]字段["+d+"]";
			//判断字段[合同金额(htje)]是否[大于等于] 字段[应付金额(yfje)]
			$("#gz").html($("#gz").html()+val+"<br />");
		}

		function doSave(){
			if(Verify.hasError()){
				return ;
			}
			Dialog.confirm("确定更新新预警规则?!",function(){
				jQuery.ajax({
					type: 'POST',
					url : "${base}/private/gtxt/rule/update" ,
					data : {"rule_name":$("#rule_name").val(),"sms_model":$("#sms_model").val(),"note":$("#note").val(),"id":$("#id").val(),
						"is_work":$("input[name='is_work']:checked").val(),"cjqx":$("#cjqx").val()},
					success : function (res) {
						if(res=="true"){
							Dialog.alert("修改预警规则成功!",function(){
								window.opener.loadGrid();
								window.close();
							});
						}else{
							Dialog.alert("修改预警规则失败!");
						}
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
				Dialog.alert("更新新预警规则成功",function(){
					window.close();
				});
			});
		}
	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
	<input type="hidden" name="id" id="id" value="$!obj.id">
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title">
					行为描述
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td width="80" align="right" nowrap>
								规则名称：
							</td>
							<td width="140">
								<input type="text" id="rule_name" name="rule_name" value="$!{obj.rule_name}" verify="规则名称|NotNull" />
							</td>
							<td width="80" align="right">
								所属类别：
							</td>
							<td>
								$!{obj.xy_type}
							</td>
						</tr>
						<tr bgcolor="#ffffff">
							<td width="80" align="right" nowrap>
								创建人：
							</td>
							<td>
								$!{obj.actor}
							</td>
							<td width="80" align="right" nowrap>
								创建时间：
							</td>
							<td>
								$!{obj.add_time}
							</td>
						</tr>
						<tr bgcolor="#ffffff">
							<td width="80" align="right" nowrap>
								规则描述：
							</td>
							<td colspan="3">
								<textarea rows="4" cols="90%" name="note" id="note" verify="规则描述|NotNull">$!{obj.note}</textarea>
							</td>
						</tr>
						<tr bgcolor="#ffffff">
							<td width="80" align="right" nowrap>
								短信模版：
							</td>
							<td colspan="3">
								<textarea rows="2" cols="90%" name="sms_model" id="sms_model">$!{obj.sms_model}</textarea>
							</td>
						</tr>
						<tr bgcolor="#ffffff">
							<td width="80" align="right" nowrap>
								惩戒期限：
							</td>
							<td colspan="3" >
								<input type="text" name="cjqx" id="cjqx" verify="惩戒期限|Number3" value="$!{obj.cjqx}" style="width: 40px;" /><span style="color:firebrick">  （单位：月）</span>
							</td>
						</tr>
						<tr bgcolor="#ffffff">
							<td width="80" align="right" nowrap>
								立即生效：
							</td>
							<td colspan="3" >
								<label>&nbsp;是<input type="radio" name="is_work" value="1" #if($!{obj.is_work}==1) checked #end style="vertical-align:-3px;"></label>
								<label>&nbsp;否<input type="radio" name="is_work" value="0" #if($!{obj.is_work}==0) checked #end style="vertical-align:-3px;"></label>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title">
					失信行为
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td width="80" align="right" nowrap>
								失信行为：
							</td>
							<td width="*" align="left" colspan="3">
								$!{obj.sxxw_id}
							</td>
						</tr>
						<div id="show_div" style="display: none;">
							<tr>
								<td width="80" align="right" nowrap>
									失信情形：
								</td>
								<td width="*" align="left" colspan="3">
									$!{obj.sxqx_id}
								</td>
							</tr>
						</div>
					</table>
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title">
					预警规则
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tr>
							<td width="80" align="right" nowrap>
								规则定义：
							</td>
							<td width="*" colspan="3">
								#if($!{obj.rule})
								#foreach($item in $rule)
								$item <br />
								#end
								#end
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div region="south" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<div align="center" style="padding-bottom: 10px;">
			<input class="button" type="button" name="btnOk" value="修改"
				   onclick="doSave();" />
			<input class="button" type="button" name="btnOk" value="关闭"
				   onclick="window.close();" />
		</div>
	</div>
</form>
</body>
</html>
