<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- 框架 -->
	<link rel="stylesheet" type="text/css" href="${base}/include/css/default.css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css"
		  rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<!-- 树 -->
	<script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>

	<script>
		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		//加载列表数据
		function loadGrid(){
			var type = $("#type").val();
			loadData();
			//设置分页控件
			var p = $("#dg1").datagrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
				}
			});
			$("#dg1").datagrid("clearSelections");
		}
		var ryztmap=$!ryztmap;
		var actor='$!loginname';
		function loadData(){
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: true,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/gtxt/zj/list",//首次查询路径
				queryParams:{"cx_name":$("#cx_name").val().trim(),"cx_code":$("#cx_code").val().trim(),"type":$("#type").val()},//首次查询参数
				idField:"id",
				remoteSort:false,
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						field : "name",
						title : "姓名",
						align : "center",
						width : 100
					},
					{
						field : "code",
						title : "身份证号",
						align : "center",
						width : 200
					},
					{
						field : "phone",
						title : "手机号码",
						align : "center",
						width : getWidth(0.08)
					} ,
					{
						field : "unit",
						title : "所属单位",
						align : "center",
						width : getWidth(0.2)
					} ,
					{
						field : "state",
						title : "状态",
						align : "center",
						width : getWidth(0.05),
						formatter:function(value,row,index){
							return ryztmap[row.state];
						}
					} ,
					{
						field : "g",
						title : "操作",
						align : "center",
						width : getWidth(0.08),
						formatter: function(value,row,index){
							if(actor == row.actor){
								var s1 = "<a href='javascript:update(\""+row.id+"\");'>修改</a>";
								var s2 = "<a href='javascript:detail(\""+row.id+"\");'>浏览</a>";
								var s3 = "<a href='javascript:del(\""+row.id+"\");'>删除</a>";
								return s2+" | "+s1;
							}else{
								var s2 = "<a href='javascript:detail(\""+row.id+"\");'>浏览</a>";
								return s2;
							}
						}
					}
				] ],
				onDblClickRow:function(value,row,index)
				{
//					update("'"+row.id+"'");
				}
			});
		}


		//浏览页面
		function detail(id){
			var type = $("#type").val();
			var typeName = "";
			switch(type)
			{
				case 1:
					typeName = "估价师信息";
					break;
				case 2:
					typeName = "土地代理登记人信息";
					break;
				case 3:
					typeName = "专业技术人员信息";
					break;
				default :
					typeName = "";break;
			}
			var iHeight = 520;
			var iWidth = 900;
			var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
			window.open("${base}/private/gtxt/zj/view?id="+id,typeName, 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		//转到新增页面
		function add()
		{
			var type = $("#type").val();
			var typeName = "";
			switch(type)
			{
				case 1:
					typeName = "添加估价师信息";
					break;
				case 2:
					typeName = "添加土地代理登记人信息";
					break;
				case 3:
					typeName = "添加专业技术人员信息";
					break;
				default :
					typeName = "";break;
			}
			var iHeight = 520;
			var iWidth = 900;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/gtxt/zj/toadd?type="+type,typeName, 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		//转到修改页面
		function update(id)
		{
			var type = $("#type").val();
			var typeName = "";
			switch(type)
			{
				case 1:
					typeName = "添加估价师信息";
					break;
				case 2:
					typeName = "添加土地代理登记人信息";
					break;
				case 3:
					typeName = "添加专业技术人员信息";
					break;
				default :
					typeName = "";break;
			}
			var iHeight = 520;
			var iWidth = 900;
			var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
			window.open ("${base}/private/gtxt/zj/toupdate?id="+id+"&type="+type, typeName, 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}


		function del(id) {
			Dialog.confirm("注意：您确认要删除吗？", function() {
				jQuery.ajax({
					url : "${base}/private/gtxt/zj/del?id="+id,
					success : function (res) {
						if(res=="true"){
							Dialog.alert("删除成功！");
							loadData();
						}else{
							Dialog.alert("删除失败！");
						}
						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			});
		}

		Page.onLoad(function() {
			loadGrid();
		});
		$(window).resize(function () {
			clearTimeout(timer);
			timer=setTimeout(function(){
				$('#dg1').treegrid('resize');
				$('div.panel-body').css('width','auto'); //////
			},100);
		});

	</script>
</head>

	<input type="hidden" name="doAction" value="">

	<input type="hidden" name="type" id="type" value="$!type">
	<div region="north" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0"
                       class="blockTable">
                    <tr>
                        <td class="blockTd">
                            <table width="100%" border="0" cellspacing="0" cellpadding="6">

                                    <td valign="middle"><img src="${base}/images/icons/icon021a1.gif" width="20" height="20" />
					&nbsp;<span>
						#if($!{type}==1)
							估价师管理
						#else

						#end
					</span>

			<tr>
				<td style="padding: 8px 0 4px 6px;" id="btnlist">

													&nbsp;
													姓名：<input type="text" name="cx_name" id="cx_name" size="20" />
													&nbsp;
													身份证号：<input type="text" name="cx_code" id="cx_code" size="20" />
													<input type="button" name="check" onclick="loadGrid();"  value="查询" />
													<!-- <a class="Djtoggle" id="Djtoggle" name="Djtoggle" style="cursor: pointer;">点击有惊喜</a> -->
													</span>
													
													<span style="float: right"> 
                                                         <a href ='javascript:void(0);' ztype='zPushBtn'
                                                            class='zPushBtn' hidefocus='true' tabindex='-1'
                                                            onselectstart='return false' id='a' onClick="add();">
                                                        <img src="${base}/images/icons/icon022a2.gif" width="20"
                                                            height="20" />
                                                        <b>新建&nbsp;</b></a>
                                                    </span>
				</td>
			</tr>
		</table></td></tr></table>
	</div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>


</form>

</body>
</html>
