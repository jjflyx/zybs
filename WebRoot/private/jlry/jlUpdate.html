<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';
        var stylePath = '$!stylename';

    </script>
    <link rel="stylesheet" type="text/css" href="${base}/include/css/page.css"/>
    <link href="${base}/private/ratifyFollow/css/$!stylename/style.css" rel="stylesheet" type="text/css" />
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <!--<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />-->
    <script src="${base}/include/js/jquery.easyui.min.js"></script>
    <link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
    <script src="${base}/include/js/ajaxfileupload.js"></script>
    <script>
        
        function dosave(){
            if(Verify.hasError()){
                return;
            }
            jQuery.ajax({
                type: 'POST',
                url : "${base}/private/jlxx/Update" ,
                data : $("#form1").serialize(),
                success : function (res) {
                    if(res=="true"){ 
                        Dialog.alert("修改成功!",function(){
                            window.close();
                        });
                        opener.loadData();
                        
                    }else{
                        Dialog.alert("修改失败！");
                    }
                    return false;
                },
                fail : function(res) {
                    Dialog.alert("系统错误?!");
                }
            }); 
        }
        function loadFileClickOut(obj){
        	var inputname=$(obj).attr("fileinputname");
        	var d = new top.Dialog("filedialog");
        	d.Width = 360;
        	d.Height = 160;
        	d.Title = "文件上传";
        	d.URL = CONTEXTPATH+"/private/file/uploadOne";
        	d.OKEvent = function(){
        		$('input[name="'+inputname+'"]').val($DW.$("#filename").val());
        		setFileList($DW.$("#filepath").val(),$DW.$("#filename").val(),$DW.$("#filesize").val());
        		$D.close();
        	};
        	d.CancelEvent = function(){
        		$D.close();
        	};
        	d.onLoad = function() {

        	}
        	d.ButtonCenter=true;
        	d.show();
        	d.OKButton.value=" 确定";
        	d.CancelButton.value=" 取消 ";
        }
        function setFileList(filePath, fileName, fileSize) {
        	$("#file_html").val(encode64("&nbsp;<a href='${base}"+filePath+"'>" + fileName + "("
    				+ fileSize + "MB)</a><br/>"));
        	/*$("#file_list").html(
    				"&nbsp;<a href='${base}"+filePath+"'>" + fileName + "("
    				+ fileSize + "MB)</a><br/>");*/
    	}
    </script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
    <input type="hidden" name="id" id="id" value="$!reward.id"/>
    <input type="hidden" name="type" id="type" value="0"/>
    <input type="hidden" name="xyzt_id" id="xyzt_id" value="$!xyzt.id"/>
    <input type="hidden" name="create_date" id="create_date" value="$!reward.create_date"/>
    <input type="hidden" name="unitid" id="unitid" value="$!reward.unitid"/>
    <input type="hidden" name="actor" id="actor" value="$!reward.actor"/>
    <input type="hidden" name="issue" id="issue" value="$!reward.issue">
    <input type="hidden" name="xy_type" id="xy_type" value="$!reward.xy_type"/>
    <div region="center" border="false"
         style="width: 100%; height: 100%; padding: 0px 10px 10px;">
        <table width="98%" border="0" align="center" cellpadding="0"
               cellspacing="0" class="table_auto margin_top15 table_titlebk">
            <tr>
                <td class="table_title" align="center">
                    奖励信息
                </td>
            </tr>
        </table>
        <table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
            <tr>
                <td valign="top" class="padding10">
                    <table width="100%" border="0" cellpadding="0" cellspacing="3">
                        <tr>
                            <td align="right" width="130">信用主体：</td>
                            <td width="*">$!xyzt.name</td>

                        </tr>

                        <tr>
                            <td align="right">信用主体类型：</td>
                            <td>$!ztMap.get("$!xyzt.type")</td>
                        </tr>
                        
                        #if($!xyzt.type == 0)
                        <tr>
                            <td align="right">身份证号：</td>
                            <td algin="left">$!xyzt.code</td>
                        </tr>
                        #elseif($!xyzt.type == 1)
                        <tr>
                            <td align="right">统一社会信用代码：</td>
                            <td algin="left">$!xyzt.code</td>
                        </tr>
                        #else
                        <tr>
                            <td align="right">组织机构代码：</td>
                            <td algin="left">$!xyzt.zzjgdm</td>
                        </tr>
                        #end
                
                        <tr>
                            <td align="right">奖励机构：</td>
                            <td>
                                <input type="hidden" id="unit" name="unit" value="$!reward.unit"/>
                        $!jljg.get("$!reward.unit")
                            </td>
                        </tr>

                        <tr>
                            <td align="right">奖励作出时间：</td>
                            <td>
                                <input class="Wdate" style="width:160px;height:16px;background:#F4F9FB url(${base}/include/controls/my97/skin/datePicker.gif) no-repeat right;" name="jl_date" id="jl_date" size="20" maxlength="50"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="$!reward.jl_date" verify="奖励作出时间|NotNull&&ngtToday"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right" valign="top">奖励内容：</td>
                            <td>
                                <textarea rows="3" cols="70" name="note" id="note"  verify="奖励内容|NotNull">$!reward.note</textarea>
                            </td>
                        </tr>
                        <tr >
		                    <td align="right">上传附件：</td>
		                    <td>
								<span class="attachement" style="padding: 2px; display: inline-block;" name="editable-input"> 
									<input type="text" name="fj">
									<input name="file_html" id="file_html" type="hidden">
									<button class="btn-text btn-attachement" onclick="loadFileClickOut(this);" type="button" fileinputname="fj" id="fj_button">选择</button>
								</span>
		                    </td>
		                </tr>
		
		                <tr>
		                    <td align="right">已上传：</td>
		                    <td>
		                        #if($reward.file_html)
		                        <span id="span_file" name="span_file">$!reward.file_html</span>
		                        #else
		                        无
		                        #end
		                    </td>
		                </tr>
		
		                <tr id="file_tr" style="display: none;">
		                    <td align="right"> 文件列表：</tdd>
		                    <td>
		                        <span id="file_list"></span>
		                    </td>
		                </tr>
                    </table>
                </td>
            </tr>
        </table>
        
    </div>
    <div region="south" border="false"
         style="overflow: hidden; padding: 10px 10px 0px 10px">
        <table width="98%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <input class="button" type="button" name="btnOk" value="确认"
                           onclick="dosave();" />
                    <input class="button" type="button" name="btnOk" value="关闭"
                           onclick="window.close();"/>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
