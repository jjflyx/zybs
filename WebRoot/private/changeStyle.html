    		for(i=0;i<styles.length;i++){

    		}    		
    		$("#"+selectstyle).addClass("hf_select");
    		$("#stylename").val(selectstyle);    		
    	}
    	
    	function selStyle(){
    		var curStyle=$("#stylename").val();

    			if(styles[i]==curStyle){
    				$("#"+styles[i]).addClass("hf_select");
    			}
    		}  
    	}
    	Page.onLoad(function() {
		   selStyle();
	     });    	
    </script>
