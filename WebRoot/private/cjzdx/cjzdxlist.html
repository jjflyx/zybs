<html>
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="${base}/include/css/default.css"/>
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';

    <script src="${base}/include/js/main.js"></script>

    <link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>

    <script>

        function checkSomeThing(val){
            Dialog.confirm("是否确定执行"+val+"操作?!",function(){
                Dialog.alert(val+"操作成功！");
            },function(){

            });
        }

        function getWidth(percent){
            return document.body.clientWidth*percent;
        }

        //加载列表数据
        function loadData(){
            loadData1();
            //设置分页控件
            var p = $("#dg1").datagrid("getPager");
            $(p).pagination({
                beforePageText: "第",//页数文本框前显示的汉字
                afterPageText: "页    共 {pages} 页",
                displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
                onBeforeRefresh:function(){
                }
            });
            $("#dg1").datagrid("clearSelections");
        }
        var csTable = $!csTable;
        var ztTable = $!ztTable; 
        var sxxwtypeMap = $!sxxwtypeMap;
        function loadData1(){
            $("#dg1").datagrid({
                width:"auto",
                height:"auto",
                nowrap: true,
                striped: true,
                border: true,
                collapsible:false,//是否可折叠的
                url : "${base}/private/cjzdx/cjzdxList",//首次查询路径
                queryParams:{"xyzt_type":$("#xyzt_type").val(),"xy_type":$("#xy_type").val(),"src":$("#src").val(),"xyzt_name":$("#xyzt_name").val()},//首次查询参数
                idField:"sxcjid",
                treeField:"name",
                remoteSort:false,
                singleSelect:false,//是否单选
                rownumbers:true,//行号
                fit: true,//自动大小
                fitColumns: true,//行自适应
                pagination:true,//分页控件
                loadMsg:'数据加载中...',
                columns : [ [
                    {
                        field : "name",
                        title : "涉及信用主体",
                        width : getWidth(0.15),
                        align : 'center',
                        formatter: function(value,row,index){
                            var sub = "";
                            if(value.length > 12){
                                sub = value.substring(0, 12)+"...";
                            }else{
                                sub = value;
                            }
                            var html = "<span title='"+value+"'>"+sub+"</span>";
                            return html;

                        }
                    },
                    {
                        field : "xyzt_type",
                        title : "类型",
                        align : "center",
                        width : getWidth(0.05),
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = ztTable[val];
                            }
                            return val;
                        }
                    } ,
                    {
                        field : "sxxw",
                        title : "失信行为",
                        width : getWidth(0.24),
                        align : 'left',
                        formatter : function(value,row,index){
                            var sub = "";
                            if(value.length > 40){
                                sub = value.substring(0,35)+"...";
                            }else{
                                sub = value;
                            }
                            var html = "<span title='"+value+"'>"+sub+"</span>";
                            return html;
                        }
                    },
                    {
                        field : "src",
                        title : "生成方式",
                        width : getWidth(0.05),
                        align : 'center',
                        formatter : function(val,rec){
                            var val = val+"";
                            if(val!=null && val!=""){
                                val = csTable[val];
                            }
                            return val;
                        }
                    },
                    {
                        field : "xy_type",
                        title : "业务类别",
                        align : "center",
                        width : getWidth(0.20),
                        formatter : function(val,rec){
                            if(val!=null && val!=""){
                                val = sxxwtypeMap[val];
                            }
                            return val;
                        }
                    },
                    {
                        field:"startdend",
                        title:"惩戒期限",
                        width:getWidth(0.14),
                        align : 'center'
                    },
                    {
                        field:"bb",
                        title:"操作",
                        width:getWidth(0.06),
                        align : 'center',
                        formatter: function(value,rec){
                            var s1 = "<a href='javascript:show("+rec.sxcjid+");'>浏览</a>";
                            var s2 = "<a href='javascript:chexiao("+rec.sxcjid+");'>撤销</a>";
                            return s1;
                        }
                    }
                ] ],
                onDblClickRow:function(row)
                {
                    update();
                }

            });
        }
        
        function chexiao(id){
            Dialog.confirm("确定撤销吗？",function(){
                var iHeight = 560;
                var iWidth = 900;
                var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
                var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
                window.open ("${base}/private/sxcj/toCancel?sxcjid="+id, "法人信息修改", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
            });
        }
        
        function show(id){
            var iHeight = 560;
            var iWidth = 800;
            var iTop = (window.screen.height-30-iHeight)/2; //获得窗口的垂直位置;
            var iLeft = (window.screen.width-10-iWidth)/2; //获得窗口的水平位置;
            window.open ("${base}/private/cjzdx/showDetail?sxcjid="+id, "预警信息查看", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }

        
        Page.onLoad(function() {
            loadData();
        });
        $(window).resize(function () {
            clearTimeout(timer);
            timer=setTimeout(function(){
                $('#dg1').treegrid('resize');
                $('div.panel-body').css('width','auto'); //////
            },100);
        });
    </script>
</head>

        </table></td></tr></table>
