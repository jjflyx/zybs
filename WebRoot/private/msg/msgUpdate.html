    	var id_array=new Array();

		});

		var url1 = "${base}/private/sys/user/getUser?idstr="+idstr;
		$.ajax({
			url:url1,
			success:function(result){
				var str = eval(result);
				var str1 = "";
				var str2 = "";
				for(var i = 0;i<str.length;i++){

			}
		});

    function setFile(obj){
    	var path="";

    	for (var i = obj.length - 1; i >= 0; i--){

    	}
    	$("#fjurl").val(path);
    	$("#fjmc").val(name);
    }
