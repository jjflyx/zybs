<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>$!app_name</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- 框架 -->
		<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
		<link href="${base}/include/css/blue/style.css" rel="stylesheet"
			type="text/css" />
		<script src="${base}/include/js/main.js"></script>
		<script src="${base}/include/js/string.js"></script>
		<!-- 分页  注意顺序 -->
		<link href="${base}/include/css/themes/gray/easyui.css"
			rel="stylesheet" type="text/css" />
		<script src="${base}/include/js/jquery.easyui.min.js"></script>
		<!-- 树 -->
		<script type="text/javascript"
			src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
		<link rel="stylesheet"
			href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css"
			type="text/css">
		<script type="text/javascript">
		var ishjzx='$!ishjzx';

	//定义容器宽度
	function getWidth(percent) {
		return document.body.clientWidth * percent;
	}
	var userMap = $!userMap;
	//加载list数据
	function loadGrid() {
		var title = Page.getValue("SearchArticleName");
		var jstate = $("#jstate").val();
		var url = "${base}/private/msg/msgInfo/jslist?jstate=" + jstate+ "&infotype=2";
		$("#dg1").datagrid( {
			width : "auto",
			height : "auto",
			nowrap : true,
			striped : true,
			border : true,
			collapsible : false,//是否可折叠的  
			fit : true,//自动大小  
			url : url,
			queryParams : {
				"keys" : title
			},
			remoteSort : false,
			idField : "id",
			singleSelect : false,//是否单选  
			pagination : true,//分页控件  
			rownumbers : true,//行号
			fitColumns : true,//行自适应
			pageSize : 10,
			pageList : [ 5, 10, 15, 20, 30, 40, 50 ],
			loadMsg : '数据加载中...',
			onDblClickRow : function(rowIndex, row) {
				queryInfo(row.id);
			},
			columns : [ [ {
				title : '标题',
				field : 'title',
				width : 300,
				align : 'left',
				formatter:function(val,rec){  
	                   return "<a href=\"javascript:;\" onClick=\"detailInfo('"+rec.id+"');\">"+val+"</a>";  
	                }  
			}, {
				title : '发送人',
				field : 'flogin',
				width : 120,
				align : 'left',
				formatter:function(val,row){
					var value = userMap[val];
					if(value){
						return value;
					}
					return val;
				}
			}/* , {
				title : '文号',
				field : 'fileno',
				width : getWidth(0.08),
				align : 'left'
			} */, {
				title : '发送时间',
				field : 'ctime',
				width : 120,
				align : 'left'
			}, {
				title : '查看状态',
				field : 'jstate',
				width : 60,
				align : 'left',
				formatter:function(value,rec,index){
					if(value==0){
						return '<font color="red">未读</font>';
					}else{
						return '已读';
					}
				}
			},
			{
				field : "detail",
				title : "浏览",
				width : 30,
				formatter:function(val,rec){  
                   val = '<img src=${base}/images/icons/icon003a15.gif />';
                   return "<a href=\"javascript:;\" onClick=\"detailInfo('"+rec.id+"');\">"+val+"</a>";  
                }  
			} ] ],
			frozenColumns : [ [ {
				field : "id",
				checkbox : true
			} ] ]
		});

		function formatOper(val, row, index) {
			var $_html = "<a href=\"#\" onclick=\"editUser('+index+')\">修改</a>";
			return $_html;
		}

		//设置分页控件  
		var p = $("#dg1").datagrid("getPager");
		$(p).pagination( {
			beforePageText : "第",//页数文本框前显示的汉字  
			afterPageText : "页    共 {pages} 页",
			displayMsg : "当前显示 {from} - {to} 条记录   共 {total} 条记录",
			onBeforeRefresh : function() {
			}
		});
		//$("#infostate").val("");
	}
	//查看收到的消息
	function detailInfo(id) {
		var url = "${base}/private/msg/msgInfo/view?id=" + id+"&sys_menu=查看&sys_random=" + Math.random();
		window.open(url);
		
	}
	//查看收到的消息
	function queryInfo(nid) {
		var id = null;
		if(nid){
			id=nid;
		}else{
			var id_array = new Array();
			var checkboxs = $("input[name='id']:checked");
			if (checkboxs.length <= 0) {
				Dialog.alert("请选择查看的公告");
				return false;
			}
			if (checkboxs.length > 1) {
				Dialog.alert("一次只许查看一条");
				return false;
			}
			id = checkboxs.val();
		}
		
		var url = "${base}/private/msg/msgInfo/view?id=" + id+"&sys_menu=查看&sys_random=" + Math.random();
		window.open(url);
	}
	
	//ajax提交表单
	function del() {
		var id_array = new Array();
		$("input[name='id']:checked").each(function() {
			id_array.push($(this).val());//向数组中添加元素
		});
		if (id_array.length <= 0) {
			if(ishjzx=='true'){
				alert("请选择要删除的站内消息");
			}else{
				Dialog.alert("请选择要删除的站内消息");
			}
			
			return false;
		}
		var isconfirm=confirm("您确认要删除吗？");
		if(isconfirm) {
		$.ajax({
			type : 'POST',
			url : "${base}/private/msg/msgInfo/del?flag=js&ids=" + id_array,
			success : function(res) {
				if (res == "true") {
					loadGrid();
				} else {
					if(ishjzx=='true'){
						alert("删除失败！");
					}else{
						Dialog.alert("删除失败！");
					}
				}
			},
			error : function(res) {
				Dialog.alert("系统错误!");
			}
		});
		}
	}
	
	//删除公告
	function realDel() {
		var id_array = new Array();
		$("input[name='id']:checked").each(function() {
			id_array.push($(this).val());//向数组中添加元素
		});
		if (id_array.length > 0) {
			if(ishjzx=='true'){
				var isconfirm=confirm("您确认要删除吗？");
				if(isconfirm) {
					//
					var url = "${base}/private/msg/msgInfo/delete?ids=" + id_array;
					$.ajax({
						url : url,
						success : function(result) {
							if (result == 'true') {
								
								$("#jstate").val("1");
								loadGrid();
							} else {
								alert("删除失败！");
								$("#jstate").val("1");
								loadGrid();
							}
						},
						error : function(e) {
							alert(e);
						}
					});
				}
			}else{
				Dialog.confirm("您确认要删除吗？", function() {
					//
					var url = "${base}/private/msg/msgInfo/delete?ids=" + id_array;
					$.ajax({
						url : url,
						success : function(result) {
							if (result == 'true') {
								
								$("#jstate").val("1");
								loadGrid();
							} else {
								Dialog.alert("删除失败！");
								$("#jstate").val("1");
								loadGrid();
							}
						},
						error : function(e) {
							alert(e);
						}
					});
				});
			}
			
		} else {
			if(ishjzx=='true'){
				alert("请至少选择一条站内消息！");
			}else{
				Dialog.alert("请至少选择一条站内消息！");
			}
			return;
		}
	}


	function jstateUpd(num) {
		loadGrid();
	}
	//页面载入
	Page.onLoad(function() {
		loadGrid();
	});
</script>
	</head>

			<input type="hidden" name="unitid" id="unitid" value="">
			<input type="hidden" name="lock" id="lock" value="0">
			<input type="hidden" name="checkids" id="checkids" value="">
			<div region="north" border="false" style="overflow:hidden; padding:10px 10px 0px 10px">
				<table width="100%" border="0" cellspacing="0" cellpadding="6">
					<tr>
						<td style="padding: 5px 8px 4px;">
						&nbsp;消息状态：
						<select name="jstate" id="jstate" onchange="jstateUpd(this.value)">
							<option value="0" selected>未读</option>
							<option value="1">已读</option>
						</select>
			<script type="text/javascript">selected(form1.jstate,'$!jstate')</script>
							&nbsp;标题：&nbsp;
							<input name="SearchArticleName" type="text"
									id="SearchArticleName" value="" style="width: 260px"
									onfocus="this.value='';">
							<input class="button" type="button" name="Submitbutton"
									id="Submitbutton" onClick="loadGrid();" value="查询" />
						</td>
					</tr>
					<tr>
						<td valign="top">
							<table width="100%" border="0" align="center"
									cellpadding="0" cellspacing="0"
									class="table_auto czbutton_bk margin_top5">
								<tr>
									<td>
										<div class="czbutton">
											<ul>
												<li id='BtnAdd'>
													<a href='javascript:void(0);' onclick="queryInfo();"><img
															src="${base}/include/img/ll.png"
															width="16" height="16" /><b>查看&nbsp;</b>
													</a>
												</li>
												<li id='BtnDel'>
												<a href='javascript:void(0);' onClick="del();">
													<img src="${base}/include/img/cz_del.png" width="14"
														height="14" /><b>删除&nbsp;</b>
												</a>
											</li>
<!-- 											<li id='BtnRealDel'> -->
<!-- 												<a href='javascript:void(0);' onClick="realDel();"> -->
<!-- 													<img src="${base}/include/img/cz_del.png" width="14" -->
<!-- 														height="14" /><b>完全删除&nbsp;</b> -->
<!-- 												</a> -->
<!-- 											</li> -->
											</ul>
										</div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div region="center" border="false" style="width:100%;height:100%; padding:0px 10px 10px;">
				<div id="dg1" style="width: 100%; height: 100%;"></div>
			</div>
		</form>
	</body>
</html>
