		//加载list数据
		function loadGrid(){
			var status = $("#infostate").val();
			var title = Page.getValue("title");
			var jstate = $("#jstate").val();
			var url = "";
			if(status){
				url = "${base}/private/msg/msgInfo/list?jstate="+jstate+"&infotype="+1+"&status="+status;
			}else{
				url = "${base}/private/msg/msgInfo/list?jstate="+jstate+"&infotype="+1;
			}
			$("#dg1").datagrid({
					width:"auto",
        	   		height:"auto",
        	        nowrap:false,  
        	        striped:true,  
        	        border:true,  
        	        collapsible:false,//是否可折叠的  
        	        fit:true,//自动大小  
        	        url:url,  
        	        queryParams:{"title":title},		
        	        remoteSort:false,
        	        idField:"id",
        	        singleSelect:false,//是否单选  
        	        pagination:true,//分页控件  
        	        rownumbers:true,//行号
        	        fitColumns: true,//行自适应
					pageSize: 10,
        	        pageList:[5,10,15,20,30,40,50],

        	        	toupdateId(row.id);
        	        },

						{title:'发布人',field:'flogin',width:getWidth(0.08),align:'left'},

						{title:'文件名',field:'ext3',width:getWidth(0.08),align:'left'},
						{title:'发布时间',field:'ctime',width:getWidth(0.08),align:'left'}
        	        ]],
        	        frozenColumns:[[
        	            {field:"id",checkbox:true}
        	        ]]
			});
				//设置分页控件  
        	    var p = $("#dg1").datagrid("getPager");  
        	    $(p).pagination({  
        	        beforePageText: "第",//页数文本框前显示的汉字  
        	        afterPageText: "页    共 {pages} 页",  
        	        displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",  
        	        onBeforeRefresh:function(){ 
        	            //$(this).pagination('loading'); 
        	            //$(this).pagination('loaded'); 
        	        } 
        	    });
        	    $("#infostate").val("");
		}
		function add(){
			var d = new Dialog("Add");
               	d.Width = 900;
               	d.Height = 500;
               	d.Title = "新建通知公告";
               	d.URL = "${base}/private/msg/msgInfo/toadd?infotype="+1, 
               	d.onLoad =function(){
               		//$DW.$Z("articleName").focus();
               	};
               	d.OKEvent = function(){
               		save();
               	};    	    		
               	d.show();
		}
		
		function del(){
			var id_array=new Array();
			$("input[name='id']:checked").each(function(){
				id_array.push($(this).val());//向数组中添加元素
			});
				Dialog.confirm("您确认要删除吗？",function(){
					//
					var url = "${base}/private/msg/msgInfo/delete?ids=" + id_array;
					$.ajax({
						url : url,
						success:function(result){
							if(result=='true'){
								
								$("#jstate").val("1");
								loadGrid();
							}else{
								Dialog.alert("删除失败");
								$("#jstate").val("1");
								loadGrid();
							}
						},
						error:function(e){
							alert(e);
						}
					});
				});
			}
		
		function addwindow(id){
			var width  = (screen.availWidth-10)+"px";
			var height = (screen.availHeight-50)+"px";
			var leftm  = 0;
			var topm   = 0;
			var args = "toolbar=0,location=0,maximize=1,directories=0,status=0,menubar=0,scrollbars=yes, resizable=1,left=" + leftm+ ",top=" + topm + ", width="+width+", height="+height;
			var url="${base}/private/msg/msgInfo/toadd?infotype="+1;
			var w = window.open(url,"",args);
			if ( !w ){
				Dialog.alert( "发现弹出窗口被阻止，请更改浏览器设置，以便正常使用本功能!" ) ;
				return ;
			}
		}
		function updatewindow(id){
			var id_array=new Array();
			var checkboxs = $("input[name='id']:checked");
			if(checkboxs.length < 0){
				alert("请选择编辑的信息");
				return false;
			}
			if(checkboxs.length > 1){
				alert("只能选择一条记录");
				return false;
			}
			var id = checkboxs.val();
			var width  = (screen.availWidth-10)+"px";
			var height = (screen.availHeight-50)+"px";
			var leftm  = 0;
			var topm   = 0;
			var args = "toolbar=0,location=0,maximize=1,directories=0,status=0,menubar=0,scrollbars=yes, resizable=1,left=" + leftm+ ",top=" + topm + ", width="+width+", height="+height;
			var url="${base}/private/msg/msgInfo/toupdate?id="+id;
			var w = window.open(url,"",args);
			if ( !w ){
				Dialog.alert( "发现弹出窗口被阻止，请更改浏览器设置，以便正常使用本功能!" ) ;
				return ;
			}
		}
		//查看收到的消息
		function queryInfo(){
			var id_array=new Array();
			var checkboxs = $("input[name='id']:checked");
			if(checkboxs.length < 0){
				alert("请选择查看的信息");
				return false;
			}
			if(checkboxs.length > 1){
				alert("一次只许查看一条");
				return false;
			}
			var id = checkboxs.val();
			
               
               	var URL = "${base}/private/msg/msgInfo/view?id="+id+"&sys_menu=查看&sys_random=" + Math.random();
               	
               	window.open(url);
		}
		//ajax提交表单
		function save(){
			$.ajax({
          		 	type: 'POST',
          			url : "${base}/private/sys/article/save" ,
          			data : $DW.$("#articleForm").serialize(),
          			success : function (res) { 
          				if(res=="true"){
          					
          					
          					$D.close();
          					loadGrid();
          				}else{
          					Dialog.alert("添加失败！");
          				}
          			},
          			fail : function(res) {
          				Dialog.alert("系统错误!");
          			}
          		});
		}
		
		//查看已发送的消息
		function searchFS(){
			$("#message").text("发送消息");
			$("#backBtn").show();
			$("#BtnUpdate").hide();
			$("#infostate").val(1);
			loadGrid();
		}
		
		function jstateUpd(num){
				//未读消息
			if(num==0){
				$("#message").text("未读消息");
				$("#backBtn").hide();
				$("#BtnDel").hide();
				$("#BtnUpdate").hide();
				$("#jstate").val(num);
			}else if(num==1){
				//已读消息
				$("#message").text("已读消息");
				$("#backBtn").hide();
				$("#BtnDel").show();
				$("#BtnUpdate").hide();
				$("#jstate").val(num);
			}else{
				//撤销消息
				$("#message").text("撤销消息");
				$("#BtnUpdate").show();
				$("#backBtn").hide();
				$("#BtnDel").show();
				$("#infostate").val("2");
			}
			loadGrid();
		}
		
		function revocation(){
			var id_array=new Array();
			$("input[name='id']:checked").each(function(){
				id_array.push($(this).val());//向数组中添加元素
			});
			Dialog.confirm("您确认要撤销吗？",function(){
					var url = "${base}/private/msg/msgInfo/revocation?ids=" + id_array;
					$.ajax({
						url : url,
						success:function(result){
							
							$("#infostate").val("2");
							$("#confirmBack").click();
						},
						error:function(e){
							alert(e);
						}
					});
				});
		}
		
		//页面载入
		Page.onLoad(function(){
        	loadGrid();
        });
	</script>
