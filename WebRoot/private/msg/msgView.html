<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:auto;">
<head>
<title>$!app_name</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 框架 -->
<script type='text/javascript'>
	var CONTEXTPATH = '${base}';
	var stylePath = '$!stylename';
</script>
<link rel="stylesheet" type="text/css" href="${base}/include/css/page.css" />
<script type="text/javascript" src="${base}/include/js/jquery.min.js"></script>
<script src="${base}/include/js/string.js"></script>
<script>
	function customHeightSet() {
		var otherH_1 = jQuery(".pageBtnarea").outerHeight()
				+ parseInt($(".pageM").css("paddingTop"))
				+ parseInt($(".pageM").css("paddingBottom"));
		var pageH = document.documentElement.clientHeight;
		jQuery("#pageScroll").height(pageH - otherH_1);
	}
	jQuery(document).ready(function() {
		customHeightSet();
	});
	window.onload = function() {
		customHeightSet();
	}
	window.onresize = function() {
		customHeightSet();
	}
	function hf() {
		var title='回复消息';
   		var iWidth=900; //弹出窗口的宽度;
   		var iHeight=(screen.availHeight-100) + "px"; //弹出窗口的高度;  
		var url = "${base}/private/msg/msgInfo/tohuifu?id=$!obj.id&sys_random=" + Math.random();
   		openWin3(url,title,iWidth,iHeight);
	}
	function zf() {
		var title='回复消息';
   		var iWidth=900; //弹出窗口的宽度;
   		var iHeight=(screen.availHeight-100) + "px"; //弹出窗口的高度;  
		var url = "${base}/private/msg/msgInfo/tozhuanfa?id=$!obj.id&sys_random=" + Math.random();
   		openWin3(url,title,iWidth,iHeight);
	}
</script>
<style>
.viewpage .conBody{ background-color:#fff; width:1000px; margin:0px auto; min-height:520px;}
.msgtitle{line-height:1.3;padding:10px 20px; color:#000;}
.msgother{ background:#efefef;font-size:12px;color:#333;height:30px; line-height:30px;}
.msgcontent{ padding:20px; font-size:16px; line-height:1.5; color:#000;}
.msgcontent p{ margin:10px 0; color:#000; font-size:16px;}
</style>
</head>

<body>
<form name='form1' id="form1" method='post'>
			<input type="hidden" name="doAction" value="">
			<input type="hidden" name="id" value="$!obj.id">
			<input type="hidden" name="zbid" id="zbid" value="">
			<input type="hidden" name="isold" id="isold" value="0">
	<!--startprint-->
	<div class="pageM viewpage" id="pageScroll">
	  <div class="conBody" style="border:1px solid #solid;padding:15px;">
	    <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="center"><h1 class="msgtitle">$!obj.title</h1></td>
              </tr>
              <tr>
                <td align="center"><div class="msgother">发送人：$!obj.flogin&nbsp;&nbsp;发送时间：$!obj.ctime</div></td>
              </tr>
              <tr>
                <td align="left"><div class="msgcontent">$!obj.content</div></td>
              </tr>
               <tr>
                <td style="border-top:1px solid #d0d0d0;padding:5px;">接收人：$!obj.ext2</td>
              </tr>
             
            </table>
		</div>
		
		
	
	</div>
	</div>
	<!--endprint-->
	<div class="pageBtnarea">
		<input type="button" class="button" name="btnHF" id="btnHF" value="回复" onClick="hf()"> 
		<input type="button" class="button" name="btnZF" id="btnZF" value="转发" onClick="zf()"> 
		<input type="button" class="button" name="btnCancal" id="btnCancal" value="关闭" onClick="window.close()"> 
	</div>
</body>
</html>
