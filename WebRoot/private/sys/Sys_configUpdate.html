<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

    <title>$!app_name</title>
     
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/> 
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
</head>
<body class="dialogBody">
<form name='form1' id="form1" method='post'>
<input type="hidden" name="id" id="id" value="$!obj.id">      
       <table width="100%" height="100%" align="center" cellpadding="2" cellspacing="0">
        <tr>
            <td height="10"></td>
            <td></td>
        </tr>
        <tr>
            <td width="320" valign="top">
                <div id="con_one_1"> 
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            

                            <tr>
                                <td width="39%" height="30" align="right">参数名称：</td>
                                <td width="61%">
                                    <input type="text" name="cname" id="cname" value="$!obj.cname" maxlength="100" size="30" verify="参数名称|NotNull">
                                </td>
                            </tr>

                            <tr>
                                <td width="39%" height="30" align="right">
                                 		   参数值：
                                </td>
                                <td width="61%">
                                    <input type="text" name="cvalue" id="cvalue" value="$!obj.cvalue" maxlength="100" size="30" verify="参数值|NotNull">
                                   
                                </td>
                            </tr>
                            <tr>
                                <td width="39%" height="30" align="right">参数说明：</td>
                                <td width="61%"><textarea rows="7" cols="40" name="note"
                                                          id="note">$!obj.note</textarea>
                                </td>
                            </tr>


                        </table> 
                </div>
            </td>
            </tr>
            </table>
      </form>

</body>
</html>
