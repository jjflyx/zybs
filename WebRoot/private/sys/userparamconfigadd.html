<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
   	<script>
		function checktypename(typename){
			//alert(typename);
			if(typename!=undefined && typename!='null' && typename!=' '){
				jQuery.ajax({
					type: "POST",
    				url : "${base}/private/sys/sys_userparamconfig/checktypename",
    				data: "typename="+typename,
    				success : function (res) { 
    					if(res=="true"){
    						$("#typename").val(""); 
    						Dialog.alert("该名字已经被使用，请输入其他名字！");
    					}
    				},
    				fail : function(res) {
    					Dialog.alert("系统错误?!");
    				}
    			}); 
			}
		}
		function checkdesnote(thisvalue){
			if(thisvalue!=undefined && thisvalue!='null' && thisvalue!=''){
				if(thisvalue.length>500){
					Dialog.alert("输入的参数说明超过500字！");
					$("#desnote").val("");
				}
			}
		}
	</script>
</head>
 <body class="dialogBody">
	  <form name='form1' id="form1" method='post'>
       <input type="hidden" name="button" id="button" value=""/>
      
        
    <table width="100%" height="100%" border="0">
		<tr>
			<td valign="middle">
			<table align="center" cellpadding="2"
				cellspacing="0">
				<tr>
					<td width="104" height="10"></td>
					<td width="6"></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">参数名称：</td>
					<td>&nbsp;</td>
					<td width="260"><input type="text" name="typename" id="typename" size="30" maxlength="50" onchange="checktypename(this.value)"  verify="参数名称|NotNull" ></td>
				</tr>
				<tr>
					<td align="right">参数值：</td>
					<td>&nbsp;</td>
					<td>  <input type="text" name="typevalue" id="typevalue" size="30"  maxlength="200"  >
					</td>
				</tr>
				<tr>
					<td align="right">参数说明：</td>
					<td>&nbsp;</td>
					<td> <textarea rows="4" cols="40" name="desnote" id="desnote" onchange="checkdesnote(this.value)"></textarea><br/>输入内容请不要超过500字！</td>
				</tr>
				<tr>
					<td colspan="3" align="center" height="10"></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
	</body> 
</html>
