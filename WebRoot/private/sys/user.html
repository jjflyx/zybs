           function add()
           {           
				if(Page.getValue("unitid")=="")
				{
					Dialog.alert("请先选择单位！");
					return;
				}
            	var d = new Dialog("Add");
               	d.Width = 630;
               	d.Height = 490;
               	d.Title = "新建用户";
               	d.URL = "${base}/private/sys/user/toadd?unitid="+Page.getValue("unitid"); 
               	d.onLoad =function(){
               		$DW.$Z("loginname").focus();
               	};
               	d.OKEvent = function(){
               		addSave();
               	};    	    		
               	 
               	d.show();
           }

           function addSave(){     
           	if($DW.Verify.hasError()){
           	  	return;
             } 
           	jQuery.ajax({
        		url : "${base}/private/sys/user/ajaxname",
        		data : $DW.$("#form1").serialize(),
        		success : function (res) {	
        			if(res=="true"){
        				Dialog.alert("用户名已存在");	
        				return;
        			} else{
        				doit();
        			}	 
        			
        		},
        		fail : function(res) {
        			Dialog.alert("系统错误?!");
        		}
        	}); 
           	 
           	 
           } 
           function doit(){
        	   if ($DW.$("#unitid").val()=="")
   		    {
   		         Dialog.alert("请选择机构！");
   		         return ;
   		    }
   		    
   		    if ($("#password").val()==$("#password2").val()){
   		    	$DW.getIdsTree();                
   		        }else{
   		            Dialog.alert("两次输入密码不一致！");
   		            $DW.$("#password2").focus();
   		            return;
   		    } 
   		    jQuery.ajax({
          		 	type: 'POST',
          			url : "${base}/private/sys/user/add" ,
          			data : $DW.$("#form1").serialize(),
          			success : function (res) { 
          				if(res=="true"){
          					$D.close();
          					Dialog.alert("添加成功！");
          					loadGrid(Page.getValue("unitid"));
          				}else{
          					Dialog.alert("添加失败！");
          				}
          			},
          			fail : function(res) {
          				Dialog.alert("系统错误?!");
          			}
          		});
           }
           function toupdate()
           {
               var arr = $('#dg1').datagrid('getSelected'); 
               if (!arr || arr.length == 0) {
                   Dialog.alert("请先选择要编辑的用户！");
                   return;
               }
               var d = new Dialog("Update");
               d.Width = 630;
               d.Height = 460;
               d.Title = "编辑用户" + arr.userid;
               d.URL = "${base}/private/sys/user/toupdate?userid="+arr.userid;    	
           	   d.OKEvent = function(){
           			updateSave();
           	   };
               d.show();
           }
           function toupdateId(id)
           {
           		
               if (!id || id.length == 0) {
                   Dialog.alert("请先选择要编辑的用户！");
                   return;
               }
               var d = new Dialog("Update");
               d.Width = 630;
               d.Height = 460;
               d.Title = "编辑用户" + id;
               d.URL = "${base}/private/sys/user/toupdate?userid="+id;    	
           	   d.OKEvent = function(){
           			updateSave();
           	   };
               d.show();
           }
           function updateSave(){     
        		if($DW.Verify.hasError()){
        		  return;
        	     } 
        		 if($DW.dosave()){
        		 jQuery.ajax({
        			 	type: 'POST',
        				url : "${base}/private/sys/user/update" ,
        				data : $DW.$("#form1").serialize(),
        				success : function (res) { 
        					if(res=="true"){
        						$D.close();
        						Dialog.alert("更新成功！");
        						loadGrid();
        					}else{
        						Dialog.alert("更新失败！");
        					}
        					 
        					return false;
        				},
        				fail : function(res) {
        					Dialog.alert("系统错误!");
        				}
        			});
        		 }
        	}
           function del(){
        	    var ids = [];
        		var arr = $('#dg1').datagrid('getSelections');
        	    if (!arr || arr.length == 0) {
        	        Dialog.alert("请先选择要删除的用户！");
        	        return;
        	    }
        	    for(var i=0; i<arr.length; i++){
        	        ids.push(arr[i].userid);
					if(arr[i].userid=="10000"){
						Dialog.alert("超级管理员不可删除！");
						return;
					}
        	    }
        	    Dialog.confirm("确定删除？", function(){
        	    	jQuery.ajax({
        	    	 	type: 'POST',
        	    		url : "${base}/private/sys/user/delete?ids="+ids ,    		
        	    		success : function (res) { 
        	    			if(res=="true"){    				
        	    				Dialog.alert("删除成功！");
        	    				loadGrid();
        	    			}else{
        	    				Dialog.alert("删除失败！");
        	    			}			 
        	    			return false;
        	    		},
        	    		fail : function(res) {
        	    			Dialog.alert("系统错误!");
        	    		}
        	    	});
        	    }, "", 250, 150);    
        	}


        	function  locked(){
        	    var ids = [];
        		var arr = $('#dg1').datagrid('getSelections');
        	    if (!arr || arr.length == 0) {
        	        Dialog.alert("请先选择要禁用的用户！");
        	        return;
        	    }
        	    for(var i=0; i<arr.length; i++){
        	        ids.push(arr[i].userid);
        	    }
        	    Dialog.confirm("确定禁用？", function(){
        	    	jQuery.ajax({
        	    	 	type: 'POST',
        	    		url : "${base}/private/sys/user/lock?ids="+ids ,    		
        	    		success : function (res) { 
        	    			if(res=="true"){    				
        	    				Dialog.alert("禁用成功！");
        	    				loadGrid();
        	    			}else{
        	    				Dialog.alert("禁用失败！");
        	    			}			 
        	    			return false;
        	    		},
        	    		fail : function(res) {
        	    			Dialog.alert("系统错误!");
        	    		}
        	    	});
        	    }, "", 250, 150);
        	    }
        	    
        	  function unlocked(){
            	    var ids = [];
            		var arr = $('#dg1').datagrid('getSelections');
        	        if (!arr || arr.length == 0) {
        	            Dialog.alert("请先选择要启用的用户！");
        	            return;
        	        }
            	    for(var i=0; i<arr.length; i++){
            	        ids.push(arr[i].userid);
            	    }
        	        Dialog.confirm("确定启用？", function(){
        	        	jQuery.ajax({
        	        	 	type: 'POST',
        	        		url : "${base}/private/sys/user/unlock?ids="+ids ,    		
        	        		success : function (res) { 
        	        			if(res=="true"){    				
        	        				Dialog.alert("启用成功！");
        	        				loadGrid();
        	        			}else{
        	        				Dialog.alert("启用失败！");
        	        			}			 
        	        			return false;
        	        		},
        	        		fail : function(res) {
        	        			Dialog.alert("系统错误!");
        	        		}
        	        	});
        	        }, "", 250, 150); 
        	    }
        	    
           function initButton(){
        	   Page.initBtn();
        	   $!initBtn
           }
           function list(unitid){
        	   Page.setValue("SearchUserName","");
			   Page.setValue("unitid",unitid);
        	   jQuery.ajax({
          		 	type: 'POST',
          			url : "${base}/private/sys/user/getuname" ,
          			data : {"unitid":unitid},
          			success : function (res) {        	          				          				
          				Page.setValue("unitname",res);
          				loadGrid();          				 
          			},
          			fail : function(res) {
          				Dialog.alert("系统错误?!");
          			}
          		});        	    
           }
           function getWidth(percent){
        	   return document.body.clientWidth*percent;
		   }
           function loadGrid(){
			   var SearchUserName=Page.getValue("SearchUserName");
        	   $("#dg1").datagrid({  
        	        width:"auto",
        	   		height:"auto",
        	        nowrap: false,  
        	        striped: true,  
        	        border: true,  
        	        collapsible: false,//是否可折叠的  
        	        fit: false,//自动大小  
        	        url:"${base}/private/sys/user/list?unitid="+Page.getValue("unitid")+"&lock="+Page.getValue("lock"),  
        	        queryParams:{"SearchUserName":SearchUserName},		
        	        //sortName: 'code',  
        	        //sortOrder: 'desc',  
        	        remoteSort:false,   
        	        idField:"userid",
        	        singleSelect:true,//是否单选
        	        pagination:true,//分页控件  
        	        rownumbers:true,//行号  
        	        fitColumns: true,//行自适应
					pageSize: 10,
        	        pageList:[5,10,15,20,30,40,50],
        	        loadMsg:'数据加载中...',
        	        onDblClickRow:function(rowIndex,row)
        	        {
        	        	toupdateId(row.userid);
        	        },
        	        columns:[[
						{title : '用户名',field : 'loginname',width:getWidth(0.08),align : 'left'},
						{title : '姓名',field : 'realname',width:getWidth(0.08),align : 'left'},
						{title : '帐户状态',field : 'state',align : 'left',
								formatter:function(value,rec,index){
	            					if(rec.state==1)
	            					{
										return '<font color="red">禁用</font>';
	            					}
	            					else
	            					{
	            						return '正常';
	            					}
       					}},
						{title : '职务',field : 'pozition',width:getWidth(0.10),align : 'left'},
						{title : '电子邮件',field : 'email',width:getWidth(0.10),align : 'left'},
						{title : '固定电话',field : 'telephone',width:getWidth(0.10),align : 'left'},
						{title : '手机号码',field : 'mobile',width:getWidth(0.10),align : 'left'}   
        	        ]],
        	        frozenColumns:[[  
        	            {field:"userid",checkbox:true}
        	        ]]
        	    });  
        	    //设置分页控件  
        	    var p = $("#dg1").datagrid("getPager");  
        	    $(p).pagination({  
        	        beforePageText: "第",//页数文本框前显示的汉字  
        	        afterPageText: "页    共 {pages} 页",  
        	        displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",  
        	        onBeforeRefresh:function(){ 
        	            //$(this).pagination('loading');         	             
        	            //$(this).pagination('loaded'); 
        	        } 
        	    });  
        	    $("#dg1").datagrid("clearSelections");
           }
           function lockSearch(){
        	   Page.setValue("lock","1");
        	   loadGrid();
        	   Page.setValue("lock","0");
           }
           Page.onLoad(function() {
        	   initTree();
        	   loadGrid();
        	   initButton();
               });

function customHeightSet(){			
	var otherH_1	=jQuery(".divTitle").outerHeight()+22;
	var otherH_2	=jQuery("#rother").outerHeight()+20;
	var pageH	=document.documentElement.clientHeight;
	jQuery("#tree1").height(pageH-otherH_1);
	jQuery("#dataDiv").height(pageH-otherH_2);
}
jQuery(document).ready(function(){
	customHeightSet();
});
window.onload = function(){
	customHeightSet();			
}
window.onresize = function(){
	customHeightSet();
}
