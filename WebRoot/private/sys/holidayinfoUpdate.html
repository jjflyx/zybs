<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
	<script>
	function nochange(){
		selected(document.form1.iswork,"$!obj.iswork");
	}
	function checkdes(thisvalue){
		if(thisvalue!=undefined && thisvalue!='null' && thisvalue!=''){
			if(thisvalue.length>50){
				Dialog.alert("日程安排说明不能超过50字！");
				$("#des").val("$!obj.des");
			}
		}
	}
	</script>
</head>
 <body class="dialogBody">
	  <form name='form1' id="form1" method='post'>
       <input type="hidden" name="button" id="button" value=""/>
       <input type="hidden" name="id" id="id" value="$!obj.id">
        
    <table width="100%" height="100%" border="0">
		<tr>
			<td valign="middle">
			<table align="center" cellpadding="2"
				cellspacing="0">
				<tr>
					<td width="104" height="10"></td>
					<td width="6"></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">日期：</td>
					<td>&nbsp;</td>
					<td width="260"><input type="text" name="holiday" id="holiday" size="30" maxlength="50" value="$!obj.holiday" readonly="readonly" ></td>
				</tr>
				<tr>
					<td align="right">是否周末：</td>
					<td>&nbsp;</td>
					<td>
						<input type="text" name="isweekends"  size="10" value=#if($!obj.isweekend==1)"周末"#else"非周末"#end readonly="readonly">
						<input type="hidden" name="isweekend" id="isweekend" value='$!obj.isweekend'/>
                     </td>
				</tr>
				<tr>
					<td align="right">是否工作：</td>
					<td>&nbsp;</td>
					<td><select name="iswork" id="iswork" onchange="nochange()">
                         <option value="0">休假</option>
                        <option value="1">工作</option>
                        </select>
                        <script type="text/javascript">selected(document.form1.iswork,"$!obj.iswork")</script>
                     </td>
				</tr>
				<tr>
					<td align="right">安排说明说明：</td>
					<td>&nbsp;</td>
					<td> <textarea rows="4" cols="40" name="des" id="des" onchange="checkdes(this.value)">$!obj.des</textarea><br/><span style="color: red;">*&nbsp;&nbsp;日程安排说明不能超过50字！</span></td>
				</tr>
				<tr>
					<td colspan="3" align="center" height="10"></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
	</body> 
</html>
