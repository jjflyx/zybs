<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
<head>
<title>$!app_name</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 框架 -->
<link rel="stylesheet" type="text/css"
	href="${base}/include/css/blue/style.css" />
<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
<script src="${base}/include/js/main.js"></script>
<script src="${base}/include/js/string.js"></script>
</head>
<body class="dialogBody">
	<form name='form1' id="form1" method='post'>
		<input type="hidden" name="commit" id="commit" value="0">
		<input type="hidden" name="id" id="id" value="$!obj.id">
		<input type="hidden" name="location" id="location" value="$!obj.location">

		<table width="100%" height="100%" border="0">
			<tr>
				<td valign="middle">
					<table align="center" cellpadding="2" cellspacing="0">
						<tr>
							<td width="104" height="10"></td>
							<td width="6"></td>
							<td></td>
						</tr>
						<tr>
							<td align="right">分类名称：</td>
							<td>&nbsp;</td>
							<td width="260"><input type="text" name="name" id="name"
								size="30" maxlength="50" value="$!obj.name" verify="分类名称|NotNull"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
