<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>$!app_name</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 框架 -->
<script type='text/javascript'>
    var CONTEXTPATH = '${base}';
    var stylePath = '$!stylename';
</script>
<link href="${base}/include/css/blue/style.css" rel="stylesheet" type="text/css" />
    <link href="${base}/include/css/page.css" rel="stylesheet" type="text/css" />
<style>
html,body{ *overflow:hidden;}
</style>
<script type="text/javascript" src="${base}/include/js/jquery.min.js"></script>
<script type="text/javascript" src="${base}/include/js/string.js"></script>
<script>
    function customHeightSet() {
        var otherH_1 = jQuery(".pageBtnarea").outerHeight()
                + parseInt(jQuery(".pageM").css("paddingTop"))
                + parseInt(jQuery(".pageM").css("paddingBottom"));
        var pageH = document.documentElement.clientHeight;
        jQuery("#pageScroll").height(pageH - otherH_1);
    }
    jQuery(document).ready(function() {
        customHeightSet();
    });
    window.onload = function() {
        customHeightSet();
    }
    window.onresize = function() {
        customHeightSet();
    }
</script>
</head>

<body>
<form name='form1' id="form1" method='post'>
            <input type="hidden" name="doAction" value="">
            <input type="hidden" name="id" value="$!obj.id">
            <input type="hidden" name="zbid" id="zbid" value="">
            <input type="hidden" name="pjCount" id="pjCount" value="" />
            <input type="hidden" name="jbid" id="jbid" value="">
            <input type="hidden" name="isold" id="isold" value="0">
    <!--startprint-->
    <div class="pageM viewpage" id="pageScroll">
        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="table_titlebk">
			<tr>
				<td class="table_title" align="center">日志信息</td>
			</tr>
		</table>
        <div class="conBody">
            <table width="100%" border="0" cellspacing="0" cellpadding="0"
                class="tableViews">
                <tr>
                    <th width="150">操作人：</th>
                    <td width="*">$!obj.loginname/$!userMap.get("$!obj.loginname")</td>
                    <th width="150">操作时间：</th>
                     <td width="*">$!obj.create_time</td>
                </tr>
                <tr>
                    <th>操作类型：</th>
                    <td>$!obj.cz</td>
                    <th>ip：</th>
                    <td>$!obj.login_ip</td>
                </tr>
                <tr>
                    <th>操作内容：</th>
                    <td colspan="3">
                    $!obj.content<br/>
                    <a style="color: #8E2323" href="${base}$!obj.url" target="_black">查看</a>
                    </td>
                </tr>
                <tr>
                    <th>审核/修改内容：</th>
                    <td colspan="3">$!obj.note</td>
                </tr>
                <tr>
                    <th>修改原因：</th>
                    <td colspan="3">$!obj.reason</a></td>
                </tr>
                <tr>
                    <th>修改依据：</th>
                    <td colspan="3">$!obj.basis</a></td>
                </tr>
                <tr> 
      				<th>证明材料：</th>
      				<td colspan="3">
      				<A href="${base}$!file.filepath"  target="_blank">$!file.filename</A></td> 
     			</tr> 
            </table>
        </div>
    </div>    
    <!--endprint-->
    </form>
    
    <div class="pageBtnarea">
        <!--<input type="button" class="button" name="btnOk" id="btnOk" value="页面打印" onClick="printThis()" />
        <input type="button" class="button" name="btnOk" id="btnOk" value="打印" onClick="toPrintFun('$!obj.id')" />-->
        <input type="button" class="button" name="btnCancal" id="btnCancal" value="关闭" onclick="window.close()"> 
    </div>
    
    
    <form action="${base}/DownFile" id="printform1" name="printform1" method="post">
                        <input type="hidden" name="type" id="type"/>
                        <textarea rows="" cols="" style="display: none;" name="htmlbody" id="htmlbody"></textarea>
                        <div id="printnote1" style="display:none;">
                            
                        </div>
    </form>
    <script>
        function exportF(type){
            
            document.getElementById("type").value=type;
            document.getElementById("htmlbody").value = document.getElementById("printnote1").innerHTML;
            printform1.submit();
        }
    </script>
    
</body>
</html>
