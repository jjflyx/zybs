<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
	<head>
		<title>$!app_name</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- 框架 -->
		<link href="${base}/include/css/default.css" rel="stylesheet"
			type="text/css" />
		<script type='text/javascript'>
			var CONTEXTPATH = '${base}';
			var stylePath = '$!stylename';
		</script>
		<script src="${base}/include/js/main.js"></script>
		<script src="${base}/include/js/string.js"></script>
		<script>
		function checkdes(thisvalue){
			if(thisvalue!=undefined && thisvalue!='null' && thisvalue!=''){
				if(thisvalue.length>200){
					Dialog.alert("输入的模板说明超过200字！");
					$("#des").val("$!obj.des");
				}
			}
		}
		</script>
	</head>
	<body class="dialogBody">
		<form name='form1' id="form1" method='post'>
			<input type="hidden" name="id" id="id" value="$!obj.id" />
			<input type="hidden" name="location" id="location"
				value="$!obj.location" />

			<table width="100%" height="100%" border="0" align="center">
				<tr>
					<td valign="middle">
						<table align="center" cellpadding="2" cellspacing="0">
							<tr>
								<td width="104" height="10"></td>
								<td width="6"></td>
								<td></td>
							</tr>
							<tr>
								<td align="right">
									模板名称：
								</td>
								<td>
									&nbsp;
								</td>
								<td width="260">
									<input type="text" name="name" id="name" size="30"
										maxlength="10" value="$!obj.name" verify="模板名称|NotNull"><span style="color: red;">最多10个字符！</span>
								</td>
							</tr>
							<tr>
								<td align="right">
									模板说明：
								</td>
								<td>
									&nbsp;
								</td>
								<td>
									<textarea rows="4" cols="40" name="des" id="des" onchange="checkdes(this.value)">$!obj.des</textarea><br/>模板说明内容不超过200字！
								</td>
							</tr>
							<tr>
								<td align="right">状态：</td>
								<td>&nbsp;</td>
								<td> 
									<select name="state" id="state">
										<option value="0">激活</option>
										<option value="1">冻结</option>
									</select>
									<script type="text/javascript">selected(form1.state,'$!obj.state')</script>
								</td>
							</tr>
							<tr>
								<td colspan="3" align="center" height="10"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
