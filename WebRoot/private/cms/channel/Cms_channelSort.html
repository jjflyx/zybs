<script type="text/javascript">
    var setting = {
			view: {
				selectedMulti: false ,
                nameIsHTML: true
			},
            edit: {
				drag: {
					autoExpandTrigger: true,
					prev: dropPrev,
					inner: dropInner,
					next: dropNext
				},
				enable: true,
				showRemoveBtn: false,
				showRenameBtn: false
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				beforeDrag: beforeDrag,
				beforeDrop: beforeDrop
			}
		};
        var zNodes =#if($str)$!str #else [] #end ;
        var className = "dark", curDragNodes, autoExpandNode;
        var ztreeObj;
		jQuery(document).ready(function(){
			ztreeObj=jQuery.fn.zTree.init(jQuery("#treeDemo"), setting, zNodes);
		});
		function beforeDrag(treeId, treeNodes) {
			for (var i=0,l=treeNodes.length; i<l; i++) {
				if (treeNodes[i].drag === false) {
					return false;
				}
			}
			return true;
		}
		function beforeDrop(treeId, treeNodes, targetNode, moveType) {
			return targetNode ? targetNode.drop !== false : true;
		}
    		function dropPrev(treeId, nodes, targetNode) {
			var pNode = targetNode.getParentNode();
			if (pNode && pNode.dropInner === false) {
				return false;
			} else {
				for (var i=0,l=curDragNodes.length; i<l; i++) {
					var curPNode = curDragNodes[i].getParentNode();
					if (curPNode && curPNode !== targetNode.getParentNode() && curPNode.childOuter === false) {
						return false;
					}
				}
			}
			return true;
		}
		function dropInner(treeId, nodes, targetNode) {
			if (targetNode && targetNode.dropInner === false) {
				return false;
			} else {
				for (var i=0,l=curDragNodes.length; i<l; i++) {
					if (!targetNode && curDragNodes[i].dropRoot === false) {
						return false;
					} else if (curDragNodes[i].parentTId && curDragNodes[i].getParentNode() !== targetNode && curDragNodes[i].getParentNode().childOuter === false) {
						return false;
					}
				}
			}
			return true;
		}
		function dropNext(treeId, nodes, targetNode) {
			var pNode = targetNode.getParentNode();
			if (pNode && pNode.dropInner === false) {
				return false;
			} else {
				for (var i=0,l=curDragNodes.length; i<l; i++) {
					var curPNode = curDragNodes[i].getParentNode();
					if (curPNode && curPNode !== targetNode.getParentNode() && curPNode.childOuter === false) {
						return false;
					}
				}
			}
			return true;
		}

		function beforeDrag(treeId, treeNodes) {
			className = (className === "dark" ? "":"dark");
			for (var i=0,l=treeNodes.length; i<l; i++) {
				if (treeNodes[i].drag === false) {
					curDragNodes = null;
					return false;
				} else if (treeNodes[i].parentTId && treeNodes[i].getParentNode().childDrag === false) {
					curDragNodes = null;
					return false;
				}
			}
			curDragNodes = treeNodes;
			return true;
		}
        function getIdsTree(){
            var nodes = ztreeObj.transformToArray(ztreeObj.getNodes());
            var ids="";
           
            for(var i=0;i<nodes.length;i++){
               ids += nodes[i].id + ",";
            }
            
            if(ids!=""&&ids!=","){
            	
                document.getElementById("checkids").value=ids;
                return true;
            }
            return false;

        }
        function doSave() {
            if (getIdsTree()) {
                if (document.form1.commit.value == "0") {
                	
                    document.form1.commit.value = "1";
                    jQuery.ajax({
              			url : "${base}/private/cms/channel/sort",
              			data : $("#form1").serialize(),
              			success : function (res) {  
              				if(res=="true"){
              					Dialog.alert("排序成功！");
              					
              				}else{
              					Dialog.alert("排序失败！");
              				}
              				 
              				return false;
              			},
              			fail : function(res) {
              				Dialog.alert("系统错误?!");
              			}
              		});
                } else {
                    Dialog.alert("正在提交，请稍候！");
                    return false;
                }
            }else{
                    Dialog.alert("未选择节点，不能提交！");
                    return false;
            }
        }
 </script>

                                                  </div>
                                              </td></tr>
                                        </table>

                                    </td>

                        </td>
