           function update()
           {        
        	    var arr = $('#dg1').datagrid('getSelected');

	           	d.Width = 560;
	           	d.Height = 320;
	           	d.Title = "修改";
	           	d.URL = "${base}/private/cms/flow/toupdate?id="+arr.id;

	           	}

					$DW.getIds();

           function updateId(id)
           {        
	        	var d = new Dialog("Update");
	           	d.Width = 560;
	           	d.Height = 320;
	           	d.Title = "修改";
	           	d.URL = "${base}/private/cms/flow/toupdate?id="+id;
	           	d.onLoad = function(){
	           		$DW.$Z("name").focus();
	           	}
	           	d.OKEvent = function(){
				    $DW.getIds();
	           		updateSave();
	           	};
	           	d.show();
           }
           function updateSave(){ 
		   
       		    if($DW.Verify.hasError()){
       		       return;
       	        } 
				 
       		    jQuery.ajax({
       				type: 'POST',
           			url : "${base}/private/cms/flow/update" ,
           			data : $DW.$("#form1").serialize(),
           			success : function (res) { 
           				
           				if(res=="true"){
           					$D.close();
           					Dialog.alert("修改成功！");
           					loadGrid();
           				}else{
           					Dialog.alert("修改失败！");
           				}
           				 
           				return false;
           			},
           			fail : function(res) {
           				Dialog.alert("系统错误?!");
           			}
           		});
       	   } 
           function getWidth(percent){
        	   return document.body.clientWidth*percent;
		   }
           
           function loadGrid(){
        	   $("#dg1").datagrid({  
        	        width:"auto",
        	   		height:"auto",
        	        nowrap: false,  
        	        striped: true,  
        	        border: true,  
        	        collapsible:false,//是否可折叠的  
        	        fit: false,//自动大小  
        	        url:"${base}/private/cms/flow/list",  
        	        //sortName: 'code',  
        	        //sortOrder: 'desc',  
        	        remoteSort:false,   
        	        idField:"id",
        	        singleSelect:false,//是否单选  
        	        pagination:true,//分页控件  
        	        rownumbers:true,//行号  
        	        fitColumns: true,//行自适应
					pageSize: 10,
        	        pageList:[5,10,15,20,30,40,50],
        	        loadMsg:'数据加载中...',
        	        columns:[[
						{title : '工作流名称',field : 'name',width:getWidth(0.08),align : 'left'},
						{title : '工作流描述',field : 'note',width:getWidth(0.08),align : 'left'}
        	        ]],
        	        frozenColumns:[[  
        	            {field:"id",checkbox:true}
        	        ]],
        	        onDblClickRow:function(rowIndex,row)
        	        {
        	        	updateId(row.id);
        	        },
        	    });  
        	    //设置分页控件  
        	    var p = $("#dg1").datagrid("getPager");  
        	    $(p).pagination({  
        	        beforePageText: "第",//页数文本框前显示的汉字  
        	        afterPageText: "页    共 {pages} 页",  
        	        displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",  
        	        onBeforeRefresh:function(){ 
        	        } 
        	    });  
           }
           Page.onLoad(function() {
        	   loadGrid();
