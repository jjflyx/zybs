           function del(){
       	    var ids = [];
       		var arr = $('#dg1').datagrid('getSelections');
       	    if (!arr || arr.length == 0) {
       	        Dialog.alert("请先选择要删除的内容！");
       	        return;
       	    }
       	    for(var i=0; i<arr.length; i++){
       	        ids.push(arr[i].name);
       	    }
       	    Dialog.confirm("确定删除？", function(){
       	    	jQuery.ajax({
       	    	 	type: 'POST',
       	    		url : "${base}/private/cms/res/delnames" ,
       	    		data : {"names":ids.toString(),"path":Page.getValue("path")},
       	    		success : function (res) { 
       	    			if(res=="true"){    				
       	    				Dialog.alert("删除成功！");
       	    				initTree();
          					openPath(Page.getValue("path"));
       	    			}else{
       	    				Dialog.alert("删除失败！");
       	    			}			 
       	    			return false;
       	    		},
       	    		fail : function(res) {
       	    			Dialog.alert("系统错误!");
       	    		}
       	    	});
       	    }, "", 250, 100);    
       	}

           function upload()
           {
           	var d = new Dialog("AddFile");
           	d.Width = 360;
           	d.Height = 140;
           	d.Title = "上传模板";
           	d.URL = "${base}/private/cms/res/upload?path="+Page.getValue("path");
           	d.OKEvent = function() {

           		}

           	d.CancelEvent = function() {  
           		$D.close();
           		initTree();
           		loadGrid();                  
           	}
           	d.show();
           	d.CancelButton.value="关 闭";
           	d.OKButton.hide();

           function getWidth(percent){
        	   return document.body.clientWidth*percent;
		   }
           
           function loadGrid(){
        	   $("#dg1").datagrid({
        	        width:"auto",
        	   		height:"auto",
        	        nowrap: false,  
        	        striped: false,  
        	        border: true,  
        	        collapsible:false,//是否可折叠的  
        	        fit: true,//自动大小  
        	        url:"${base}/private/cms/res/list",  
        	        //sortName: 'code',  
        	        //sortOrder: 'desc', 
        	        queryParams:{"path":Page.getValue("path")},
        	        remoteSort:false,   
        	        idField:"name", 
        	        singleSelect:false,//是否单选  
        	        pagination:false,//分页控件  
        	        rownumbers:true,//行号  
        	        fitColumns: true,//行自适应
        	        loadMsg:'数据加载中...',
        	        columns:[[
						{title : '',field : 'icon',width:32,align : 'left',
							formatter: function(value,row,index){
								if(row.icon=="dir")
								{
									return "<img src='${base}/images/icons/treeicon09.gif'";
								}else{
									var tmp="html";
									
									if(row!=null&&row!= 'undefined'&&row.name!=null&&row.name!= 'undefined'){
									     var name=row.name;
									 
										tmp=name.substring(name.indexOf(".")+1).toLowerCase();
										 
									}
									return "<img src='${base}/images/default/FileType/"+tmp+".gif'";
								}
							}
							
						},
						{title : '文件名',field : 'name',width:getWidth(0.25),align : 'left'},
						{title : '大小',field : 'size',width:getWidth(0.22),align : 'left'},
						{title : '最后修改时间',field : 'time',width:getWidth(0.22),align : 'left'},
						{title : '操作选项', field: 'aa',width:getWidth(0.15),align : 'center',
							formatter: function(value,row,index){
								if(row.icon=="dir")
								{
									return "<a href='javascript:rename(\""+row.name+"\")'>重命名</a> | 修改  | <a href='javascript:delname(\""+row.name+"\")'>删除</a>";
								}else{
									var tmp=" 修改 |";
									
									if(row!=null&&row!= 'undefined'&&row.name!=null&&row.name!= 'undefined'){
									     var name=row.name;
									 
										name=name.substring(name.indexOf(".")+1).toLowerCase();
										if(name=="css"||name=="js"||name=="html"||name=="txt"||name=="tpl")
										{
											tmp=" <a href='javascript:openFile(\""+row.name+"\")'>修改</a> |";
										}
									}
									return "<a href='javascript:rename(\""+row.name+"\")'>重命名</a> |"+tmp+" <a href='javascript:delname(\""+row.name+"\")'>删除</a>";
								}
							}
						}
        	        ]],frozenColumns:[[  
        	          	            {field:"id",checkbox:true}
        	          	        	 ]]
        	    });  
           }
           
           function openPath(str){ 
        	   $("#path").val(str);
               if(str.indexOf("/")==0)
                   str=str.substring(1);
        	   $("#tip").html("/"+str+"/");
        	   loadGrid();
               swfu.setPostParams({ "path":str });
           }
           function changeSite(){

      	    		data : {"site_id":Page.getValue("site")},
      	    		success : function (res) { 
      	    			if(res!=""){    				    	    				
      	    				initTree();
         					openPath(res);
      	    			
      	    			}			 
      	    			return false;
      	    		},
      	    		fail : function(res) {
      	    			Dialog.alert("系统错误!");
      	    		}
      	    	});
           }
