<script type="text/javascript">
function showTab(val){
	var name=""
	var url="";
	if(val==1){
		name="信用档案";
		url='${base}/private/xyda?sys_menu='+name+'&sys_random=' + Math.random();
	}else if(val==2){
		name="红榜";
		url='${base}/private/jlxx/jlcx?sys_menu='+name+'&sys_random=' + Math.random();
	}else if(val==3){
		name="黑榜";
		url='${base}/private/cjzdx?sys_menu='+name+'&sys_random=' + Math.random();
	}
	parent.addTab(name,url);
}
</script>

    <div class="desk_tnav_content" >
    <div class="content-area" id="chars_area" >
		<div id="content-area-inner-main">
			<div class="gen-chart-render" >
				<div id="prettyphoto-container">
					<div id="chartContainer" style="height:400px"></div>
				</div>
				<script type="text/javascript">
					var xzqhGson=$!xzqhGson;
					var xyGson=$!xyGson;
					var charsData=$!charsData;
					var unitGson=#if($!unitGson) $!unitGson #else "" #end;

					$(document).ready(function() {
						$('#chartContainer').prettyPhoto({opacity: 0.35, showTitle: true, allowresize: false });
					});

					function showPrettyPhoto()
					{
						$("#printnote").hide();
						$("#chars_area").show();
						$("#showExcel").show();
						$("#showChars").hide();
					}
					var dataString = "<chart caption='失信惩戒统计报表' showValues='0' xAxisName='信用类型' yAxisName='件数' numberPrefix=''>";
					dataString += "<categories>";
					//迭代横轴
					$.each(xyGson, function(i, item){
						dataString += "<category label='"+item.name+"' />";
					});
					/* $.each(unitGson, function(u, item){
						dataString += "<category label='"+item.name+"' />";
					}); */
					dataString += "</categories>";

					$.each(charsData, function(j, jitem){
						dataString += "<dataset >"+
										"<set  value='" + jitem.tdscxy + "' />" +
										"<set  value='" + jitem.kyqscxy + "' />" +
										"<set  value='" + jitem.chdlscxy + "' />" +
										"<set  value='" + jitem.zjfwscxy + "' />" +
										"<set  value='" + jitem.gtzygcxmscxy + "' />" +
										"<set  value='" + jitem.xzcf + "' />" +
										"<set  value='" + jitem.fkxx + "' />" +
										"<set  value='" + jitem.cyzbpmgpxy + "' /></dataset>";
					});
					dataString += "</chart>";
					$("#chartContainer").insertFusionCharts({swfUrl: "${base}/include/fusionCharts/Charts/MSColumn3D.swf", dataSource: dataString, dataFormat: "xml", width: "100%", height: "100%", id: "myChartID"});
				</script>
			</div>
			<div class="underline-dull"></div>    </div>
	</div>
    </div>
