<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<link href="${base}/private/ratifyFollow/css/blue/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="${base}/css/form.css" />
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!--<link href="/gtCredit/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css" />-->
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<link href="${base}/include/controls/my97/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>
	<script src="${base}/include/js/ajax_select.js"></script>
	<script src="${base}/js/util/preview.js"></script>
	<script>

		function customHeightSet() {
			var otherH_1 = jQuery(".pageBtnarea").outerHeight()
					+ parseInt(jQuery(".pageM").css("paddingTop"))
					+ parseInt(jQuery(".pageM").css("paddingBottom"));
			var pageH = document.documentElement.clientHeight;
			jQuery("#pageScroll").height(pageH - otherH_1);
		}
		jQuery(document).ready(function() {
			customHeightSet();
		});
		window.onload = function() {
			customHeightSet();
		}
		window.onresize = function() {
			customHeightSet();
		}

		var checkresult=true;
		function doSave(){
			if(Verify.hasError()&&status=="1"){
				return ;
			}

			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/contract/ck/bcfEdit" ,
				data : $("#form1").serialize(),
				success : function (res) {
					if(res=="true"){
						Dialog.alert("填报成功！",function(){
							window.opener.loadGrid();
							window.close();
						});
					}else{
						Dialog.alert("填报失败！");
					}
					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}

		$(document).ready(function() {

		});

	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="form1" method='post'>
	<input  type="hidden" name="id"  value="$!{l_ckqbc.bcid}"/>
	<div class="pageM viewpage" id="pageScroll">
		<table width="98%" border="0" align="center" cellpadding="0"
			   cellspacing="0" class="table_auto margin_top15 table_titlebk">
			<tr>
				<td class="table_title" align="center">
					矿产资源补偿费缴纳义务
				</td>
			</tr>
		</table>
		<table width="98%" border="0" align="center" cellpadding="0"  cellspacing="0" class="table_auto table_nrbk">
			<tr>
				<td valign="top" class="padding10">
					<table width="100%" border="0" cellpadding="0" cellspacing="3">
						<tbody id="div_sn">
						<tr>
							<td align="right" width="150">
								办件号：
							</td>
							<td algin="left" colspan="3">
								$!{l_ckqht.bjh}
							</td>
						</tr>
						<tr>
							<td align="right" width="150">
								采矿许可证号：
							</td>
							<td algin="left" colspan="3">
								$!{l_ckqbc.xkzh}
							</td>
						</tr>
						<tr>
							<td align="right">受让人(信用主体)：</td>
							<td>
								$!{l_ckqbc.xyname}
							</td>
							<td align="right" width="150">
								统一社会信用代码：
							</td>
							<td algin="left" width="*">
								$!{code}
							</td>
						</tr>
						<tr>
							<td align="right">
								收缴单位：
							</td>
							<td algin="left" colspan="3">
								#if($!{l_ckqbc.jf_type}=="1")
								属地单位<!--下级单位：<span style="font-weight: 200;">$!{l_ckqbc.zp_unit}</span>-->
								#else
								本单位
								#end
							</td>
						</tr>
						<tr>
							<td align="right" valign="top">
								应付款信息：
							</td>
							<td algin="left" colspan="3">
								<div>
									<label><input type="radio" name="fkfs" checked value="1">按期付款</label>
								</div>
								<table class="listTable noBorderTable" border="0" cellpadding="2" cellspacing="0" width="92%">
									<tbody id="yw_tbody">
									#foreach($yw in $ywList)
									<tr class="listRow">
										<td style="text-align:left;">&nbsp;
											应缴纳金额：$!{yw.ylxx_y}（单位：万元）&nbsp;应缴纳日期：$!{yw.ylxrq_y}&nbsp;备注：$!{yw.bz}
										</td>
									</tr>
									<tr>
										<td style="text-align:left;">&nbsp;
											实际缴纳金额：<input verify="NotNull&&Number" type="text" name="sjlxx_s" #if(${yw.sfwc}=="1") readonly #end value="#if($!{yw.sjlxx_s}==0)#else$!{yw.sjlxx_s}#end">（单位：万元）&nbsp;
											实际缴纳日期：<input verify="NotNull" class="datePicker" readonly type="text"  #if(${yw.sfwc}=="1") readonly #else onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" #end name="ylxrq_s" value="$!{yw.sjlxrq_s}">&nbsp;
											<input type="hidden" name="ywid" value="$!{yw.ywid}"><br>
										</td>
									</tr>
									#end
									</tbody>
								</table>
							</td>
						</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</table>
	</div>
</form>
<div class="pageBtnarea Noprint">
	<input type="button" class="button" name="dis" id="dis" value="确定" onClick="doSave();" />
	<input type="button" class="button" name="btnCancal" id="btnCancal" value="关闭" onclick="window.close()">
</div>
</body>
</html>
