<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>$!app_name</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- 框架 -->
	<link rel="stylesheet" type="text/css" href="${base}/include/css/default.css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
	<script src="${base}/include/js/main.js"></script>
	<script src="${base}/include/js/string.js"></script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css"
		  rel="stylesheet" type="text/css" />
	<script src="${base}/include/js/jquery.easyui.min.js"></script>
	<!-- 树 -->
	<script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="${base}/include/controls/my97/WdatePicker.js"></script>

	<script>
		var kzMap = $!kzMap;
		var xyztMap = $!xyztMap;
		var xzqh_unit = $!xzqh_unit;

		function getWidth(percent){
			return document.body.clientWidth*percent;
		}

		//加载列表数据
		function loadGrid(){
			var type = $("#type").val();
			loadData();
			//设置分页控件
			var p = $("#dg1").datagrid("getPager");
			$(p).pagination({
				beforePageText: "第",//页数文本框前显示的汉字
				afterPageText: "页    共 {pages} 页",
				displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
				onBeforeRefresh:function(){
				}
			});
			$("#dg1").datagrid("clearSelections");
		}
		var statusMap=$!statusMap;
		var loginname='$!loginname';
		function loadData(){
			var type = $("#type").val();
			$("#dg1").datagrid({
				width:"auto",
				height:"auto",
				nowrap: true,
				striped: true,
				border: true,
				collapsible:false,//是否可折叠的
				url : "${base}/private/contract/ck/fkfyList",//首次查询路径
				queryParams:{"cx_bjh":$("#cx_bjh").val().trim(),"cx_code":$("#cx_code").val().trim(),"type":$("#type").val()},//首次查询参数
				idField:"fkid",
				treeField:"name",
				remoteSort:false,
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				fit: true,//自动大小
				fitColumns: true,//行自适应
				pagination:true,//分页控件
				loadMsg:'数据加载中...',
				columns : [ [
					{
						title : '信用主体名称',
						field : 'xyname',
						width : getWidth(0.32),
						align : 'center'
					},
					{
						title : '采矿许可证号',
						field : 'xkzh',
						width : getWidth(0.32),
						sortable:true,
						align : 'center'
					},
					{
						title : '缴纳方式',
						field : 'fkfc',
						width : getWidth(0.32),
						align : 'center',
						formatter:function(value,row,index){
							if(value=="1"){
								value = "分期缴存";
							}else{
								value = "一次性缴存";
							}
							return value;
						}
					},
					{
						title : '应缴纳总额（万元）',
						field : 'jkje',
						width : getWidth(0.32),
						align : 'center'
					},
					{
						title : '录入时间',
						field : 'add_time',
						width : getWidth(0.32),
						align : 'center'
					},
					{
						title : '状态',
						field : 'zt',
						width : getWidth(0.2),
						align : 'center',
						formatter:function(value,row,index){
							return statusMap[row.status];
						}
					},
					{
						field : "caoz",
						title : "操作",
						width : getWidth(0.2),
						align : 'center',
						formatter:function(value,row,index){
							var s1 = "<a href='javascript:void(0);' onClick=\"detail(\'"+row.fkid+"');\">浏览</a>";
							if(type=="1") {
								var s2 = " <a href='javascript:void(0);' onClick=\"edit(\'" + row.fkid + "');\">填报</a>";
							}else{
								var s2 = " <a href='javascript:void(0);' onClick=\"update(\'" + row.fkid + "');\">修改</a>";
							}
								if(row.actor!=loginname){
									if(type=="1") {
										s2 = "填报";
									}else{
										s2 = "修改";
									}
								}
							return s1 +" | "+s2;
						}
					}
				] ],

				onDblClickRow:function(value,row,index)
				{
					detail(row.fkid);
				}
			});
		}

		//浏览页面
		function detail(id){
			var type = $("#type").val();
			var iHeight = 380;
			var iWidth = 925;
			var iTop = (window.screen.height-30-iHeight)/2;//获得窗口的垂直位置;
			var iLeft = (window.screen.width-10-iWidth)/2;//获得窗口的水平位置;
			window.open("${base}/private/contract/ck/fkfyView?type=0&&id="+id+"&is_sj="+type,"采矿权复垦费用浏览", 'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
		}

		//转到填报页面
		function edit(id)
		{
			var title = '填报采矿权复垦费用';
			var iHeight=540;
			var iWidth = 925;
			var url="${base}/private/contract/ck/toFkfyEdit?id="+id;
			openWin3(url, title, iWidth, iHeight);
		}

		//转到新增页面
		function add()
		{
			var title = '录入采矿权复垦费用';
			var iHeight=540;
			var iWidth = 925;
			var url="${base}/private/contract/ck/toFkfyAdd";
			openWin3(url, title, iWidth, iHeight);
		}

		//转到修改页面
		function update(id)
		{
			var title = '采矿权复垦费用修改';
			var iHeight=540;
			var iWidth = 925;
			var url="${base}/private/contract/ck/fkfyView?type=1&&id="+id;
			openWin3(url, title, iWidth, iHeight);
		}

		//转到修改页面
		function toupdate(id)
		{
			var d = new Dialog("Update");
			d.Width = 500;
			d.Height = 840;
			d.Title = "修改菜单";
			d.URL = "${base}/private/zjgl/fr/toUpdate";
			d.onLoad = function(){
				$DW.$Z("name").focus();
			}
			d.OKEvent = function(){
				updateSave();
			};
			d.show();
		}

		function updateSave(){
			if($DW.Verify.hasError()){
				return;
			}
			jQuery.ajax({
				type: 'POST',
				url : "${base}/private/zjgl/fr/updateSave" ,
				data : $DW.$("#form1").serialize(),
				success : function (res) {

					if(res!=""){
						$D.close();
						Dialog.alert("修改成功！");
						loadData();
					}else{
						Dialog.alert("修改失败！");
					}

					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}

		function del1(){
			jQuery.ajax({
				url : "${base}/private/zjgl/fr/del",
				success : function (res) {
					if(res=="true"){
						Dialog.alert("删除成功！");
						loadData();
					}else{
						Dialog.alert("删除失败！");
					}
					return false;
				},
				fail : function(res) {
					Dialog.alert("系统错误?!");
				}
			});
		}

		function del() {
			var arr = $('#dg1').treegrid('getSelections');
			if (!arr || arr.length == 0) {
				Dialog.alert("请先选择要删除的菜单！");
				return;
			}
			Dialog.confirm("注意：您确认要删除吗？", function() {
				jQuery.ajax({
					url : "${base}/private/zjgl/fr/del",

					success : function (res) {

						if(res=="true"){
							Dialog.alert("删除成功！");
							loadData();
						}else{
							Dialog.alert("删除失败！");
						}

						return false;
					},
					fail : function(res) {
						Dialog.alert("系统错误?!");
					}
				});
			});
		}


		function sel(obj){
			var id=obj.value;
			var qx=document.getElementsByName("id");
			for(var i = 0; i < qx.length; i ++)
			{
				if(qx[i].type == "checkbox")
				{
					var v=qx[i].value;
					if(v!=""&&v.length>id.length&&v.startWith(id)){
						if(obj.checked){
							qx[i].checked=true;
						} else{
							qx[i].checked=false;
						}
					}
					if(v!=""&&v.length<id.length&&id.startWith(v)){
						if(obj.checked){
						} else{
							qx[i].checked=false;
						}
					}

				}
			}

		}
		Page.onLoad(function() {
			loadGrid();
		});
		$(window).resize(function () {
			clearTimeout(timer);
			timer=setTimeout(function(){
				$('#dg1').treegrid('resize');
				$('div.panel-body').css('width','auto'); //////
			},100);
		});

	</script>
</head>
<body leftmargin="0" topmargin="0" class="easyui-layout">
<form name='form1' id="from1" method='post'>
	<input type="hidden" name="doAction" value="">
	<input type="hidden" name="sys_menuid" value="$!sys_menuid">
	<input type="hidden" name="type" id="type" value="$!type">
	<div region="north" border="false"
		 style="overflow: hidden; padding: 10px 10px 0px 10px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0"
			   class="blockTable">
			<tr>
				<td class="blockTd">
					<table width="100%" border="0" cellspacing="0" cellpadding="6">
						<!--<tr>-->
						<!--<td valign="middle"><img src="${base}/images/icons/icon021a1.gif" width="20" height="20" />-->
						<!--&nbsp;<span></span>-->
						<!--</td>-->
						<!--</tr>-->
						<tr>
							<td style="padding: 8px 0 4px 6px;" id="btnlist">
													<span style="float: left;">
													&nbsp;
													办件号：<input type="text" name="cx_bjh" id="cx_bjh" size="20" />
													&nbsp;
													采矿许可证：<input type="text" name="cx_code" id="cx_code" size="20" />
													<input type="button" name="check" onclick="loadGrid();"  value="查询" />
													<!-- <a class="Djtoggle" id="Djtoggle" name="Djtoggle" style="cursor: pointer;">点击有惊喜</a> -->
													</span>
													<span style="float:right;">
														<a href='javascript:void(0);' ztype='zPushBtn' class='zPushBtn'
														   hidefocus='true' tabindex='-1' onselectstart='return false'
														   id='a' onClick="add();"><img
																src="${base}/images/icons/icon022a2.gif"
																width="20" height="20" /><b>新建&nbsp;</b></a>
													</span>
							</td>
						</tr>
					</table></td></tr></table>
	</div>
	<div region="center" border="false"
		 style="width: 100%; height: 100%; padding: 0px 10px 10px;">
		<div id="dg1" style="width: 100%; height: 100%;"></div>
	</div>
</form>
</body>
</html>
