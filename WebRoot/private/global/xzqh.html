<!-- 行政区划公用代码  -->
<script type="text/javascript">
	function searchCsValue(){
		var code=$('#xzqh').val();
		var d = new Dialog("xzqhdialog");
		d.Width = 450;
		d.Height = 500;
		d.Title = "行政区划";
		d.URL = "${base}/private/cs/value/toTree?typeid=00010004&code="+code;
		d.OKEvent = function() {
			var value = $DW.$("#selectValue").val();
			var name = $DW.$("#selectName").val();
			if(value!='' && name !=''){
				$('#xzqh').val(value);
				$('#xzqhname').val(name);
				$D.close();
			}
			
		};
		d.show();
	}
	
	$(function(){
		var selectsVal=$('#xzqhValue').val();
		$('#xzqh').val(selectsVal);
		var xzqh=$('#xzqh').val();
		if(xzqh==''){
			$('#xzqhname').val("$!xzqhname");
			$('#xzqh').val("$!xzqhcode");
			if($('#iszhcx').val()){
				$('#xzqhname').val("请选择");
				$('#xzqh').val("");
			}
		}else{
			var name=$('#xzqhName').val();
			$('#xzqhname').val(name);
		}
	});

</script>
