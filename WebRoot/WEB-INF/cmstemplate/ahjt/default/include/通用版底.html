<script type="text/javascript">
  
function closeAD(ID){
	$("#"+ID).hide();
}
function a(x,y){
	l = $('.site_Nmenu').offset().left;
	w = $('.site_Nmenu').width();
	$('.sitekf').css('left',(l + w + x) + 'px');
	$('.sitekf').css('top',y + 'px');
	z = $('.ad_1').width();
	$('.ad_1').css('left',(l - x - z) + 'px');
	$('.ad_1').css('top',y + 'px');
}
function b(){
	h = $(window).height();
	t = $(document).scrollTop();
	if(t > h){
		$('#gotopli').fadeIn('slow');
	}else{
		$('#gotopli').fadeOut('slow');
	}
}
$(document).ready(function(e) {		
	var clientWidth=window.document.documentElement.clientWidth;
	if(clientWidth>1260){
		try{
		a(10,188);//kf的div距浏览器顶部和页面内容区域右侧的距离
		}catch (e) {}
	}
	b();
	$('#gotopli').click(function(){
		$(document).scrollTop(0);	
	})
});
$(window).scroll(function(e){
	b();
})
$(window).resize(function(){
	var clientWidth=window.document.documentElement.clientWidth;
	if(clientWidth>1260){
		try{
		a(10,188);//kf的div距浏览器顶部和页面内容区域右侧的距离
		}catch (e) {}
	}
});
</script><script type="text/javascript" language="javascript">
