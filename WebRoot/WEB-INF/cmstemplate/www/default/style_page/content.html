[#assign p=pagination/]
[#if p.totalPage gt 1]
<div>
	[#if !p.firstPage]
		[#if 1==p.prePage]<a href="${content.content_id}.html">[#else]<a href="[#if p.prePage gt 1]${content.content_id}_${p.prePage}.html[/#if]">[/#if][上一页]</a>[#t/]
	[/#if]
	[#list 1..p.totalPage as i]
		[#if 1==i]<a href="${content.content_id}.html">[#else]<a href="[#if i gt 1]${content.content_id}_${i}.html[/#if]">[/#if][[#t/]
		[#if p.pageNo == i]<span class="p2-crr">${i}</span>[#else]${i}[/#if]]</a>&nbsp;[#t/]
	[/#list]
	[#if !p.lastPage]
		<a href="${content.content_id}_${p.nextPage}.html">[下一页]</a>[#lt/]
	[/#if]
</div>
[/#if]
