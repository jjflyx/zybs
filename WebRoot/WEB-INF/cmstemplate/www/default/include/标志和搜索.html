<div class="pageTitle">
    <!-- LOGO_begin -->
    <div class="webLogo">
        <img src="${baseRes!}/img/logo.png" width="" height="65"/>
    </div>
    <!-- LOGO_end -->
    <!-- 搜索_begin -->
    <div class="searchCon">
        <form action="${base}/search" target="_blank">
            <div class="searchBg">

            </div>
            <input type="submit" class="searchMenu" value=""/ >
        </form>
    </div>
    <!-- 搜索_end -->
</div>
