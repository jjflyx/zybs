<div id="menu" class="page box relative">
    <dl id="topmenu">  
        [@cms_channel_list hasContent='0' channelId='0001,0002']
		<!--hasContent='1' 不显示外链栏目-->
		<!--channelId='0001' 列出0001的子栏目-->
		<!--channelId='0001,0002' 列出指定栏目-->
        <dt class="menu_first">
        <a href="${base!}/index.html" target="_self" [#if !channel??]class="selected"[/#if]><span>首 页</span></a>
        </dt>
        [#list tag_list as c]
        [#if c_index<4]
        <dt>
        <a href="[#if c.linkurl??]${c.linkurl}[#else]${base!}/${c.path}/index.html[/#if]" [#if c.blank=='Y']target="_blank"[#else]target="_self"[/#if] [#if channel??&&channel.id==c.id] class="selected" [/#if]><span style="color:red;">${c.name}</span></a>
        </dt>
        [/#if]
        [/#list]
        [/@cms_channel_list]
         
    </dl>
</div>
<div class="clear"></div>
