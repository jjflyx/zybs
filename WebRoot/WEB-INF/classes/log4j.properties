log4j.rootLogger=Debug,A1,file

log4j.category.org.nutz=Debug,A1,file
log4j.category.org.nutz.dao=Debug
log4j.category.org.nutz.ioc=Debug
log4j.category.org.nutz.mvc=Debug 
log4j.additivity.org.nutz = false

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%p][%c] - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender  
log4j.appender.file.File=nutz.log 
log4j.appender.file.MaxFileSize=20MB  
log4j.appender.file.MaxBackupIndex=1  
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%p][%c] - %m%n
